    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>@title</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="/resources/login-startup-resources-vulcanized.html">
    
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="@title">
    <link rel="icon" sizes="192x192" href="/resources/icons/tg-icon192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="@title">
    <link rel="apple-touch-icon" href="/resources/icons/tg-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/resources/icons/tg-icon144x144.png">

    <!-- 
       The se of is="custom-style" is an experimental feature. 
       More info at https://www.polymer-project.org/1.0/docs/devguide/styling.html#custom-style
    -->
    <style is="custom-style">
        .vertical-section {
            line-height: 25px;
            margin-bottom: 25px;
            
            @apply(--paper-font-body1);
            @apply(--layout-vertical)
        }
        body {
            font-family: 'Roboto', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
            font-size: 12pt;
            background: #eee;
            background-image: url(#bg-svg), none;
            -webkit-font-smoothing: antialiased;
        }
        h1 {
        	font-weight: 700;
            color: white;
        }
        h3 {
        	font-weight: 500;
            color: white;
        }
        h4 {
        	font-size: 10pt;
        	font-weight: 500;
            color: white;
        }
        
        hgroup {
            text-align: center;
            margin-top: 4em;
        }
        form {
            width: 300px;
            margin: 2em auto;
            padding: 3em 2em 2em 2em;
            background: #fafafa;
            border: 1px solid #ebebeb;
            box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
        }
        paper-checkbox {
            margin: 1em 0px 0px 0px;
            /* Checked state colors. */
            --paper-checkbox-checked-color: #4285f4;
            --paper-checkbox-checked-ink-color: #4285f4;
        }
        .submit-normal {
            background: #4285f4;
            color: white;
        }
        .submit-error {
            background: #D32F2F;
            color: white;
        }
        input[is="iron-input"] {
            font: inherit;
            outline: none;
            box-shadow: none;
            border: none;
            width: 100%;
        }
        
        a {
        	text-decoration: none;
		  	color: #aaaaaa;
		  	transition: all ease-in-out 200ms;
		  	align-self:flex-end;
		}
		
		a:hover {
		  	color: #4285f4;
		  	
		}

	    #bg-svg {
		  position:fixed; 
		  top:0; 
		  left:0; 
		  width: 100%;
		  height: 100%;
		  z-index: -1;
		}

    </style>
    
</head>

    <hgroup>
        <h1>Application Password Reset</h1>
        <h3>Make your password strong and memorable</h3>
        <h4>A sentence like "@demoPassword" as a password would take centuries to crack!</h4>
        <h4>(but don't use this example as your own password)</h4>
    </hgroup>

    <form id="form" is="iron-form" action="reset_password" method="post">
        <div class="vertical-section">
            <paper-input-container id="in-passwd-container">
                <label>New password</label>
                <input id="in-passwd" is="iron-input" type="password" name="passwd" required prevent-invalid-input onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false"/>
            </paper-input-container>

            <paper-input-container id="in-passwd-confirm-container">
                <label>Confirm new password</label>
                <input id="in-passwd-confirm" is="iron-input" type="password" name="passwd-confirmed" required prevent-invalid-input onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false"/>
            </paper-input-container>
            
            <input name='uuid' type='hidden' value='@uuid'/>
        </div>
        <paper-button id="submitButton" style="width:100%; margin: 0px" class="submit-normal" raised>
            <span id="submitLabel">Submit</span>
        </paper-button>
    </form>

    <script>
        (function () {
            var form = document.getElementById('form');
            form.reset();

            var submit = document.getElementById('submitButton');
            var submitLabel = document.getElementById('submitLabel');

            var inPassword = document.querySelector('#in-passwd');
            var inPasswordContainer = document.querySelector('#in-passwd-container');
            var inPasswordConfirm = document.querySelector('#in-passwd-confirm');
            var inPasswordConfirmContainer = document.querySelector('#in-passwd-confirm-container');
            
            window.addEventListener('WebComponentsReady', function(e) {
                inPassword.focus();
            });
            
            inPassword.oninput = function() {
                inPasswordConfirm.value = "";
                inPasswordConfirmContainer.invalid = false;
                inPasswordContainer.invalid = false;
            }
            
            submit.onclick = function () {
                console.log("about to start submitting...");
                submit.disabled = true;
                form.submit();
            }


            form.addEventListener('iron-form-submit', function (event) {
                console.log("submitting...");
            });

            form.addEventListener('iron-form-response',
                function (event) {
                    console.log('Server response: ', event.detail.message);

                    submit.classList.remove("submit-error");
                    submitLabel.innerHTML = "Redirecting...";
                    window.location.href = "/login"
                }
            );


            form.addEventListener('iron-form-error',
                function (event) {
                    if (event.detail.request.status === 400) {
                        submit.classList.add("submit-error");
                        
                        var msg = event.detail.request.xhr.response.msg;
                        if (msg === '@uuidExpired') {
                            submitLabel.innerHTML = "RESET SESSION EXPIRED";
                        } else if (msg === '@demoPasswdError') {
                            inPassword.focus();
                            inPasswordContainer.invalid = true;
                            submitLabel.innerHTML = "DO NOT USE DEMO PASSWORD";
                        } else if (msg === '@weakPassword') {
                            inPassword.focus();
                            inPasswordContainer.invalid = true;
                            submitLabel.innerHTML = "PASSWORD IS TOO WEAK";
                        } else if (msg === '@passwordMismatch') {
                            inPasswordConfirm.focus();
                            inPasswordConfirmContainer.invalid = true;
                            submitLabel.innerHTML = "PASSWORD MISMATCH";
                        } else {
                            inPassword.focus();
	                        submitLabel.innerHTML = "UNRECOGNISED ERROR";
                        }

                        submit.disabled = false;
                    } else {
                        // event.detail.request.xhr.response is a JSON object
                        submit.classList.add("submit-error");
                        submitLabel.innerHTML = "SERVER ERROR"
                        submit.disabled = false;
                    }
                }
            );

        })();
    </script>
</body>

</html>
