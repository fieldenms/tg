<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>tg-criterion example</title>

    <script src='/resources/polymer/@webcomponents/webcomponentsjs/webcomponents-bundle.js'></script>
    <script src='/resources/polymer/web-animations-js/web-animations-next-lite.min.js'></script>
    <script type="module">
        import '/resources/polymer/@polymer/polymer/lib/elements/dom-bind.js';
        import '/resources/polymer/@polymer/paper-styles/paper-styles-classes.js'; // Roboto font
        import '/resources/polymer/@polymer/iron-flex-layout/iron-flex-layout-classes.js'; // fullbleed class
        
        import '/resources/centre/criterion/tg-criterion-example-supplements.js';
        import '/resources/layout/tg-flex-layout.js';

        import '/resources/editors/tg-integer-editor.js';
        import '/resources/editors/tg-singleline-text-editor.js';
        import '/resources/editors/tg-multiline-text-editor.js';
        import '/resources/editors/tg-datetime-picker.js';

        import '/resources/centre/criterion/single/tg-single-criterion.js';
        import '/resources/centre/criterion/multi/tg-boolean-criterion.js';
        import '/resources/centre/criterion/multi/tg-multi-criterion.js';
        import '/resources/centre/criterion/multi/range/tg-range-criterion.js';
        import '/resources/centre/criterion/multi/range/tg-date-range-criterion.js';
    </script>
    <custom-style>
        <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
            body {
                font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 10pt;
            }
        </style>
    </custom-style>
</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template>
            <tg-criterion-example-supplements binding-entity="{{entity}}" validation-callback="{{validationCallback}}"
                process-response="{{processResponse}}" process-error="{{processError}}" or-null="{{orNull}}"
                not="{{not}}" or-group="{{orGroup}}" exclusive="{{exclusive}}" exclusive2="{{exclusive2}}" date-prefix="{{datePrefix}}"
                date-mnemonic="{{dateMnemonic}}" and-before="{{andBefore}}">
            </tg-criterion-example-supplements>

            <tg-flex-layout debug when-desktop="[[_whenDesktop]]" when-tablet="[[_whenTablet]]" when-mobile="[[_whenMobile]]">
                <tg-multi-criterion mnemonics-visible or-null="{{orNull}}" not="{{not}}" or-group="{{orGroup}}" validation-callback="[[validationCallback]]">
                    <tg-integer-editor entity="[[entity]]" slot="criterion-editors" class="criterion-editors flex"
                        property-name="integerProp" current-state="EDIT" prop-title="Integer property title"
                        prop-desc="Integer property desc" action="null" validation-callback="[[validationCallback]]">
                    </tg-integer-editor>
                </tg-multi-criterion>

                <tg-boolean-criterion mnemonics-visible or-null="{{orNull}}" not="{{not}}" or-group="{{orGroup}}" validation-callback="[[validationCallback]]">
                    <tg-integer-editor entity="[[entity]]" slot="range-criterion-editor-1" class="criterion-editors flex"
                        property-name="integerProp" current-state="EDIT" prop-title="Bool IS title" prop-desc="Bool IS desc"
                        action="null" validation-callback="[[validationCallback]]">
                    </tg-integer-editor>
                    <tg-integer-editor entity="[[entity]]" slot="range-criterion-editor-2" class="criterion-editors flex"
                        property-name="integerProp" current-state="EDIT" prop-title="Bool IS NOT"
                        prop-desc="Bool IS NOT desc" action="null" validation-callback="[[validationCallback]]">
                    </tg-integer-editor>
                </tg-boolean-criterion>

                <tg-range-criterion mnemonics-visible exclusive="{{exclusive}}" exclusive2="{{exclusive2}}" or-null="{{orNull}}" not="{{not}}" or-group="{{orGroup}}" 
                    validation-callback="[[validationCallback]]">
                    <tg-integer-editor entity="[[entity]]" slot="range-criterion-editor-1" class="criterion-editors flex"
                        property-name="integerProp" current-state="EDIT" prop-title="Integer from"
                        prop-desc="Integer from desc" action="null" validation-callback="[[validationCallback]]">
                    </tg-integer-editor>
                    <tg-integer-editor entity="[[entity]]" slot="range-criterion-editor-2" class="criterion-editors flex"
                        property-name="integerProp" current-state="EDIT" prop-title="Integer to" prop-desc="Integer to desc"
                        action="null" validation-callback="[[validationCallback]]">
                    </tg-integer-editor>
                </tg-range-criterion>

                <tg-date-range-criterion mnemonics-visible date-prefix="{{datePrefix}}" date-mnemonic="{{dateMnemonic}}"
                    and-before="{{andBefore}}" exclusive="{{exclusive}}" exclusive2="{{exclusive2}}" or-null="{{orNull}}"
                    not="{{not}}" or-group="{{orGroup}}" validation-callback="[[validationCallback]]">
                    <tg-datetime-picker entity="[[entity]]" slot="range-criterion-editor-1" class="criterion-editors flex"
                        property-name="dateProp" current-state="EDIT" prop-title="Date FROM" prop-desc="Date FROM desc"
                        action="null" validation-callback="[[validationCallback]]">
                    </tg-datetime-picker>
                    <tg-datetime-picker entity="[[entity]]" slot="range-criterion-editor-2" class="criterion-editors flex"
                        property-name="dateProp" current-state="EDIT" prop-title="Date TO" prop-desc="Date TO desc"
                        action="null" validation-callback="[[validationCallback]]">
                    </tg-datetime-picker>
                </tg-date-range-criterion>

                <tg-single-criterion validation-callback="[[validationCallback]]">
                    <tg-integer-editor entity="[[entity]]" slot="criterion-editors" class="criterion-editors flex"
                        property-name="integerProp" current-state="EDIT" prop-title="Integer property title"
                        prop-desc="Integer property desc" action="null" validation-callback="[[validationCallback]]">
                    </tg-integer-editor>
                </tg-single-criterion>
            </tg-flex-layout>
        </template>
    </dom-bind>
</body>
<script>
    var app = document.querySelector("dom-bind");
    app._whenDesktop = ["padding: 20px", "box-sizing: border-box", "min-height: fit-content", "height: 100%",
        ["justified", ["flex", "margin-right: 20px"], ["flex", "margin-right: 20px"], ["flex"]],
        ["justified", ["flex", "margin-right: 20px"], ["flex", "margin-right: 20px"], ["flex"]],
        ["justified", "min-height:fit-content", "flex"]
    ];
    app._whenTablet = app._whenDesktop;
    app._whenMobile = app._whenDesktop;
</script>
</html>
