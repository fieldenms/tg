<html>
    <head>
        <script src="/resources/polymer/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script> 
        
        <!-- Load component when polyfills are definitely ready -->
        <script type="module">
            // Take care of cases in which the browser runs this
            // script before it has finished running 
            // webcomponents-loader.js (e.g. Firefox script execution order)
            window.WebComponents = window.WebComponents || { 
                waitFor(cb){ addEventListener('WebComponentsReady', cb) }
            }
        
            WebComponents.waitFor(async () => { 
                import('/resources/editors/tg-lit-editor.js');
            });
        </script>
    </head>
    <body>
        <tg-lit-editor id="editor" propertyname="prop" proptitle="Title"></tg-lit-editor>
    </body>
    <script>
        document.querySelector("#editor").entity = {prop: "My text"};
    </script>
</html>
