<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Pub/Sub Example</title>
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" as="font" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic"></link>
    <script src="../../node_modules/lodash/lodash.min.js"></script>
    <script src="../../node_modules/postal/lib/postal.min.js"></script>
    <script type="module">
        import '@fieldenms/tg-polymer/iron-flex-layout/iron-flex-layout-classes.js'; // fullbleed class
        import '@fieldenms/tg-polymer/paper-button/paper-button.js';
    </script>

    <style shim-shadowdom>
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 24px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }
        
        .item.core-selected {
            background: #eee;
            color: #FEFBFF
        }
    </style>

</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template id="app">
            <div>
                This spike demonstrates the used of pub/sub pattern in postal.js implementation. Currently, there is one channel with a single topic that gets subscribed to by two subscribiers. Each subscriber increments a global variable to reflect the number of processed messages. Each dispatched messages, of course, is processed twise -- once by each subscriber.
            </div>
            <paper-button id="messagePublisher" on-tap="onTap">Click me to publish message</paper-button>
            <br>
            <span>Messages processed: {{messagCount}}</span>
            <hr>
            <br>
            <div id="msgReceiver1">Subscriber 1:
                <br>
            </div>
            <hr>
            <br>
            <div id="msgReceiver2">Subscriber 2:
                <br>
            </div>
        </template>
    </dom-bind>

    <script>
        customElements.whenDefined('paper-button').then(() => {
            const spike = document.querySelector('dom-bind');
            spike.messagCount = 0;
            spike.onTap = function () {
                postal.publish({
                    channel: "orders",
                    topic: "item.add",
                    data: {
                        sku: "AZDTF4346",
                        qty: 21
                    }
                });
            };

            const subscription1 = postal.subscribe({
                channel: "orders",
                topic: "item.add",
                callback: function (data, envelope) {
                    // `data` is the data published by the publisher. 
                    // `envelope` is a wrapper around the data & contains 
                    // metadata about the message like the channel, topic, 
                    // timestamp and any other data which might have been 
                    // added by the sender. 
                    document.querySelector('#msgReceiver1').innerHTML = document.querySelector('#msgReceiver1').innerHTML + data + "<br>";
                    spike.messagCount = spike.messagCount + 1;
                }
            });

            const subscription2 = postal.subscribe({
                channel: "orders",
                topic: "item.add",
                callback: function (data, envelope) {
                    // `data` is the data published by the publisher. 
                    // `envelope` is a wrapper around the data & contains 
                    // metadata about the message like the channel, topic, 
                    // timestamp and any other data which might have been 
                    // added by the sender. 
                    document.querySelector('#msgReceiver2').innerHTML = document.querySelector('#msgReceiver2').innerHTML + data + "<br>";
                    spike.messagCount = spike.messagCount + 1;
                }
            });
        });
    </script>
</body>

</html>
