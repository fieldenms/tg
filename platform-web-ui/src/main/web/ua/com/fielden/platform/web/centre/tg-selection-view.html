<dom-module id="tg-selection-view">
    <style>
        :host {
            background-color: white;
            @apply(--layout-vertical);
        }
        tg-scrollable-component {
            --tg-scrollable-layout: {
                flex: 1;
            };
        }
        .toolbar {
            padding: 0 12px;
            height: auto;
            position: relative;
            overflow: hidden;
            flex-grow: 0;
            flex-shrink: 0;
        }
        .toolbar-content::content > * {
            margin-top: 8px;
        }
    </style>
    <template>
        <!--Selection view toolbar-->
        <div class="toolbar layout horizontal wrap">
            <div class="toolbar-content layout horizontal center">
                <tg-ui-action ui-role='ICON' short-desc='Add new configuration' long-desc='Adds new configuration copy' icon='icons:content-copy' icon-style='' component-uri='/master_ui/ua.com.fielden.platform.web.centre.CentreConfigCopyAction' element-name='tg-CentreConfigCopyAction-master' number-of-action='0' action-kind='TOP_LEVEL' element-alias='tg-CentreConfigCopyAction-master_0_TOP_LEVEL' show-dialog='[[_showDialog]]' create-context-holder='[[_createContextHolder]]' chosen-property="[[saveAsName]]" attrs='[[topLevelActions.0.attrs]]' pre-action='[[topLevelActions.0.preAction]]' post-action-success='[[topLevelActions.0.postActionSuccess]]' post-action-error='[[topLevelActions.0.postActionError]]' require-selection-criteria='true' require-selected-entities='NONE' require-master-entity='false'></tg-ui-action>
                <tg-ui-action ui-role='ICON' short-desc='Load configuration' long-desc='Loads existing configuration for this centre' icon='icons:folder-open' icon-style='' component-uri='/master_ui/ua.com.fielden.platform.web.centre.CentreConfigLoadAction' element-name='tg-CentreConfigLoadAction-master' number-of-action='1' action-kind='TOP_LEVEL' element-alias='tg-CentreConfigLoadAction-master_1_TOP_LEVEL' show-dialog='[[_showDialog]]' create-context-holder='[[_createContextHolder]]' chosen-property="[[saveAsName]]" attrs='[[topLevelActions.1.attrs]]' pre-action='[[topLevelActions.1.preAction]]' post-action-success='[[topLevelActions.1.postActionSuccess]]' post-action-error='[[topLevelActions.1.postActionError]]' require-selection-criteria='true' require-selected-entities='NONE' require-master-entity='false'></tg-ui-action>
                <tg-ui-action ui-role='ICON' short-desc='Edit' long-desc='Edit configuration' icon='icons:create' icon-style='' component-uri='/master_ui/fielden.work.ui_actions.OpenWorkActivityMasterAction' element-name='tg-OpenWorkActivityMasterAction-master' number-of-action='0' action-kind='TOP_LEVEL' element-alias='tg-OpenWorkActivityMasterAction-master_0_TOP_LEVEL' show-dialog='[[_showDialog]]' create-context-holder='[[_createContextHolder]]' attrs='[[topLevelActions.0.attrs]]' pre-action='[[topLevelActions.0.preAction]]' post-action-success='[[topLevelActions.0.postActionSuccess]]' post-action-error='[[topLevelActions.0.postActionError]]' require-selection-criteria='true' require-selected-entities='NONE' require-master-entity='false'></tg-ui-action>
                <tg-ui-action ui-role='ICON' short-desc='Remove' long-desc='Remove configuration' icon='icons:remove-circle-outline' icon-style='' component-uri='/master_ui/fielden.work.ui_actions.OpenWorkActivityMasterAction' element-name='tg-OpenWorkActivityMasterAction-master' number-of-action='0' action-kind='TOP_LEVEL' element-alias='tg-OpenWorkActivityMasterAction-master_0_TOP_LEVEL' show-dialog='[[_showDialog]]' create-context-holder='[[_createContextHolder]]' attrs='[[topLevelActions.0.attrs]]' pre-action='[[topLevelActions.0.preAction]]' post-action-success='[[topLevelActions.0.postActionSuccess]]' post-action-error='[[topLevelActions.0.postActionError]]' require-selection-criteria='true' require-selected-entities='NONE' require-master-entity='false'></tg-ui-action>
            </div>
            <div class="toolbar-content layout horizontal center" style="margin-left:auto">
                <tg-ui-action ui-role='ICON' short-desc='Settings' long-desc='Open configuration settings' icon='icons:settings' icon-style='' component-uri='/master_ui/fielden.work.ui_actions.OpenWorkActivityMasterAction' element-name='tg-OpenWorkActivityMasterAction-master' number-of-action='0' action-kind='TOP_LEVEL' element-alias='tg-OpenWorkActivityMasterAction-master_0_TOP_LEVEL' show-dialog='[[_showDialog]]' create-context-holder='[[_createContextHolder]]' attrs='[[topLevelActions.0.attrs]]' pre-action='[[topLevelActions.0.preAction]]' post-action-success='[[topLevelActions.0.postActionSuccess]]' post-action-error='[[topLevelActions.0.postActionError]]' require-selection-criteria='true' require-selected-entities='NONE' require-master-entity='false'></tg-ui-action>
            </div>
        </div>
        <tg-scrollable-component class="flex relative">
            <content select=".custom-selection-criteria"></content>
        </tg-scrollable-component>
        <content select=".selection-criteria-buttons"></content>
    </template>
    <script>
        Polymer({
            is: 'tg-selection-view',
            
            behaviors: [
                Polymer.IronA11yKeysBehavior,
                Polymer.TgBehaviors.TgShortcutProcessingBehavior
            ],
            
            hostAttributes: {
                'tabindex' : '0'
            },
            
            properties: {
                _showDialog: Function,
                /**
                 * Current saveAsName for centre configuration. This will flow upward to main centre elements and will trigger centre reload immediately after change.
                 */
                saveAsName: {
                    type: String,
                    notify: true
                },
                _createContextHolder: Function,
                uuid: String
            },
            
            _ownKeyBindings: {
                'ctrl+s ctrl+e ctrl+r f5': '_shortcutPressed'
            },
            
            attached: function () {
                const self = this;
                this.async(function () {
                    self.keyEventTarget = self._getKeyEventTarget();
                }, 1);
                
                self.topLevelActions = [
                    {
                        preAction: function (action) {
                            return Promise.resolve(true);
                        },
                        postActionSuccess: function (functionalEntity, action) {
                            // update saveAsName with new name after successful copy action
                            self.saveAsName = functionalEntity.get('title');
                        },
                        attrs: {
                            entityType:'ua.com.fielden.platform.web.centre.CentreConfigCopyAction', currentState:'EDIT', centreUuid: self.uuid
                        },
                        postActionError: function (functionalEntity, action) {}
                    },
                    {
                        preAction: function (action) {
                            return Promise.resolve(true);
                        },
                        postActionSuccess: function (functionalEntity, action) {
                            // update saveAsName with new name after successful load action
                            const chosenId = functionalEntity.get('chosenIds')[0];
                            self.saveAsName = chosenId === '[Default]' ? '' : chosenId;
                        },
                        attrs: {
                            entityType:'ua.com.fielden.platform.web.centre.CentreConfigLoadAction', currentState:'EDIT', centreUuid: self.uuid
                        },
                        postActionError: function (functionalEntity, action) {}
                    }
                ];
            },
            
            _getKeyEventTarget: function () {
                var parent = this;
                while (parent && parent.tagName !== 'TG-CUSTOM-ACTION-DIALOG') {
                    parent = parent.parentElement;
                }
                return parent || this;
            },
            
            _shortcutPressed: function (e) {
                this.processShortcut(e, ['paper-button']);
            }
        });
    </script>
</dom-module>
