<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>tg-editor for Polymer 3.0</title>

    <script type="module">
        import '@fieldenms/tg-polymer/iron-flex-layout/iron-flex-layout-classes.js'; // fullbleed class
        import '@fieldenms/tg-polymer/paper-styles/paper-styles-classes.js'; // Roboto font
        import '@fieldenms/tg-polymer/paper-input/paper-input.js'; // paper-input
        import '@fieldenms/tg-web-components/components/tg-subheader.js';
    </script>

    <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        html {
            font-size: 10pt;
        }
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 10pt;
        }
    </style>

</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template is="dom-bind">
            <div class="layout vertical">
                <div class="layout horizontal">
                    <paper-input class="flex"></paper-input>
                    <paper-input class="flex"></paper-input>
                </div>
                <tg-subheader class="flex" subheader-title="Divider"></tg-subheader>
                <div class="layout horizontal">
                    <paper-input class="flex"></paper-input>
                    <paper-input class="flex"></paper-input>
                </div>
                <div class="layout horizontal">
                    <paper-input class="flex"></paper-input>
                    <paper-input class="flex"></paper-input>
                </div>
            </div>
        </template>
    </dom-bind>
</body>

</html>
