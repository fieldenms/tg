<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Rich text example</title>
    <script src='/resources/polymer/@webcomponents/webcomponentsjs/webcomponents-bundle.js'></script>
    <script src='/resources/polymer/web-animations-js/web-animations-next-lite.min.js'></script>
    <script type="module">
        import '/resources/polymer/@polymer/iron-flex-layout/iron-flex-layout-classes.js';
        import '/resources/polymer/@polymer/paper-styles/paper-styles-classes.js';
        import '/resources/components/tg-rich-text-input.js';
    </script>
    <custom-style>
        <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
            html {
                font-size: 10pt;
            }
            body {
                font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 10pt;
            }
        </style>
    </custom-style>
</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template>
            <tg-rich-text-input rich-text-content="[[customContent]]"></tg-rich-text-input>
        </template>
    </dom-bind>
    <script>
        (function () {
            window.addEventListener('WebComponentsReady', function (e) {
                const date = function (value) {
                    return moment(value, "DD/MM/YYYY").toDate();
                };

                const app = document.querySelector('dom-bind');

                app.customContent = "<h1>Hello content world</h1>";
            });
        })();
    </script>
</body>
</html>
