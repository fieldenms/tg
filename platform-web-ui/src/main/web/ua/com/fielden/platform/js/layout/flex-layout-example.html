<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Flex layout example</title>
    <script src='/resources/polymer/@webcomponents/webcomponentsjs/webcomponents-bundle.js'></script>
    <script type="module">
        import '/resources/polymer/@polymer/iron-flex-layout/iron-flex-layout-classes.js';
        import '/resources/polymer/@polymer/paper-styles/paper-styles-classes.js';
        import './tg-flex-layout.js';
    </script>
    <custom-style>
        <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
            .test {
                border: 1px solid black;
            }
            .long_text {
                border: 1px solid black;
                resize: none;
            }
        </style>
    </custom-style>
</head>

    <dom-bind>
        <template is="dom-bind">
            <tg-flex-layout when-desktop="[[_whenDesktop()]]" when-tablet="[[_whenTablet()]]" when-mobile="[[_whenMobile()]]"
                debug>
                <input class="test" type="file" onchange="handleFiles(this.files)">

                <input class="test" type="text" value="input in the row centre">
            </tg-flex-layout>
        </template>
    </dom-bind>
</body>
<script>
    var app = document.querySelector('dom-bind');
    app._whenDesktop = function () {
        return ["padding: 20px", "height: 300px",
            ["justified", "margin-bottom: 20px", ["flex", "margin-right: 20px"], ["flex"]],
            ["justified", "flex", ["flex", "margin-right: 20px"], ["flex", "align-self: center"]]
        ];
    };
    app._whenTablet = function () { return [[[], []], [[], []]]; };
    app._whenMobile = function () { return [[], [], [], []]; };

    function handleFiles(files) {
        console.log(files[0]);
    }
</script>

</html>
