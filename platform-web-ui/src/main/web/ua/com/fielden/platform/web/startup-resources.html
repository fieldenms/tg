<script>
  /**
   * `IronResizableBehavior` is a behavior that can be used in Polymer elements to
   * coordinate the flow of resize events between "resizers" (elements that control the
   * size or hidden state of their children) and "resizables" (elements that need to be
   * notified when they are resized or un-hidden by their parents in order to take
   * action on their new measurements).
   * Elements that perform measurement should add the `IronResizableBehavior` behavior to
   * their element definition and listen for the `iron-resize` event on themselves.
   * This event will be fired when they become showing after having been hidden,
   * when they are resized explicitly by another resizable, or when the window has been
   * resized.
   * Note, the `iron-resize` event is non-bubbling.
   *
   * @polymerBehavior Polymer.IronResizableBehavior
   * @demo demo/index.html
   **/
  Polymer.IronResizableBehavior = {
    properties: {
      /**
       * The closest ancestor element that implements `IronResizableBehavior`.
       */
      _parentResizable: {
        type: Object,
        observer: '_parentResizableChanged'
      },

      /**
       * True if this element is currently notifying its descedant elements of
       * resize.
       */
      _notifyingDescendant: {
        type: Boolean,
        value: false
      }
    },

    listeners: {
      'iron-request-resize-notifications': '_onIronRequestResizeNotifications'
    },

    created: function() {
      // We don't really need property effects on these, and also we want them
      // to be created before the `_parentResizable` observer fires:
      this._interestedResizables = [];
      this._boundNotifyResize = this.notifyResize.bind(this);
    },

    attached: function() {
      this.fire('iron-request-resize-notifications', null, {
        node: this,
        bubbles: true,
        cancelable: true
      });

      if (!this._parentResizable) {
        window.addEventListener('resize', this._boundNotifyResize);
        this.notifyResize();
      }
    },

    detached: function() {
      if (this._parentResizable) {
        this._parentResizable.stopResizeNotificationsFor(this);
      } else {
        window.removeEventListener('resize', this._boundNotifyResize);
      }

      this._parentResizable = null;
    },

    /**
     * Can be called to manually notify a resizable and its descendant
     * resizables of a resize change.
     */
    notifyResize: function() {
      if (!this.isAttached) {
        return;
      }

      this._interestedResizables.forEach(function(resizable) {
        if (this.resizerShouldNotify(resizable)) {
          this._notifyDescendant(resizable);
        }
      }, this);

      this._fireResize();
    },

`paper-toolbar` is a horizontal bar containing items that can be used for

`paper-toolbar`'s Shadow DOM.  You can use flex attributes to control the items'
sizing.

    <paper-toolbar>
      <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
      <div class="title">Title</div>
      <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>

`paper-toolbar` has a standard height, but can made be taller by setting `tall`
class on the `paper-toolbar`.  This will make the toolbar 3x the normal height.

    <paper-toolbar class="tall">
      <paper-icon-button icon="menu"></paper-icon-button>
    </paper-toolbar>

toolbar 2x the normal height.

    <paper-toolbar class="medium-tall">
      <paper-icon-button icon="menu"></paper-icon-button>
    </paper-toolbar>

When `tall`, items can pin to either the top (default), middle or bottom.  Use
`middle` class for middle content and `bottom` class for bottom content.

    <paper-toolbar class="tall">
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="middle title">Middle Title</div>
      <div class="bottom title">Bottom Title</div>

pinned to the bottom.  But `middleJustify` and `bottomJustify` attributes are
still honored separately.

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toolbar-background` | Toolbar background color     | `--default-primary-color`
`--paper-toolbar-color`      | Toolbar foreground color     | `--text-primary-color`
`--paper-toolbar`            | Mixin applied to the toolbar | `{}`

### Accessibility

`<paper-toolbar>` has `role="toolbar"` by default. Any elements with the class `title` will

```

  id: <shared-element-id>, /* set this or gesture */
  gesture: {x: <page-x>, y: <page-y>}, /* set this or id */

  toPage: <node>, /* define for the destination page */
  fromPage: <node>, /* define for the source page */

        translateY = config.gesture.y - (toRect.top + (toRect.height / 2));

        var fromRect = shared.from.getBoundingClientRect();
        translateX = (fromRect.left + (fromRect.width / 2)) - (toRect.left + (toRect.width / 2));
        translateY = (fromRect.top + (fromRect.height / 2)) - (toRect.top + (toRect.height / 2));

      var translate = 'translate(' + translateX + 'px,' + translateY + 'px)';

      var size = Math.max(toRect.width + Math.abs(translateX) * 2, toRect.height + Math.abs(translateY) * 2);

      var scaleY = diameter / toRect.height;

`paper-drawer-panel` contains a drawer panel and a main panel.  The drawer
and the main panel are side-by-side with drawer on the left.  When the browser

panel.

`main` to indicate that the element is the main panel.

Example:

    <paper-drawer-panel>
      <div drawer> Drawer panel... </div>

property on the elements to make them scrollable or use `paper-header-panel`.

Example:

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar></paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar></paper-toolbar>
        <div> Main content... </div>
      </paper-header-panel>

given the `paper-drawer-toggle` attribute.  Also this element will automatically
be hidden in wide layout.

        <paper-toolbar>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Title</div>

    <input value="{{myValue::input}}">

for two-way data binding. `bind-value` will notify if it is changed either by user input or by script.

    <input is="iron-input" bind-value="{{myValue}}">

You can use custom validators that implement `Polymer.IronValidatorBehavior` with `<iron-input>`.

    <input is="iron-input" validator="my-custom-validator">

`prevent-invalid-input` and `allowed-pattern` attributes together to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

    <!-- only allow characters that match [0-9] -->
    <input is="iron-input" prevent-invaild-input allowed-pattern="[0-9]">

    properties: {

      // - most control characters (arrows, backspace) do not send a `keypress` event
      //   in Chrome, but the *do* on Firefox

      //   a charCode = 0, keyCode = xx (for ex. 40 for down arrow)

      //   always matches the charCode.

        (event.keyCode == 19)  ||  // pause
        (event.keyCode == 20)  ||  // caps lock
        (event.keyCode == 27)  ||  // escape
        (event.keyCode == 45)  ||  // insert
        (event.keyCode == 46)  ||  // delete
        (event.keyCode == 144) ||  // num lock
        (event.keyCode == 145) ||  // scroll lock
        (event.keyCode > 32 && event.keyCode < 41)   || // page up/down, end, home, arrows

<!--

Material Design: <a href="http://www.google.com/design/spec/components/buttons.html">Buttons</a>

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>flat button</paper-button>
    <paper-button raised>raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <core-icon icon="favorite"></core-icon>
      custom button content
    </paper-button>

### Styling

Style the button with CSS as you would a normal DOM element.

    /* make #my-button green with yellow text */
    #my-button {
        background: green;
        color: yellow;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using this selector:

    /* make #my-button use a blue ripple instead of foreground color */
    #my-button::shadow paper-ripple {
      color: blue;
    }

The opacity of the ripple is not customizable via CSS.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-flat-focus-color` | Background color of a focused flat button | `--paper-grey-200`
`--paper-button` | Mixin applied to the button | `{}`
`--paper-button-disabled` | Mixin applied to the disabled button | `{}`

@demo demo/index.html
-->

<!--
`<paper-input-container>` is a container for a `<label>`, an `<input is="iron-input">` or
`<iron-autogrow-textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label>Your name</label>
      <input is="iron-input">
    </paper-input-container>

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatble.

    <paper-input-container attr-for-value="ssn-value">
      <label>Social security number</label>
      <ssn-input class="paper-input-input"></ssn-input>
    </paper-input-container>

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-input-container-color` | Label and underline color when the input is not focused | `--secondary-text-color`
`--paper-input-container-focus-color` | Label and underline color when the input is focused | `--default-primary-color`
`--paper-input-container-invalid-color` | Label and underline color when the input is focused | `--google-red-500`
`--paper-input-container-input-color` | Input foreground color | `--primary-text-color`
`--paper-input-container` | Mixin applied to the container | `{}`
`--paper-input-container-label` | Mixin applied to the label | `{}`
`--paper-input-container-input` | Mixin applied to the input | `{}`

This element is `display:block` by default, but you can set the `inline` attribute to make it
`display:inline-block`.

<!--
Element providing material design circular spinner.

    <paper-spinner active></paper-spinner>

The default spinner cycles between four layers of colors; by default they are
blue, red, yellow and green. It can be customized so that it uses one color only
by setting all the layer colors to the same value.

### Accessibility

Alt attribute should be set to provide adequate context for accessibility. If not provided,
it defaults to 'loading'.
Empty alt can be provided to mark the element as decorative if alternative content is provided
in another form (e.g. a text block following the spinner).

    <paper-spinner alt="Loading contacts list" active></paper-spinner>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-spinner-layer-1-color` | Color of the first spinner rotation | `--google-blue-500`
`--paper-spinner-layer-2-color` | Color of the second spinner rotation | `--google-red-500`
`--paper-spinner-layer-3-color` | Color of the third spinner rotation | `--google-yellow-500`
`--paper-spinner-layer-4-color` | Color of the fourth spinner rotation | `--google-green-500`

@group Paper Elements
@element paper-spinner
@hero hero.svg
@demo demo/index.html

                this._error = null;
                this.decorator().classList.remove("warning");

/**
Use `Polymer.PaperDialogBehavior` and `paper-dialog-common.css` to implement a Material Design
dialog.

    <paper-dialog-impl>
        <h2>Header</h2>
        <div>Dialog body</div>
        <div class="buttons">

            <paper-button dialog-confirm>Accept</paper-button>
        </div>

Use the `<h2>` tag for the header and the `buttons` class for the action area. You can use the
`paper-dialog-scrollable` element (in its own repository) if you need a scrolling content area.

Use the `dialog-dismiss` and `dialog-confirm` attributes on interactive controls to close the
dialog. If the user dismisses the dialog with `dialog-confirm`, the `closingReason` will update
to include `confirmed: true`.

### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
----------------|-------------|----------
`--paper-dialog-background-color` | Dialog background color                     | `--primary-background-color`
`--paper-dialog-color`            | Dialog foreground color                     | `--primary-text-color`
`--paper-dialog`                  | Mixin applied to the dialog                 | `{}`
`--paper-dialog-title`            | Mixin applied to the title (`<h2>`) element | `{}`
`--paper-dialog-button-color`     | Button area foreground color                | `--default-primary-color`

### Accessibility

This element has `role="dialog"` by default. Depending on the context, it may be more appropriate
to override this attribute with `role="alertdialog"`.

If `modal` is set, the element will set `aria-modal` and prevent the focus from exiting the element.
It will also ensure that focus remains in the dialog.

      'tabindex': '-1'

    properties: {

            _extractModifiedPropertiesHolder: function (bindingEntity, _originalBindingEntity) {
                var modPropHolder = {

                var self = this;
                if (self._reflector().isEntity(bindingEntity)) {
                    modPropHolder["id"] = bindingEntity["id"];

                        var value = bindingEntity.get(propertyName);

                        if (!self._reflector().equalsEx(value, originalValue)) {

                            modPropHolder[propertyName] = {
                                "val": value,
                                "origVal": originalValue
                            };
                            modPropHolder["@modified"] = true;
                        } else {
                            // the property is 'unmodified'
                            modPropHolder[propertyName] = {
                                "origVal": originalValue
                            };
                        }
                    });
                }
                console.log("       _extractModifiedPropertiesHolder: modPropHolder", modPropHolder);
                return modPropHolder;

            _extractBindingView: function (entity, previousModifiedPropertiesHolder) {

                //   this entity can be used effectively to process 'dot-notated' properties (for e.g. retrieving the values) 
                bindingView["@@origin"] = entity;

                entity.traverseProperties(function (propertyName) {
                    if (self._reflector().isError(entity.prop(propertyName).validationResult())) {
                        if (typeof previousModifiedPropertiesHolder[propertyName].val === 'undefined') {
                            // EDGE-CASE: if the value becomes invalid not because the action done upon this property -- 
                            //   but because the action on other property -- the previous version of modifiedPropsHolder will not hold
                            //   invalid 'attempted value' -- but originalVal exists for this case!
                            bindingView[propertyName] = previousModifiedPropertiesHolder[propertyName].origVal;
                        } else {
                            bindingView[propertyName] = previousModifiedPropertiesHolder[propertyName].val;
                        }

                        bindingView["@" + propertyName + "_error"] = entity.prop(propertyName).validationResult();
                    } else {
                    	bindingView[propertyName] = self._reflector().convert(entity.get(propertyName));

                        var value = entity.get(propertyName);
                        if (self._reflector().isEntity(value)) {
                            bindingView["@" + propertyName + "_desc"] = self._reflector().convert(value.get("desc"));
                        }

                        if (self._reflector().isWarning(entity.prop(propertyName).validationResult())) {
                            bindingView["@" + propertyName + "_warning"] = entity.prop(propertyName).validationResult();

                        if (entity.prop(propertyName).isRequired()) {
                            bindingView["@" + propertyName + "_required"] = true;
                        } else {
                            bindingView["@" + propertyName + "_required"] = false;
                        }
                        if (entity.type().prop(propertyName).isUpperCase()) {

                        throw "Illegal value exception: the property [" + propertyName + "] can not be assigned as [" + bindingView[propertyName] + "].";

                    originalBindingView[propertyName] = self._reflector().convert(entity.getOriginal(propertyName));
                });

                // console.log("       entity + originalBindingView", entity, bindingView);
                return originalBindingView;
            }
        };

  (function() {
    'use strict';

    /**
     * The IronDropdownScrollManager is intended to provide a central source
     * of authority and control over which elements in a document are currently
     * allowed to scroll.
     */

    Polymer.IronDropdownScrollManager = {

      /**
       * The current element that defines the DOM boundaries of the
       * scroll lock. This is always the most recently locking element.
       */
      get currentLockingElement() {
        return this._lockingElements[this._lockingElements.length - 1];
      },


      /**
       * Returns true if the provided element is "scroll locked," which is to
       * say that it cannot be scrolled via pointer or keyboard interactions.
       *
       * @param {HTMLElement} element An HTML element instance which may or may
       * not be scroll locked.
       */
      elementIsScrollLocked: function(element) {
        var currentLockingElement = this.currentLockingElement;
        var scrollLocked;

        if (this._hasCachedLockedElement(element)) {
          return true;
        }

        if (this._hasCachedUnlockedElement(element)) {
          return false;
        }

        scrollLocked = !!currentLockingElement &&
          currentLockingElement !== element &&
          !this._composedTreeContains(currentLockingElement, element);

        if (scrollLocked) {
          this._lockedElementCache.push(element);
        } else {
          this._unlockedElementCache.push(element);
        }

        return scrollLocked;
      },

      /**
       * Push an element onto the current scroll lock stack. The most recently
       * pushed element and its children will be considered scrollable. All
       * other elements will not be scrollable.
       *
       * Scroll locking is implemented as a stack so that cases such as
       * dropdowns within dropdowns are handled well.
       *
       * @param {HTMLElement} element The element that should lock scroll.
       */
      pushScrollLock: function(element) {
        if (this._lockingElements.length === 0) {
          this._lockScrollInteractions();
        }

        this._lockingElements.push(element);

        this._lockedElementCache = [];
        this._unlockedElementCache = [];
      },

      /**
       * Remove an element from the scroll lock stack. The element being
       * removed does not need to be the most recently pushed element. However,
       * the scroll lock constraints only change when the most recently pushed
       * element is removed.
       *
       * @param {HTMLElement} element The element to remove from the scroll
       * lock stack.
       */
      removeScrollLock: function(element) {
        var index = this._lockingElements.indexOf(element);

        if (index === -1) {
          return;
        }

        this._lockingElements.splice(index, 1);

        this._lockedElementCache = [];
        this._unlockedElementCache = [];

        if (this._lockingElements.length === 0) {

        return this._lockedElementCache.indexOf(element) > -1;
      },

      _hasCachedUnlockedElement: function(element) {

        // NOTE(cdata): This method iterates over content elements and their
        // corresponding distributed nodes to implement a contains-like method
        // that pierces through the composed tree of the ShadowDOM. Results of
        // this operation are cached (elsewhere) on a per-scroll-lock basis, to
        // guard against potentially expensive lookups happening repeatedly as
        // a user scrolls / touchmoves.
        var contentElements;
        var distributedNodes;
        var contentIndex;
        var nodeIndex;

        if (element.contains(child)) {
          return true;
        }

        contentElements = Polymer.dom(element).querySelectorAll('content');

        for (contentIndex = 0; contentIndex < contentElements.length; ++contentIndex) {

          distributedNodes = Polymer.dom(contentElements[contentIndex]).getDistributedNodes();

        this._originalBodyStyles.overflow = document.body.style.overflow;
        this._originalBodyStyles.overflowX = document.body.style.overflowX;
        this._originalBodyStyles.overflowY = document.body.style.overflowY;

        // TODO(cdata): It is technically not sufficient to hide overflow on
        // body alone. A better solution might be to traverse all ancestors of
        // the current scroll locking element and hide overflow on them. This
        // becomes expensive, though, as it would have to be redone every time
        // a new scroll locking element is added.
        document.body.style.overflow = 'hidden';
        document.body.style.overflowX = 'hidden';
        document.body.style.overflowY = 'hidden';

        // Modern `wheel` event for mouse wheel scrolling:
        window.addEventListener('wheel', this._scrollInteractionHandler, true);
        // Older, non-standard `mousewheel` event for some FF:
        window.addEventListener('mousewheel', this._scrollInteractionHandler, true);
        // IE:
        window.addEventListener('DOMMouseScroll', this._scrollInteractionHandler, true);
        // Mobile devices can scroll on touch move:
        window.addEventListener('touchmove', this._scrollInteractionHandler, true);
        // Capture keydown to prevent scrolling keys (pageup, pagedown etc.)
        document.addEventListener('keydown', this._scrollInteractionHandler, true);

      _unlockScrollInteractions: function() {

        document.body.style.overflowX = this._originalBodyStyles.overflowX;
        document.body.style.overflowY = this._originalBodyStyles.overflowY;

        window.removeEventListener('wheel', this._scrollInteractionHandler, true);
        window.removeEventListener('mousewheel', this._scrollInteractionHandler, true);
        window.removeEventListener('DOMMouseScroll', this._scrollInteractionHandler, true);
        window.removeEventListener('touchmove', this._scrollInteractionHandler, true);
        document.removeEventListener('keydown', this._scrollInteractionHandler, true);
      }
    };

<!--
`<iron-dropdown>` is a generalized element that is useful when you have
hidden content (`.dropdown-content`) that is revealed due to some change in
state that should cause it to do so.

Note that this is a low-level element intended to be used as part of other
composite elements that cause dropdowns to be revealed.

Examples of elements that might be implemented using an `iron-dropdown`
include comboboxes, menubuttons, selects. The list goes on.

The `<iron-dropdown>` element exposes attributes that allow the position
of the `.dropdown-content` relative to the `.dropdown-trigger` to be
configured.

    <iron-dropdown horizontal-align="right" vertical-align="top">
      <div class="dropdown-content">Hello!</div>
    </iron-dropdown>

In the above example, the `<div>` with class `.dropdown-content` will be
hidden until the dropdown element has `opened` set to true, or when the `open`
method is called on the element.

@demo demo/index.html

<script>
(function() {

  Polymer({

    is: 'neon-animated-pages',

    behaviors: [
      Polymer.IronResizableBehavior,
      Polymer.IronSelectableBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

      activateEvent: {
        type: String,
        value: ''
      },

      // if true, the initial page selection will also be animated according to its animation config.
      animateInitialSelection: {
        type: Boolean,
        value: false
      }

    },

    observers: [
      '_selectedChanged(selected)'
    ],

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _selectedChanged: function(selected) {

      var selectedPage = this.selectedItem;
      var oldPage = this._valueToItem(this._prevSelected) || false;
      this._prevSelected = selected;

      // on initial load and if animateInitialSelection is negated, simply display selectedPage.
      if (!oldPage && !this.animateInitialSelection) {
        this._completeSelectedChanged();
        return;
      }

      // insert safari fix.
      this.animationConfig = [{
        name: 'opaque-animation',
        node: selectedPage
      }];

      // configure selectedPage animations.
      if (this.entryAnimation) {
        this.animationConfig.push({
          name: this.entryAnimation,
          node: selectedPage
        });
      } else {
        if (selectedPage.getAnimationConfig) {
          this.animationConfig.push({
            animatable: selectedPage,
            type: 'entry'
          });
        }
      }

      // configure oldPage animations iff exists.
      if (oldPage) {

        // cancel the currently running animation if one is ongoing.
        if (oldPage.classList.contains('neon-animating')) {
          this._squelchNextFinishEvent = true;
          this.cancelAnimation();
          this._completeSelectedChanged();
        }

        // configure the animation.
        if (this.exitAnimation) {
          this.animationConfig.push({
            name: this.exitAnimation,
            node: oldPage
          });
        } else {
          if (oldPage.getAnimationConfig) {
            this.animationConfig.push({
              animatable: oldPage,
              type: 'exit'
            });
          }
        }

        // display the oldPage during the transition.
        oldPage.classList.add('neon-animating');
      }

      // display the selectedPage during the transition.
      selectedPage.classList.add('neon-animating');

      // actually run the animations.
      if (this.animationConfig.length > 1) {

        // on first load, ensure we run animations only after element is attached.
        if (!this.isAttached) {
          this.async(function () {
            this.playAnimation(undefined, {
              fromPage: null,
              toPage: selectedPage
            });
          });

        } else {
          this.playAnimation(undefined, {
            fromPage: oldPage,
            toPage: selectedPage
          });
        }

      } else {
        this._completeSelectedChanged(oldPage, selectedPage);
      }
    },

    /**
     * @param {Object=} oldPage
     * @param {Object=} selectedPage
     */
    _completeSelectedChanged: function(oldPage, selectedPage) {
      if (selectedPage) {
        selectedPage.classList.remove('neon-animating');
      }
      if (oldPage) {
        oldPage.classList.remove('neon-animating');
      }
      if (!selectedPage || !oldPage) {
        var nodes = Polymer.dom(this.$.content).getDistributedNodes();
        for (var node, index = 0; node = nodes[index]; index++) {
          node.classList && node.classList.remove('neon-animating');
        }
      }
      this.async(this._notifyPageResize);
    },

    _onNeonAnimationFinish: function(event) {
      if (this._squelchNextFinishEvent) {
        this._squelchNextFinishEvent = false;
        return;
      }
      this._completeSelectedChanged(event.detail.fromPage, event.detail.toPage);
    },

    _notifyPageResize: function() {
      var selectedPage = this.selectedItem;
      this.resizerShouldNotify = function(element) {
        return element == selectedPage;
      }
      this.notifyResize();
    }

</script>

  <style>

    }

  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

      Polymer.NeonAnimatableBehavior
    ]

</script>
<dom-module id="tg-app-menu" assetpath="/resources/views/">
    <style>
        :host {
            overflow: hidden;
            --paper-toolbar-background: #0288D1;
            --paper-toolbar-color: white;
            --paper-toolbar: {
                height: 100px;
                font-size: 18px;
            }
            ;
        }
        .item-name {
            height: 48px;
            min-height: 48px;
            padding: 0 16px;
            font-size: 12px;
            color: white;
        }
        .item-icon-bg {
            width: 100%;
            height: 100%;
        }
        .item-icon-bg iron-icon {
            width: 100%;
            height: 100%;
        }
        .item {
            margin: 4px;
        }
        .items {
            position: absolute;
            top: 100px;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 4px -4px;
            overflow: auto;
        }
    </style>

    <template>

        <paper-toolbar id="toolbar">
            <!-- TODO: need to get the user information from somewhere (from cookies?) and represent it in application (maybe in 'logout' area?) -->
        </paper-toolbar>

        <div class="items">
            <tg-tile-layout class="fit" when-desktop="[[menuConfig.whenDesktop]]" when-tablet="[[menuConfig.whenTablet]]" when-mobile="[[menuConfig.whenMobile]]" min-cell-height="[[menuConfig.minCellHeight]]" min-cell-width="[[menuConfig.minCellWidth]]">
                <template is="dom-repeat" items="[[menuConfig.items]]">
                    <div class="tile layout vertical">
                        <div class="hero-animatable item fit" name$="[[item.title]]" style$="[[_calcStyleForItem(item)]]" on-tap="_itemSelected"></div>
                        <div class="item relative layout vertical flex-auto" name$="[[item.title]]" on-tap="_itemSelected">
                            <div class="flex-auto relative">
                                <div class="fit layout vertical center-center">
                                    <div class="item-icon-bg relative flex-auto" style$="[[_calcStyleForItem(item)]]">
                                        <iron-icon class="fit" style$="[[_calcIconStyleForItem(item)]]" src="[[item.icon]]"></iron-icon>
                                    </div>
                                </div>
                            </div>

                            <div class="item-name layout horizontal center" style$="[[_calcCaptionStyleForItem(item)]]">
                                <div class="flex">
                                    <span>[[item.title]]</span>
                                </div>
                                <iron-icon icon="av:play-arrow"></iron-icon>
                            </div>
                        </div>
                    </div>
                </template>
            </tg-tile-layout>
        </div>
    </template>

</dom-module>

<script>
    (function () {
        Polymer({

            is: "tg-app-menu",

            hostAttributes: {
                "class": "layout vertical"
            },

            properties: {
                menuConfig: Object,
                animationConfig: {
                    value: function () {
                        return {};
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior,
                Polymer.TgBehaviors.TgAppAnimationBehavior
            ],

            ready: function () {
                postal.subscribe({
                    channel: "menu",
                    topic: "state.pop",
                    callback: function (data, envelope) {
                        postal.publish({
                            channel: "app",
                            topic: "state.poped",
                            data: data
                        });
                    }
                });
            },
            /**
             * Is called before moving on to page that implements this behavior. Prev - the name of previously selected page.
             */
            configureEntryAnimation: function (prev) {
                var nodeList;
                if (prev) {
                    this.animationConfig['entry'] = [
                        {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this
                        }];
                    this.sharedElements = {
                        'hero': Polymer.dom(this.root).querySelector('.hero-animatable[name="' + prev + '"]')
                    };
                } else {
                    nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
                    this.animationConfig['entry'] = [
                        {
                            name: 'slide-down-animation',
                            node: this.$.toolbar
                        }, {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            nodes: Array.prototype.slice.call(nodeList),
                            transformFrom: 'translateY(50%)',
                            transformTo: 'none'
                        }, {
                            name: 'cascaded-animation',
                            animation: 'fade-in-animation',
                            nodes: Array.prototype.slice.call(nodeList)
                        }];
                }
            },

            /**
             * Is called before moving out of the page that implements this behavior. Next - the name of next selected page.
             */
            configureExitAnimation: function (next) {
                this.animationConfig['exit'] = [
                    {
                        name: 'hero-animation',
                        id: 'hero',
                        fromPage: this
                    }];
                this.sharedElements = {
                    'hero': Polymer.dom(this.root).querySelector('.hero-animatable[name="' + next + '"]')
                };
            },

            _itemSelected: function (e, detail) {
                var model = e.model;
                this.fire("menu-item-selected", model.item.title);
            },
            _calcStyleForItem: function (item) {
                return "background-color: " + item.bgColor + ";";
            },
            _calcIconStyleForItem: function (item) {
                return "color: " + item.bgColor + ";";
            },
            _calcCaptionStyleForItem: function (item) {
                return "background-color: " + item.captionBgColor + ";";
            }
        });
    })();
</script><iron-iconset-svg name="icons" size="24">

<script>
    (function () {
        var importedURLs = {
        		'/master_ui/ua.com.fielden.platform.sample.domain.TgPersistentEntityWithProperties': 'imported',
        		'/centre_ui/ua.com.fielden.platform.sample.domain.MiTgPersistentEntityWithProperties': 'imported'
        	},
            //Creates the element with specified elementName and attributes and inserts it into insertToElement element.
            insertElement = function (insertToElement, elementName, attributes) {
                if (elementName && elementName.toString().length > 0) {
                    console.time("create-element");
                    var customElement = document.createElement(elementName);
                    if (attributes && typeof attributes === "object") {
                        console.time("attrs-and-append");
                        for (attr in attributes) {
                            customElement[attr] = attributes[attr];
                        }
                        Polymer.dom(insertToElement).innerHTML = "";
                        Polymer.dom(insertToElement).appendChild(customElement);
                    }
                    return customElement;
                }
            };
        Polymer({

            is: "tg-element-loader",

            properties: {
                auto: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                wasLoaded: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                import: {
                    type: String
                },

                elementName: {
                    type: String
                },

                attrs: {
                    type: String
                }
            },

            attached: function () {
                var self = this;
                this.async(function () {
                    if (self.auto) {
                        self.load();
                    }
                });
            },
            //Loads the custom element and fires after-load event with loaded element.
            load: function () {
                var self = this,
                    attributes = this.attrs || {},
                    elementName = this.elementName || (this.import && this.import.split('/').slice(-1)[0].replace('.html', ''));
                if (!this.wasLoaded) {
                    if (this.import && !importedURLs.hasOwnProperty(this.import)) {
                        console.warn("loading");
                        console.time("loading");
                    	console.warn("loading-all");
                        console.time("loading-all");
                        this.importHref(this.import, function (e) {
                            console.timeEnd("loading");
                            console.warn("inserting-after-load");
                            console.time("inserting-after-load");
                            importedURLs[this.import] = "imported";
                            self.fire('after-load', insertElement(self, elementName, attributes));
                            // console.timeEnd("create-and-append-element");
                            // e.target.import is the import document.
                        }, function (e) {
                            console.timeEnd("loading");
                            // TODO during 'import' method invocation the server error json can arrive instead of piece of DOM -- need to handle this somehow
                            console.log("error happened", e);
                            // loading error
                        });
                    } else {
                        this.fire('after-load', insertElement(this, elementName, attributes));
                    }
                    this.wasLoaded = true;
                }
            },
            reload: function () {
                this.wasLoaded = false;
                this.load();
            }
        });
    })();

          type: Boolean,
          value: false
        },

        /**
         * Whether the user is dragging the drawer interactively.
         */
        dragging: {
          type: Boolean,
          value: false,
          readOnly: true,
          notify: true
        },

        /**
         * Width of the drawer panel.
         */
        drawerWidth: {
          type: String,
          value: '256px'
        },

        /**
         * How many pixels on the side of the screen are sensitive to edge
         * swipes and peek.
         */

          type: Number,
          value: 30
        },

        /**
         * If true, ignore `responsiveWidth` setting and force the narrow layout.
         */
        forceNarrow: {
          type: Boolean,
          value: false
        },

        /**
         * Whether the browser has support for the transform CSS property.
         */

          type: Boolean,
          value: function() {
            return 'transform' in this.style;
          }
        },

        /**
         * Whether the browser has support for the will-change CSS property.
         */
        hasWillChange: {
          type: Boolean,
          value: function() {
            return 'willChange' in this.style;
          }
        },

        /**
         * Returns true if the panel is in narrow layout.  This is useful if you
         * need to show/hide elements based on the layout.
         */
        narrow: {
          reflectToAttribute: true,
          type: Boolean,
          value: false,
          readOnly: true,
          notify: true
        },

        /**
         * Whether the drawer is peeking out from the edge.
         */
        peeking: {
          type: Boolean,
          value: false,
          readOnly: true,
          notify: true
        },

        /**
         * Max-width when the panel changes to narrow layout.
         */
        responsiveWidth: {
          type: String,
          value: '640px'
        },

        /**
         * If true, position the drawer to the right.
         */

          type: Boolean,
          value: false
        },

         * The panel that is being selected. `drawer` for the drawer panel and
         * `main` for the main panel.
         */

          reflectToAttribute: true,
          notify: true,
          type: String,
          value: null
        },

         * automatically be hidden in wide layout.
         */

          type: String,
          value: 'paper-drawer-toggle'
        },

         * Whether the transition is enabled.
         */

          type: Boolean,
          value: false

      },

        tap: '_onTap',
        track: '_onTrack',
        down: '_downHandler',
        up: '_upHandler'
      },

      observers: [
        '_forceNarrowChanged(forceNarrow, defaultSelected)'
      ],

      /**
       * Toggles the panel open and closed.
       *
       * @method togglePanel
       */
      togglePanel: function() {
        if (this._isMainSelected()) {
          this.openDrawer();
        } else {
          this.closeDrawer();
        }
      },

      /**
       * Opens the drawer.
       *
       * @method openDrawer
       */
      openDrawer: function() {
        this.selected = 'drawer';
      },

      /**
       * Closes the drawer.
       *
       * @method closeDrawer
       */
      closeDrawer: function() {
        this.selected = 'main';
      },

        // Avoid transition at the beginning e.g. page loads and enable
        // transitions only after the element is rendered and ready.

          dragging: dragging,

          'right-drawer': rightDrawer,
          'left-drawer': !rightDrawer,
          transition: transition
        });
      },

      _computeDrawerStyle: function(drawerWidth) {
        return 'width:' + drawerWidth + ';';
      },

      _computeMainStyle: function(narrow, rightDrawer, drawerWidth) {
        var style = '';

        style += 'left:' + ((narrow || rightDrawer) ? '0' : drawerWidth) + ';';

        if (rightDrawer) {
          style += 'right:' + (narrow ? '' : drawerWidth) + ';';
        } else {
          style += 'right:;';
        }

        return style;
      },

      _computeMediaQuery: function(forceNarrow, responsiveWidth) {
        return forceNarrow ? '' : '(max-width: ' + responsiveWidth + ')';
      },

      _computeSwipeOverlayHidden: function(narrow, disableEdgeSwipe) {
        return !narrow || disableEdgeSwipe;
      },

      _onTrack: function(e) {
        if (sharedPanel && this !== sharedPanel) {
          return;
        }
        switch (e.detail.state) {
          case 'start':
            this._trackStart(e);
            break;
          case 'track':
            this._trackX(e);
            break;
          case 'end':
            this._trackEnd(e);
            break;
        }

      },

      _responsiveChange: function(narrow) {
        this._setNarrow(narrow);

        if (this.narrow) {
          this.selected = this.defaultSelected;
        }

        this.setScrollDirection(this._swipeAllowed() ? 'y' : 'all');
        this.fire('paper-responsive-change', {narrow: this.narrow});
      },

      _onQueryMatchesChanged: function(e) {
        this._responsiveChange(e.detail.value);
      },

      _forceNarrowChanged: function() {
        // set the narrow mode only if we reached the `responsiveWidth`
        this._responsiveChange(this.forceNarrow || this.$.mq.queryMatches);
      },

      _swipeAllowed: function() {
        return this.narrow && !this.disableSwipe;
      },

      _isMainSelected: function() {
        return this.selected === 'main';
      },

      _startEdgePeek: function() {
        this.width = this.$.drawer.offsetWidth;
        this._moveDrawer(this._translateXForDeltaX(this.rightDrawer ?
            -this.edgeSwipeSensitivity : this.edgeSwipeSensitivity));
        this._setPeeking(true);
      },

      _stopEdgePeek: function() {
        if (this.peeking) {
          this._setPeeking(false);
          this._moveDrawer(null);
        }
      },

      _downHandler: function(e) {
        if (!this.dragging && this._isMainSelected() && this._isEdgeTouch(e) && !sharedPanel) {
          this._startEdgePeek();
          // grab this panel
          sharedPanel = this;
        }
      },

      _upHandler: function() {
        this._stopEdgePeek();
        // release the panel
        sharedPanel = null;
      },

      _onTap: function(e) {
        var targetElement = Polymer.dom(e).localTarget;
        var isTargetToggleElement = targetElement &&
          this.drawerToggleAttribute &&
          targetElement.hasAttribute(this.drawerToggleAttribute);

        if (isTargetToggleElement) {
          this.togglePanel();
        }
      },

      _isEdgeTouch: function(e) {
        var x = e.detail.x;

        return !this.disableEdgeSwipe && this._swipeAllowed() &&
          (this.rightDrawer ?
            x >= this.offsetWidth - this.edgeSwipeSensitivity :
            x <= this.edgeSwipeSensitivity);
      },

      _trackStart: function(event) {
        if (this._swipeAllowed()) {
          sharedPanel = this;
          this._setDragging(true);

          if (this._isMainSelected()) {
            this._setDragging(this.peeking || this._isEdgeTouch(event));
          }

          if (this.dragging) {
            this.width = this.$.drawer.offsetWidth;
            this.transition = false;
          }
        }
      },

      _translateXForDeltaX: function(deltaX) {
        var isMain = this._isMainSelected();

        if (this.rightDrawer) {
          return Math.max(0, isMain ? this.width + deltaX : deltaX);
        } else {
          return Math.min(0, isMain ? deltaX - this.width : deltaX);
        }
      },

      _trackX: function(e) {
        if (this.dragging) {
          var dx = e.detail.dx;

          if (this.peeking) {
            if (Math.abs(dx) <= this.edgeSwipeSensitivity) {
              // Ignore trackx until we move past the edge peek.
              return;
            }
            this._setPeeking(false);
          }

          this._moveDrawer(this._translateXForDeltaX(dx));
        }
      },

      _trackEnd: function(e) {
        if (this.dragging) {
          var xDirection = e.detail.dx > 0;

          this._setDragging(false);
          this.transition = true;
          sharedPanel = null;
          this._moveDrawer(null);

          if (this.rightDrawer) {
            this[xDirection ? 'closeDrawer' : 'openDrawer']();
          } else {
            this[xDirection ? 'openDrawer' : 'closeDrawer']();
          }
        }
      },

      _transformForTranslateX: function(translateX) {
        if (translateX === null) {
          return '';
        }

        return this.hasWillChange ? 'translateX(' + translateX + 'px)' :
            'translate3d(' + translateX + 'px, 0, 0)';
      },

      _moveDrawer: function(translateX) {
        var s = this.$.drawer.style;

        if (this.hasTransform) {
          s.transform = this._transformForTranslateX(translateX);
        } else {
          s.webkitTransform = this._transformForTranslateX(translateX);
        }
      }

    });

  }());

</script>

<script>
    (function () {
        Polymer({

            is: "tg-view-with-menu",

            properties: {
                menuItem: Object,
                animationConfig: {
                    value: function () {
                        return {
                            'entry': [
                                {
                                    name: 'slide-down-animation',
                                    node: this.$.menuToolBar
                                }, {
                                    name: 'slide-down-animation',
                                    node: this.$.viewToolBar
                                }, {
                                    name: 'transform-animation',
                                    node: this.$.menu,
                                    transformFrom: "translateY(100%)",
                                    tranformTo: "none"
                                }, {
                                    name: 'transform-animation',
                                    node: this.$.pages,
                                    transformFrom: "translateY(100%)",
                                    tranformTo: "none"
                                }, {
                                    name: 'scale-up-animation',
                                    node: this.$.fab,
                                    timing: {
                                        delay: 400
                                    }
                                }
                            ],
                            'exit': [
                                {
                                    name: 'slide-up-animation',
                                    node: this.$.menuToolBar
                                }, {
                                    name: 'slide-up-animation',
                                    node: this.$.viewToolBar
                                }, {
                                    name: 'transform-animation',
                                    node: this.$.menu,
                                    transformFrom: "none",
                                    transformTo: "translateY(100%)"
                                }, {
                                    name: 'transform-animation',
                                    node: this.$.pages,
                                    transformFrom: "none",
                                    transformTo: "translateY(100%)"
                                }, {
                                    name: 'scale-down-animation',
                                    node: this.$.fab
                                }
                            ]
                        };
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            hostAttributes: {
                class: "layout vertical"
            },

            ready: function () {
                var self = this,
                    masterCounter = 1;
                self.startUp = true;
                self.$.menu.selected = "__empty__";
                ////////////////// State related events ///////////////////////////
                postal.subscribe({
                    channel: self.menuItem.title,
                    topic: "state.push",
                    callback: function (data, envelope) {
                        var newState = data.state;
                        if (self.$.menu.selected) {
                            newState.push(self.$.menu.selected);
                        }
                        history.pushState(newState, "");
                        postal.publish({
                            channel: "app",
                            topic: "state.pushed",
                            data: {
                                state: newState
                            }
                        });
                    }
                });
                postal.subscribe({
                    channel: self.menuItem.title,
                    topic: "state.pop",
                    callback: function (data, envelope) {
                        if (data.state[1] === self.$.menu.selected) {
                            postal.publish({
                                channel: "app",
                                topic: "state.poped",
                                data: data
                            });
                        } else {
                            self.restoringState = true;
                            self.$.menu.selected = data.state[1];
                        }
                    }
                });
                postal.subscribe({
                    channel: self.menuItem.title,
                    topic: "state.select",
                    callback: function (data, envelop) {
                        if (data.state[1] === self.$.menu.selected) {
                            history.pushState(data.state, "");
                        } else {
                            self.$.menu.selected = data.state[1];
                        }
                        postal.publish({
                            channel: "app",
                            topic: "state.pushed",
                            data: data
                        });
                    }
                });
                //////////////////////////Edit actions//////////////////////////////////
                postal.subscribe({
                    channel: "manager_" + self.menuItem.title,
                    topic: "master.edit.create",
                    callback: function (data, envelope) {
                        var idArray = data.view.attrs.uuid.split('/');
                        self.push("menuItem.menu", data);
                        self.async(function () {
                            self.$.menu.selected = idArray[1];
                        }, 1);
                    }
                });

                postal.subscribe({
                    channel: "manager_" + self.menuItem.title,
                    topic: "master.show",
                    callback: function (data, envelope) {
                        var idArray = data.item.view.attrs.uuid.split('/');
                        if (idArray[0] !== self.menuItem.title) {
                            postal.publish({
                                channel: idArray[0],
                                topic: "state.select",
                                data: {
                                    state: idArray
                                }
                            })
                        } else {
                            self.$.menu.selected = idArray[1];
                        }
                        postal.publish({
                            channel: "view",
                            topic: "master.shown",
                            data: data
                        });
                    }
                });
                /////////////////New Actions//////////////////////////////
                postal.subscribe({
                    channel: "manager_" + self.menuItem.title,
                    topic: "master.new.create",
                    callback: function (data, envelope) {
                        var centreUuid = data.view.attrs.centreUuid.split('/');
                        centreUuid[centreUuid.length - 1] = "New Master #" + masterCounter;
                        data.title = "New Master #" + masterCounter;
                        data.description = "New Master #" + masterCounter;
                        data.view.attrs.uuid = centreUuid.join('/');
                        masterCounter += 1;
                        self.push("menuItem.menu", data);
                        self.async(function () {
                            self.$.menu.selected = centreUuid[1];
                        }, 1);
                    }
                });
                //////////////Master save acation////////////////////////////
                postal.subscribe({
                    channel: "manager_" + self.menuItem.title,
                    topic: "master.saved",
                    callback: function (data, envelope) {
                        var centreUuid = data.centreUuid.split('/');
                        postal.publish({
                            channel: "view",
                            topic: "master.saved",
                            data: data
                        });
                        self.$.menu.selected = centreUuid[1];
                    }
                });
            },

            _showMenu: function (e, detail, source) {
                this.fire("main-menu");
            },

            _menuItemSelected: function (e, detail, source) {
                this.pageSelected = detail.value;
            },

            _calcResponsiveWidth: function () {
                return this.$.app_config.minDesktopWidth + "px";
            },

            _togglePanel: function (e, detail, source) {
                this.$.drawerPanel.togglePanel();
            },

            _calcSelectedPageTitle: function (page) {
                return page === '__empty__' ? '' : page;
            },

            _calcUuid: function (item) {
                return this.menuItem.title + '/' + item.title;
            },

            _pageSelectedChanged: function (e, detail, source) {
                var state;
                if (e.target === this.$.pages) {
                    state = [this.menuItem.title, this.$.menu.selected];
                    if (this.startUp) {
                        this.startUp = false;
                    } else if (this.restoringState) {
                        this.restoringState = false;
                        postal.publish({
                            channel: "app",
                            topic: "state.poped",
                            data: {
                                state: state
                            }
                        });
                    } else {
                        history.pushState(state, "");
                        this.$.drawerPanel.closeDrawer();
                    }
                }
            },

            _animationFinished: function (e, detail, source) {
                var viewToLoad;
                if (this.$.menu.selected != '__empty__') {
                    viewToLoad = Polymer.dom(detail.toPage).querySelector('tg-menu-item-view');
                    if (viewToLoad && !viewToLoad.wasLoaded()) {
                        viewToLoad.load();
                    }
                }
            }
        });
    })();
</script><dom-module id="tg-app-view" assetpath="/resources/views/">

<script>
    (function () {
        Polymer({

            is: "tg-app-view",

            properties: {
                menuItem: Object,
                autoLoad: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                animationConfig: {
                    value: function () {
                        return {};
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior,
                Polymer.TgBehaviors.TgAppAnimationBehavior
            ],

            /**
             * Is called before moving on to page that implements this behavior. Prev - the name of previously selected page.
             */
            configureEntryAnimation: function (prev) {
                this.animationConfig = {
                    'entry': [{
                        animatable: this.$$("#view"),
                        type: 'entry'
                    }]
                };
                this.sharedElements = {};
                if (prev === "menu") {
                    this.animationConfig['entry'].push({
                        name: 'hero-animation',
                        id: 'hero',
                        toPage: this
                    });
                    this.sharedElements = {
                        'hero': this
                    };
                } else {
                    this.animationConfig['entry'].push({
                        name: 'fade-in-animation',
                        node: this
                    });
                }
            },

            /**
             * Is called before moving out of the page that implements this behavior. Next - the name of next selected page.
             */
            configureExitAnimation: function (next) {
                this.animationConfig = {
                    'exit': [{
                        animatable: this.$$("#view"),
                        type: 'exit'
                    }]
                };
                this.sharedElements = {};
                if (next === "menu") {
                    this.animationConfig['exit'].push({
                        name: 'hero-animation',
                        id: 'hero',
                        fromPage: this
                    });
                    this.sharedElements = {
                        'hero': this
                    };
                }
                this.animationConfig['exit'].push({
                    name: 'fade-out-animation',
                    node: this
                });
            },

            load: function () {
                this.$$("#view").load();
            },
            _calcStyleForItem: function (menuItem) {
                return "background-color: " + menuItem.bgColor + ";";

            _calcSvgStyleForItem: function (menuItem) {
                return "color: " + menuItem.bgColor + "; opacity:0.5;";
            }
        });
    })();
</script><dom-module id="tg-app" assetpath="/app/">

<script>
    (function () {
        var pushState = function (state) {
                if (state && Array.isArray(state) && state.length > 0) {
                    postal.publish({
                        channel: state[0],
                        topic: "state.push",
                        data: {
                            state: state
                        }
                    });
                }
            },
            popState = function (state) {
                if (state && Array.isArray(state) && state.length > 0) {
                    postal.publish({
                        channel: state[0],
                        topic: "state.pop",
                        data: {
                            state: state,
                        }
                    });
                }
            };
        Polymer({

            is: "tg-app",

            listeners: {
                "main-menu": "_showMainMenu",
                "menu-item-selected": "_showView"
            },
            _showMainMenu: function (e) {
                this._setSelected("menu");
            },
            _showView: function (e) {
                pushState([e.detail]);
            },
            _setSelected: function (selected) {
                var currentlySelected = this.$.pages.selected
                if (currentlySelected) {
                    this.$$("[name='" + currentlySelected + "']").configureExitAnimation(selected);
                }
                if (selected) {
                    this.$$("[name='" + selected + "']").configureEntryAnimation(currentlySelected);
                }
                this.$.pages.selected = selected;
            },

      this._addons.push(event.target);
      this._handleValue(this._inputElement);
    },

    _onFocus: function() {
      this._setFocused(true);
    },

    _onBlur: function() {
      this._setFocused(false);
    },

    _onInput: function(event) {
      this._handleValue(event.target);
    },

    _onValueChanged: function(event) {
      this._handleValue(event.target);
    },

    _handleValue: function(inputElement) {
      var value = inputElement[this._propertyForValue] || inputElement.value;

      if (this.autoValidate) {
        var valid;
        if (inputElement.validate) {
          valid = inputElement.validate(value);
        } else {
          valid = inputElement.checkValidity();
        }
        this.invalid = !valid;
      }

      // type="number" hack needed because this.value is empty until it's valid
      if (value || (inputElement.type === 'number' && !inputElement.checkValidity())) {
        this._inputHasContent = true;
      } else {
        this._inputHasContent = false;
      }

      this.updateAddons({
        inputElement: inputElement,
        value: value,
        invalid: this.invalid
      });
    },

    _onIronInputValidate: function(event) {
      this.invalid = this._inputElement.invalid;
    },

    _invalidChanged: function() {
      if (this._addons) {
        this.updateAddons({invalid: this.invalid});
      }
    },

    /**
     * Call this to update the state of add-ons.
     * @param {Object} state Add-on state.
     */
    updateAddons: function(state) {
      for (var addon, index = 0; addon = this._addons[index]; index++) {
        addon.update(state);
      }
    },

    _computeInputContentClass: function(noLabelFloat, alwaysFloatLabel, focused, invalid, _inputHasContent) {
      var cls = 'input-content';
      if (!noLabelFloat) {
        if (alwaysFloatLabel || _inputHasContent) {
          cls += ' label-is-floating';
          if (invalid) {
            cls += ' is-invalid';
          } else if (focused) {
            cls += " label-is-highlighted";
          }
        }
      } else {
        if (_inputHasContent) {
          cls += ' label-is-hidden';
        }
      }
      return cls;
    },

    _computeUnderlineClass: function(focused, invalid) {
      var cls = 'underline';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    },

    _computeAddOnContentClass: function(focused, invalid) {
      var cls = 'add-on-content';
      if (invalid) {
        cls += ' is-invalid';
      } else if (focused) {
        cls += ' is-highlighted'
      }
      return cls;
    }

  });

})();

          },

           * If alt is present, it will add an aria-label whose content matches alt when active.

          alt: {

        Polymer({
        	is: 'tg-serialiser',
        	
            serialise: function (envelope) {
                var entitiesByType = {}, // represents the array of serialised entities of concrete type (firstly serialised entities in the head of list)
                    getId = function(entity) {
                        var array = entitiesByType[entity.type().number()];
                        return array ? array.indexOf(entity) : -1;
                    },
                    putId = function(entity) {
                        var array = entitiesByType[entity.type().number()];
                        if (!array) {
                            array = [];
                            entitiesByType[entity.type().number()] = array;
                        }
                        array.push(entity);
                        return array.length - 1;
                    },

                    serialise = function (obj) {
                        var serialisedObj,
                            property,
                            index;
                        // Determine the type of the obj to serilise.
                        if (Array.isArray(obj)) {
                            // If the type of obj is array then create new array and push into it each deserialised element.
                            serialisedObj = [];
                            obj.forEach(function (elem) {
                                serialisedObj.push(serialise(elem));
                            });
                        } else if (obj && typeof obj === 'object') {
                            serialisedObj = {};
                            // If the type is an object and if it has _type property then it is an entity.
                            if (obj.hasOwnProperty("_type")) {
                                // Find the index of the obj in 'array of serialised objects'. If the index equals -1 -- the object was not serialised yet
                                index = getId(obj);
                                if (index >= 0) {
                                    serialisedObj["@id_ref"] = obj.type().number() + "#" + (index + 1); // use the current number
                                    return serialisedObj;
                                } else {                                        
                                    // If obj wasn't found in object map then
                                    // create object and add property "@id" to that object, also add created object to object map with key "@id".
                                    // That object map contains entity references in order to use it later for initialising cross referenced objects. 
                                    serialisedObj["@id"] = obj.type().number() + "#" + (putId(obj) + 1); 
                                }
                            }
                            // All object properties will be copied to new object. Just skip "_type" property.
                            for (property in obj) {
                                if (obj.hasOwnProperty(property)) {
                                    if (property !== "_type") {
                                        serialisedObj[property] = serialise(obj[property]);
                                    }
                                }
                            }
                        } else {
                            // All other type of objects will be just copied.
                            serialisedObj = obj;
                        }
                        return serialisedObj;
                    };                    
                return serialise(envelope);
            },
            reflector: function() {
                return this.$.reflector;
            },
            deserialise: function (envelope) {
                var objectMap = {},
                    self = this,

                        var deserialisedObject = self.$.reflector.newEntityInstancePropEmpty();

                        // var deserialisedObject = {};

                        // Copy all properties from obj to new deserialised object. Skip "@id" proeprty.
                        copyProperties(deserialisedObject, obj);
                        return deserialisedObject;
                    },
                    copyProperties = function(deserialisedObject, obj) {
                        for (property in obj) {
                            if (property !== "@id" && property[0] === "@" && property !== "@instanceTypes" && property !== "@instanceType" && property !== "@resultType" && property !== "@id_ref") {
                                deserialisedObject[property] = deserialiseMetaProperty(obj[property]);
                            } else if (property === "@instanceTypes" && Array.isArray(obj[property])) {
                                console.log("!!!New Types!!!", obj[property]);
                                var types = obj[property];
                                // new types have appeared -- need to be registered inside serialiser!
                                for (var i = 0; i < types.length; i++) {
                                    self.$.reflector.registerEntityType(types[i]);
                                }
                                // deserialisedObject["@instanceType"] = 'java.util.ArrayList';
                            } else if (property === "@instanceType" && typeof obj[property] === 'object') {
                                console.log("!!!New Type!!!", obj[property]);
                                self.$.reflector.registerEntityType(obj[property]);
                                // new type has appeared -- need to be registered inside serialiser!
                                deserialisedObject["@instanceType"] = deserialise(obj[property].key);
                            } else if (property !== "@id") {
                                deserialisedObject[property] = deserialise(obj[property]);
                            }
                        }
                    },
                    deserialise = function (obj) {
                        var deserialisedObject,
                            property;
                        // Determine the type of object to deserialise.
                        if (Array.isArray(obj)) {
                            // If it is an array then create new array and add deserialised eleemnts to that array.
                            deserialisedObject = [];
                            obj.forEach(function (elem) {
                                deserialisedObject.push(deserialise(elem));
                            });
                        } else if (obj && typeof obj === 'object') {
                            // If it is an object with "@id_ref" property then find it in object map and return.
                            // Object map contains previously deserialised objects. This map provides the support for cross reference.
                            if (obj.hasOwnProperty("@id_ref")) {
                                return objectMap[obj["@id_ref"]];
                            } else if (obj.hasOwnProperty("@id")) {
                                // If it is an object with "@id" property then create new object with "_id" and "_type" properties and add to the object map.
                                var typeIndex = obj["@id"].split("#")[0];

                                deserialisedObject = self.$.reflector.newEntityEmpty();
                                // deserialisedObject = {};

                                var foundType = self.$.reflector.getType(typeIndex);
                                if (!foundType) {
                                    throw "Can not find the type with number [" + typeIndex + "]";
                                }
                                deserialisedObject["_type"] = foundType;
                                objectMap[obj["@id"]] = deserialisedObject;
                            } else {
                                deserialisedObject = {};
                            }
                            // Copy all properties from obj to new deserialised object. Skip "@id" proeprty.
                            copyProperties(deserialisedObject, obj);
                        } else {
                            deserialisedObject = obj;
                        }
                        return deserialisedObject;
                    };
                var deserialisedEnvelope = deserialise(envelope);
                console.log("deserialisedEnvelope = ", deserialisedEnvelope);

                var entities = deserialisedEnvelope.instance;

                return deserialisedEnvelope;
            }

(function() {

      }

    /**
     * Appends the backdrop to document body and sets its `z-index` to be below the latest overlay.
     */
    prepare: function() {
      if (!this.parentNode) {
        Polymer.dom(document.body).appendChild(this);
        this.style.zIndex = this._manager.currentOverlayZ() - 1;
      }
    },

    /**
     * Shows the backdrop if needed.

      }
    },

    /**
     * Hides the backdrop if needed.
     */
    close: function() {
      // only need to make the backdrop invisible if this is called by the last overlay with a backdrop
      if (this._manager.getBackdrops().length < 2) {
        this._setOpened(false);
      }
    },

    /**
     * Removes the backdrop from document body if needed.
     */
    complete: function() {
      // only remove the backdrop if there are no more overlays with backdrops

                additionalProperties: {

             * Returns an array of objects representing matched and non-matched parts of the str in sequential order.
             * It is used to identify those parts that needs to be highlighted during rendering.
             */
            _matchedParts: function (str) {
                var parts = [];
                var text = str.toUpperCase();
                // if all is matched then return a single value
                if ("\\w*" == this.searchQuery) {
                    parts.push({
                        part: str,
                        matched: false
                    });
                    return parts;
                } else if ('' == this.searchQuery) {
                    return parts;
                }

                // otherwise split

                var match;

                while ((match = searchExp.exec(text)) !== null) {

                        var part = {

				var value = event.detail.item.getAttribute("value");
				console.log(value);
				this.selectedValues[value] = _.find(this._values, function (obj) {
                    return obj.key === value;
                });
				
				
				console.log('selected item: ', this.selectedValues[value], ' size:', Object.keys(this.selectedValues).length);
