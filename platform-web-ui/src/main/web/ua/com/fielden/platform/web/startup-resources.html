				var value = event.detail.item.getAttribute("value");
				console.log(value);
				delete this.selectedValues[value];

				console.log('unselected item: ', value, ' size:', Object.keys(this.selectedValues).length);
			},

			selectFirst: function () {
			    if (this._values.length > 0) {
			        this._selectedIndex = 0;
			        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
			    }
			},
			
			selectNext: function () {
			    if ((!this.multi && !this.$.selector.selected) || (this.multi === true && this.$.selector.selectedValues.length === 0)) {
                    this.selectFirst();
                } else {
                    var length = this._values.length;
                    if (this.multi == false) {
                        this._selectedIndex = (this._selectedIndex + 1) < length ? (this._selectedIndex + 1) : 0;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                    } else {
                        
                        var index = (this._selectedIndex + 1) < length ? (this._selectedIndex + 1) : 0;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                        this.$.selector.select(this.$.selector._indexToValue(index));
                        this._selectedIndex = index;
                    }
                }
            },
            
            selectPrev: function () {
                if ((!this.multi && !this.$.selector.selected) || (this.multi === true && this.$.selector.selectedValues.length === 0)) {
                    this.selectFirst();
                } else {
                    var length = this._values.length;
                    if (this.multi === false) {
                        this._selectedIndex = (this._selectedIndex - 1) >= 0 ? (this._selectedIndex - 1) : length - 1;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                    } else {
                        var index = (this._selectedIndex - 1) >= 0 ? (this._selectedIndex - 1) : length - 1;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                        this.$.selector.select(this.$.selector._indexToValue(index));
                        this._selectedIndex = index;
                    }
                }

            propTitle: String,
            _disabled: {
            	type: Boolean,
            	observer: '_disabledChanged'
            },
            _editingValue: {
                type: String,
                notify: true
            },
            action: Object,
            _error: String,
            _commValue: String,
            _acceptedValue: String,
            debug: Boolean,
            _editorKind: String,
            _onChange: Function,
            _onKeydown: Function,
            _onInput: Function,
            _maxLength: Number,
            _autocompleterBlurEventHandler: Function,
            currentState: String
        },

        _isDecimal: function (editorKind) {
            return 'DECIMAL' === editorKind;
        },

        _isInteger: function (editorKind) {
            return 'INTEGER' === editorKind;
        },

        _isSinglelineTextOrDate: function (editorKind) {
            return 'SINGLELINE_TEXT' === editorKind || 'DATE' === editorKind;
        },

        _isMultilineText: function (editorKind) {
            return 'MULTILINE_TEXT' === editorKind;
        },

        _isBooleanEditor: function (editorKind) {
            return "BOOLEAN" === editorKind;
        },

        _isAutocompleter: function (editorKind) {
            return "AUTOCOMPLETER" === editorKind;
        },

        /**
         * The function for binding 'hidden' attribute of <div>, which contain icon button for action.
         *
         * If action does not exist -- 'action' is 'null', otherwise -- 'action' contains some object.
         */
        _actionDoesNotExist: function (action) {
            return action === null;
        },

        /**
         * Calculates the style for container's label.
         */
        _calcLabelStyle: function (editorKind, _disabled) {
            var style = "";
            if ("BOOLEAN" === editorKind) {
                style += "visibility: hidden;"
            }
            if (_disabled === true) {
                style += "opacity: 0.6;"
            }
            return style;
        },
        
        /**
         * Calculates the style for decorator inner parts, based on '_disabled' property.
         */
        _calcDecoratorPartStyle: function (_disabled) {
            var style = "";
            if (_disabled === true) {
                style += "opacity: 0.6;"
            }
            return style;
        },
        
        /**
         * Returns value that indicates whether boolean editor is checked or not.
         */
        _isBooleanChecked: function (editingValue) {
            return editingValue === 'true';
        },
        
        /**
         * The observer to the '_disabled' property, which maintains appropriately the class list of the decorator (regarding the class 'decorator-disabled').
         */
        _disabledChanged: function (newValue, oldValue) {
        	if (newValue === true) {
            	this.$.decorator.classList.add("decorator-disabled");
        	} else {
        		this.$.decorator.classList.remove("decorator-disabled");
        	}
            this.updateStyles();
        }
    });

<script>
    (function () {

        function escapeRegExp(str) {
            return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
        }

        function replaceAll(find, replace, str) {
            // 'g' is the flag for global match,
            // 'i' is the flag to ignore the case during matching
            return str.replace(new RegExp(escapeRegExp(find), 'g', 'i'), replace);

                /**

                autocompletionType: {

                },

                 *

                asPartOfEntityMaster: {
                	type: Boolean
                },
                
                /**
                 * Default implementation for unsuccessful postSearched callback (external property from tg-entity-binder).
                 */
            	postSearchedDefaultError: {
            		type: Function
            	},
            	
            	/**
            	 * External utility function for processing responses (from tg-entity-binder).
            	 */
            	processResponse: {
            		type: Function
            	},
            	
            	/**
            	 * External utility function for processing unsuccessful responses (from tg-entity-binder).
            	 */
            	processError: {
            		type: Function
            	},
            	
            	/**
            	 * The function which creates 'modifiedPropertiesHolder' for the autocompletion context.
            	 */
            	createModifiedPropertiesHolder: {
            		type: Function
            	},

                 *

                 */
                requireSelectionCriteria: {

            	},

                 */
                requireSelectedEntities: {
            		type: String
            	},
                /**
                 * Determines whether the master entity (main entity for dependent centre) are required to be send inside the centre context.
                 *
                 * 'null' -- if not applicable, for e.g. this is a master's (not centre's) editor, or in Centre DSL end-app dev has not been marked 'masterEntity' as relevant for context.

                requireMasterEntity: {
            		type: String

                    		    event.stopPropagation();

                    		    event.cancelBubble=true;
                    		    event.returnValue=false;

                	this._cancelSearch();

                return "/autocompletion/" + autocompletionType + "/" + propertyName;
            },

            _computeSearchingOrOpened: function(searching, opened) {
            	return searching === true || opened == true;
            },
            
            _computeSearchingOrClosed: function(searching, opened) {
            	return searching === true || opened == false;
            },
            
            /**
             * Cleans input text.
             */
            _prepInput: function (str) {
                if (str) {
                    return str.replace(/\*\*/g, "*");
                }
                return str;
            },
            
            /* Invokes _search with '*' as the default search value, so than when nothing was typed, but 
             * the search button has been pressed then the search happens as if wildcard has been typed. */
            _searchOnTap: function (e) {
                this._search('*');

            /* Invokes _search with an emply string as the default search value, which ensures what no search would happen
             * if nothing was typed into the input field. */
            _searchForOnInput: function () {
                this._search('');
            },
            
            _search: function (defaultSearchQuery) {
                // What is the query string?
                var inputText = ''; // default value
                if (this.multi === false) {
                	// assign the actual search string
                	inputText = this._prepInput(this.decoratedInput().value) || defaultSearchQuery;
                } else {
                    // The following manipulations with indexes are required in case of multi selection
                    // in order to detremine what part of the input text should be used for search and
                    // also for later insertion of selected values (this._replaceFromIndex and this._replaceToIndex govern this).

                	var text = this.decoratedInput().value;
                	var caretPos = this.decoratedInput().selectionStart;
                	var toIndex = text.indexOf(this.separator, caretPos);
                
                	if (toIndex < 0) {
                		toIndex = text.length;
                	}
                	var startOfText = text.substring(0, caretPos);
                	var fromIndex = startOfText.lastIndexOf(this.separator);
                
                	if (fromIndex < 0) {
                		fromIndex = -1; // just to make sure that it is -1
                	}

                	this._replaceFromIndex = fromIndex;
                	this._replaceToIndex = toIndex;
                	
                	// assign the actual search string
                	inputText = this._prepInput(text.substring(fromIndex + 1, toIndex).trim()) || defaultSearchQuery;
                }                
               	
                // prep this.searchQuery for highlighting of the matching parts in the search result
                if (!inputText) {
                    this._searchQuery = "";

                } else {
                    this._searchQuery = replaceAll('*', '\\w*', inputText.toUpperCase());
                }

                // collect new matching values
                var self = this;
                var result = self.$.result;
                result.searchQuery = self._searchQuery;
                var container = self.$.container;

                if (this._searchQuery /*&& this.hasFocus === true*/ ) {
                    this.searching = true;

                    self.async((function () {
                        // close the result overlay, but prevent on-change firing
                        self.opened = false;
                        result.close();
                    }).bind(self), 1);

                    // prepare the AJAX request based on the raw search string
                    var serialisedSearchQuery = this.$.serialiser.serialise(this.createContextHolder(inputText));
                    this.$.ajaxSearcher.body = JSON.stringify(serialisedSearchQuery);

                    entities[index].key = key;

            _done: function() {

            	var hasValuesToProcess = Object.keys(result.selectedValues).length > 0;
            	
            	// should close automatcially, but just in case let's make sure the result overlay gets closed

            	if (hasValuesToProcess) {

                    var selectedValuesAsStr = _.map(result.selectedValues, function (obj) {
                        console.log(obj.key);
                        return obj.key;
                    }).join(this.separator);
                    
                    if(!this.multi) {
                        // if this is a single selection config then need to simply assign the value
                        this._editingValue = selectedValuesAsStr;

                        // as we need to insert the value into the right position of an existing text in the input field
                        var before = this._editingValue.substring(0, this._replaceFromIndex + 1);
                        var after = this._editingValue.substr(this._replaceToIndex);

                        this._editingValue = newEditingValue;

                        input.selectionStart = this._replaceFromIndex;
                        input.selectionEnd = input.selectionStart + selectedValuesAsStr.length + 1;
            			
            		}

            	var input = this.decoratedInput();

            	}, 1);
            },
            
            get parent() {
                if (this.parentNode.nodeType === Node.DOCUMENT_FRAGMENT_NODE) {
                    return this.parentNode.host;
                }
                return this.parentNode;
            },

            /* Iron reseze event listener for correct resizing and positioning of an open result overlay. */
            _onIronResize: function () {

                var result = this.$.result;
                this.async(function () {         
                    var rect = container.getBoundingClientRect();//getClientRects()[0];
                    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
                    
                    var top = rect.top + scrollTop + container.offsetHeight;//rect.bottom + scrollTop;
                    var left = rect.left;// + scrollLeft;

                    	// but, if it gets too narrow the min-widht would fix it
                    	result.style.width = width + 'px';
                    } else { 
                    	// otherwise, move the overlay to the left side, but not beyond
                    	var resultRect = result.getClientRects()[0];
                    	var adjustment = 5; // minor adjustment to make the overlay fully visible
                    	var newLeft = (visibleWidth - (minWidth + adjustment));
                    	if (newLeft > 0) {
                    		result.style.left = newLeft + 'px';

                </div>
            </template>
        </div>

<script>
    (function () {
        var meridians = ["AM", "PM"],
            zeroPad = function (str, num) {
                str = (str && str.toString()) || "";
                return str.length < num ? zeroPad("0" + str, num) : str;
            };

        Polymer({

            is: "tg-time",

            properties: {
                hour: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                minute: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                meridian: {
                    type: String,
                    notify: true,
                    value: "AM"
                },
                showMeridian: {
                    type: Boolean,
                    value: moment.localeData().longDateFormat("LT").toLowerCase().indexOf("a") >= 0,
                    reflectToAttribute: true
                }
            },

            ready: function () {
                this.deltaMinute = 1;
                this.deltaHour = 1;
            },
            _clearPuls: function (e, detail) {
                if (this.interval) {
                    clearInterval(this.interval);
                    delete this.interval;
                }
            },
            _incrementHour: function (e, detail) {
                this.deltaHour = 1;
                this.goHour(this.deltaHour);
                this.interval = setInterval(this._pulsIncrementHour.bind(this), 200);
            },
            _pulsIncrementHour: function () {
                if (this.deltaHour < 2 && !this.showMeridian) {
                    this.deltaHour += 1;
                }
                this.goHour(this.deltaHour);
            },
            _decrementHour: function (e, detail) {
                this.deltaHour = -1;
                this.goHour(this.deltaHour);
                this.interval = setInterval(this._pulsDecrementHour.bind(this), 200);
            },
            _pulsDecrementHour: function () {
                if (this.deltaHour > -2 && !this.showMeridian) {
                    this.deltaHour -= 1;
                }
                this.goHour(this.deltaHour);
            },
            _incrementMinute: function (e, detail) {
                this.deltaMinute = 1;
                this.goMinute(this.deltaMinute);
                this.interval = setInterval(this._pulsIncrementMinute.bind(this), 200);
            },
            _pulsIncrementMinute: function () {
                if (this.deltaMinute < 5) {
                    this.deltaMinute += 1;
                }
                this.goMinute(this.deltaMinute);
            },
            _decrementMinute: function (e, detail) {
                this.deltaMinute = -1;
                this.goMinute(this.deltaMinute);
                this.interval = setInterval(this._pulsDecrementMinute.bind(this), 200);
            },
            _pulsDecrementMinute: function () {
                if (this.deltaMinute > -5) {
                    this.deltaMinute -= 1
                }
                this.goMinute(this.deltaMinute);
            },
            _incrementMeridian: function (e, detail) {
                this.goMeridian(1);
                this.interval = setInterval(this._pulsIncrementMeridian.bind(this), 200);
            },
            _pulsIncrementMeridian: function(e, detail) {
                this.goMeridian(1);
            },
            _decrementMeridian: function (e, detail) {
                this.goMeridian(-1);
                this.interval = setInterval(this._decrementMeridian.bind(this), 200);
            },
            _pulsDecrementMeridian: function(e, detail) {
                this.goMeridian(-1);
            },
            _formatHours: function (value, showMeridian) {
                if (showMeridian) {
                    return zeroPad(value % 12 === 0 ? 12 : value % 12, 2);
                } else {
                    return zeroPad(value, 2);
                }
            },
            _formatMinute: function (value) {
                return zeroPad(value, 2);
            },
            goMinute: function (step) {
                var minuteNumber = Number(this.minute),
                    remainMinutes = (minuteNumber + step) % 60;
                if (remainMinutes >= 0) {
                    this.minute = remainMinutes;
                } else {
                    this.minute = 60 + remainMinutes;
                }
                this.goHour(Math.floor((minuteNumber + step) / 60));
            },
            goMeridian: function (step) {
                this.goHour(12 * step);
            },
            goHour: function (step) {
                var hourNumber = Number(this.hour),
                    remainHours = (hourNumber + step) % 24;
                if (remainHours >= 0) {
                    this.hour = remainHours;
                } else {
                    this.hour = 24 + remainHours;
                }
                this.meridian = meridians[Math.floor(Number(this.hour) / 12)];
            }
        });
    })();

<script>
    (function () {
        var getDaysInMonth = function (year, month) {
                return new Date(year, month + 1, 0).getDate();
            },
            createMonth = function (year, month) {
                var weeks = [],
                    week = [],
                    day = 1,
                    days = getDaysInMonth(year, month);
                while (day > 0) {
                    week = createWeek(year, month, day);
                    weeks.push(week);
                    day = week[week.length - 1] > 0 && week[week.length - 1] < days ? week[week.length - 1] + 1 : 0;
                }
                return weeks;
            },
            createWeek = function (year, month, day) {
                var week = [],
                    firstDay = new Date(year, month, day).getDay(),
                    days = getDaysInMonth(year, month),
                    previousMonthDays = getDaysInMonth(year, month - 1),
                    nextMonthDay = -1,
                    _i = 0;
                // In case when the first day of the month is not a sanday then add 0 to the first days of the week.
                for (; _i < firstDay; _i++) {
                    week.push(-1 * (previousMonthDays - (firstDay - (_i + 1))));
                }
                // Add day numbers to the week.
                for (; _i < 7 && day <= days; _i++) {
                    week.push(day);
                    day += 1;
                }
                // In case when the last day of the month is not saturday then add 0 to the last days of the week. 
                for (; _i < 7; _i++) {
                    week.push(nextMonthDay);
                    nextMonthDay -= 1;
                }
                return week;
            };

          }

          document.body.addEventListener('iron-announce', this._onIronAnnounce.bind(this));
        },

        /**
         * Cause a text string to be announced by screen readers.
         *
         * @param {string} text The text that should be announced.

            this._text = text;
          }, 100);

        if (!Polymer.IronA11yAnnouncer.instance) {

<script>
(function() {

  var PaperToast = Polymer({
    is: 'paper-toast',

    properties: {
      /**
       * The duration in milliseconds to show the toast.
       */
      duration: {
        type: Number,
        value: 3000
      },

      /**
       * The text to display in the toast.
       */
      text: {
        type: String,
        value: ""
      },

      /**
       * True if the toast is currently visible.
       */
      visible: {
        type: Boolean,
        readOnly: true,
        value: false,
        observer: '_visibleChanged'
      }
    },

    created: function() {
      Polymer.IronA11yAnnouncer.requestAvailability();
    },

    ready: function() {
      this.async(function() {
        this.hide();
      });
    },

    /**
     * Show the toast.
     * @method show
     */
    show: function() {
      if (PaperToast.currentToast) {
        PaperToast.currentToast.hide();
      }
      PaperToast.currentToast = this;
      this.removeAttribute('aria-hidden');
      this._setVisible(true);
      this.fire('iron-announce', {
        text: this.text
      });
      this.debounce('hide', this.hide, this.duration);
    },

    /**
     * Hide the toast
     */
    hide: function() {
      this.setAttribute('aria-hidden', 'true');
      this._setVisible(false);
    },

    /**
     * Toggle the opened state of the toast.
     * @method toggle
     */
    toggle: function() {
      if (!this.visible) {
        this.show();
      } else {
        this.hide();
      }
    },

      this.toggleClass('paper-toast-open', visible);
    }
  });

<script>
    (function () {
        var _checkCollapsiblePanelVisibility = function (layout) {
                this.collapsePanelVisible = !!(this.cardLayout && layout);
            },
            _areEqual = function (a, b) {
                return a.id === b.id;
            },
            _hasEntity = function (entity, entities) {
                var i = 0;
                for (i = 0; i < entities.length; i += 1) {
                    if (_areEqual(entity, entities[i])) {
                        return true;
                    }
                }
                return false;
            },
            _findEntity = function (entity, entities) {
                var i = 0;
                for (i = 0; i < entities.length; i += 1) {
                    if (_areEqual(entity, entities[i])) {
                        return i;
                    }
                }
                return -1;
            },
            _processEntitySelection = function (selectedEntities, entity, select) {
                var selectedIndex = selectedEntities.indexOf(entity);
                if (select) {
                    if (selectedIndex < 0) {
                        selectedEntities.push(entity);
                    }
                } else {
                    if (selectedIndex >= 0) {
                        selectedEntities.splice(selectedIndex, 1);
                    }
                }
            };
        Polymer({
            is: "tg-entity-grid-inspector",

            properties: {
                entityType: String,
                entities: {
                    type: Array,
                    observer: "_entitiesChanged"
                },
                totals: Object,
                renderingHints: Array,
                shortLayout: Object,
                longLayout: Object,
                summaryLayout: Object,
                cardLayout: {
                    type: Boolean,
                    readOnly: true,
                    observer: "_cardLayoutChanged"
                }
            },

            observers: [
                '_desktopShortLayoutChanged(shortLayout.desktop)',
                '_tabletShortLayoutChanged(shortLayout.tablet)',
                '_mobileShortLayoutChanged(shortLayout.mobile)',
                '_desktopLongLayoutChanged(longLayout.desktop)',
                '_tabletLongLayoutChanged(longLayout.tablet)',
                '_mobileLongLayoutChanged(longLayout.mobile)'
            ],
            /**
             * Initialises selection model, primary action, secondary actions, property columns, card layout.
             */
            ready: function () {
                var tempColumns, primaryActions = Polymer.dom(this.$.primary_action_selector).getDistributedNodes();

                //Initialising entities.
                this.entities = [];

                //Initialising the egi model .
                this.egiModel = [];

                //initialising the arrays for selected entites and entities those were opened.
                this.selectedAll = false;
                this.selectedEntities = [];
                this.openedEntities = [];

                //Initialising columns (property column mappings)
                tempColumns = [];
                Array.prototype.forEach.call(Polymer.dom(this.$.column_selector).getDistributedNodes(), function (item) {
                    tempColumns.push(item);
                });
                this.columns = tempColumns;

                //Initialising the primary action.
                this.primaryAction = null;
                this.primaryAction = primaryActions.length > 0 ? primaryActions[0] : null;

                //Initialising the secondary actions' list.
                this.secondaryActions = [];
                Array.prototype.forEach.call(Polymer.dom(this.$.secondary_action_selector).getDistributedNodes(), function (item) {
                    this.secondaryActions.push(item);
                }.bind(this));
            },

            /**
             * Calcualtes the summary for grid.
             */
            _calcGridSummary: function (columns) {
                var summaryRowsCount, summaryRowCounter, totalsRow, gridSummary;

                summaryRowsCount = 0;
                columns.forEach(function (item) {
                    if (item.summary && item.summary.length > summaryRowsCount) {
                        summaryRowsCount = item.summary.length;
                    }
                });

                //Initialising totals.
                if (summaryRowsCount > 0) {
                    gridSummary = [];
                    for (summaryRowCounter = 0; summaryRowCounter < summaryRowsCount; summaryRowCounter += 1) {
                        totalsRow = [];
                        columns.forEach(function (item) {
                            if (item.summary && item.summary[summaryRowCounter]) {
                                totalsRow.push(item.summary[summaryRowCounter]);
                            } else {
                                totalsRow.push(null);
                            }
                        });
                        gridSummary.push(totalsRow);
                    }
                }

                return gridSummary;
            },

            /**
             * Calculates the card's header style.
             */
            _calcCardHeaderStyle: function (primaryAction, secondaryActions) {
                if (primaryAction || secondaryActions.length > 0) {
                    return "padding-left:8px;";
                } else {
                    return "padding: 8px;";
                }
            },

            /**
             * Calcualtes the summary for card layout.
             */
            _calcCardSummary: function (columns) {
                var cardSummary = [];

                columns.forEach(function (item) {
                    if (item.summary) {
                        item.summary.forEach(function (summary) {
                            cardSummary.push(summary);
                        });
                    }
                });

                return cardSummary;
            },

            //The following nine functions determine whenther EGI is in card layout or grid and whether callapsible panel of card is visible or not.////////
            _mobileChanged: function (e, detail) {
                if (detail.value) {
                    this._setCardLayout(!!(this.shortLayout && this.shortLayout.mobile));
                    this.collapsePanelVisible = !!(this.cardLayout && this.longLayout && this.longLayout.mobile);
                }
            },
            _tabletChanged: function (e, detail) {
                if (detail.value) {
                    this._setCardLayout(!!(this.shortLayout && this.shortLayout.tablet));
                    this.collapsePanelVisible = !!(this.cardLayout && this.longLayout && this.longLayout.tablet);
                }
            },
            _desktopChanged: function (e, detail) {
                if (detail.value) {
                    this._setCardLayout(!!(this.shortLayout && this.shortLayout.desktop));
                    this.collapsePanelVisible = !!(this.cardLayout && this.longLayout && this.longLayout.desktop);
                }
            },
            _desktopShortLayoutChanged: function (layout) {
                if (this.$.desktopQuery.queryMatches) {
                    this._setCardLayout(!!layout);
                    this.collapsePanelVisible = !!(this.cardLayout && this.longLayout && this.longLayout.desktop);
                }
            },
            _tabletShortLayoutChanged: function (layout) {
                if (this.$.tabletQuery.queryMatches) {
                    this._setCardLayout(!!layout);
                    this.collapsePanelVisible = !!(this.cardLayout && this.longLayout && this.longLayout.tablet);
                }
            },
            _mobileShortLayoutChanged: function (layout) {
                if (this.$.mobileQuery.queryMatches) {
                    this._setCardLayout(!!layout);
                    this.collapsePanelVisible = !!(this.cardLayout && this.longLayout && this.longLayout.mobile);
                }
            },
            _desktopLongLayoutChanged: function (layout) {
                _checkCollapsiblePanelVisibility.bind(this)(layout);
            },
            _tabletLongLayoutChanged: function (layout) {
                _checkCollapsiblePanelVisibility.bind(this)(layout);
            },
            _mobileLongLayoutChanged: function (layout) {
                _checkCollapsiblePanelVisibility.bind(this)(layout);
            },
            /**
             * Listener for cardLayout.
             */
            _cardLayoutChanged: function (newValue, oldValue) {
                if (newValue) {
                    this.style.width = "100%";
                } else {
                    this.style.removeProperty("width");
                }
            },
            /**
             * Observs the changes to entities property.
             */
            _entitiesChanged: function (newValue, oldValue) {
                var tempEgiModel = [],
                    self = this;
                newValue.forEach(function (newEntity) {
                    var selectEntInd = _findEntity(newEntity, self.selectedEntities),
                        openedEntInd = _findEntity(newEntity, self.openedEntities);
                    if (selectEntInd >= 0) {
                        self.selectedEntities[selectEntInd] = newEntity;
                    }
                    if (openedEntInd >= 0) {
                        self.openedEntities[openedEntInd] = newEntity;
                    }
                });
                newValue.forEach(function (newEntity) {
                    var egiEntity = {
                        selected: self.selectedEntities.indexOf(newEntity) > -1,
                        opened: self.openedEntities.indexOf(newEntity) > -1,
                        entity: newEntity
                    }
                    tempEgiModel.push(egiEntity);
                });
                if (tempEgiModel.length > 0 && tempEgiModel.every(function (elem) {
                    return elem.selected
                })) {
                    this.selectedAll = true;
                } else {
                    this.selectedAll = false;
                }
                self.egiModel = tempEgiModel;
            },
            /**
             * Event handler for select all checkbox
             */
            _allSelectionChanged: function (e) {
                var i;
                if (this.egiModel) {
                    for (i = 0; i < this.egiModel.length; i += 1) {
                        this.set("egiModel." + i + ".selected", e.srcElement.checked);
                        _processEntitySelection(this.selectedEntities, this.entities[i], e.srcElement.checked);
                    }
                    this.selectedAll = e.srcElement.checked;
                    console.log("all ", this.getSelectedRows());
                }
            },
            /**
             * Event handler for selecting concrete entity
             */
            _selectionChanged: function (e) {
                var index;
                if (this.egiModel) {
                    index = e.model.entityIndex;
                    this.set("egiModel." + index + ".selected", e.srcElement.checked);
                    _processEntitySelection(this.selectedEntities, this.entities[index], e.srcElement.checked);
                    if (this.selectedAll && !e.srcElement.checked) {
                        this.selectedAll = false;
                    } else if (this.egiModel.length > 0 && this.egiModel.every(function (elem) {
                        return elem.selected
                    })) {
                        this.selectedAll = true;
                    }
                }
                console.log("single checkbox: " + index, this.getSelectedRows());
            },
            /**
             * Toggles the card's collapse panel for the specified entity.
             */
            _toggleCollapsePanel: function (e) {
                var index = e.model.entityIndex,
                    opened = this.egiModel[index].opened;
                this.set("egiModel." + index + ".opened", !opened);
                _processEntitySelection(this.openedEntities, this.entities[index], !opened);
            },
            /**
             * Determines whether secondary actions are present.
             */
            _isSecondaryActionsPresent: function (secondaryActions) {
                return secondaryActions && secondaryActions.length > 0;
            },
            /**
             * Calculates the column's header style.
             */
            _calcColumnHeaderStyle: function (item) {
                return "width: " + item.width + ";";
            },
            /**
             * Calculates the column's style.
             */
            _calcColumnStyle: function (column) {
                var colStyle = "width: " + column.width + ";";
                if (column.type === "Integer" || column.type === "BigDecimal") {
                    colStyle += " text-align: right;"
                }
                return colStyle;
            },
            /**
             * Calculates the style for cell that represents rendering hints.
             */
            _calcRenderingHintsStyle: function (entity, entityIndex, property) {
                var style = "opacity: 0.3;";
                var rendHints = (this.renderingHints.length > 0 && this.renderingHints[entityIndex][property]) || [];
                for (var property in rendHints) {
                    if (rendHints.hasOwnProperty(property)) {
                        style += " " + property + ": " + rendHints[property] + ";";
                    }
                }
                return style;
            },
            /**
             * Calculates the style of the card.
             */
            _calcCardStyle: function (collapsePanelVisible) {
                return "position: relative; background-color: white;" + (collapsePanelVisible ? " padding-bottom:24px;" : '');
            },
            /**
             * Calculates the property name to select in card layout.
             */
            _calcPropertyToSelect: function (column) {
                return column.property === '' ? 'this' : column.property
            },
            /**
             * Returns the icon name according to entityOpened parameter. If entityOpened is true then it returns icon that says that this card can be
             * collapsed otherwise it can be expanded.
             */
            _calcCollapseIcon: function (entityOpened) {
                return entityOpened ? 'expand-less' : 'expand-more';
            },
            /**
             * Calculates the style for empty total's cell.
             */
            _calcEmptyTotalStyle: function (summaryIndex, columns) {
                return "width: " + columns[summaryIndex].width + ";";
            },
            /**
             * Determines whether totals button is enable or disabled (only in card layout mode).
             */
            _isSummaryEnabled: function (entities, cardLayout) {
                return !!this.totals;
            },

            /**
             * Returns the property value of the specified entity.
             */
            _get: function (entity, column) {
                return entity && entity.get(column.property);
            },
            /**
             * Returns the property value of the specified entity and converts it to string.
             */
            _getValue: function (entity, column) {
                if (!entity || !column || this._get(entity, column) === null) {
                    return "";
                } else if (this.$.reflector.findTypeByName(column.type)) {
                    return this.$.reflector.convert(this._get(entity, column));
                } else if (column.type === 'Date') {
                    return moment(entity.get(column.property)).format("L LT");
                } else if (typeof entity.get(column.property) === 'number') {
                    if (column.type === 'BigDecimal') {
                        return entity.get(column.property).toFixed(2);
                    } else {
                        return entity.get(column.property).toLocaleString(this.$.appConfig.locale);
                    }
                } else {
                    return entity.get(column.property);
                }
            },
            /**
             * Replaces the entitiesThatShouldBeUpdated with the updated ones (and their rendering hints).
             *
             * Please note, that if some entity from entitiesThatShouldBeUpdated does not exists in updatedEntities list
             *   -- it will be removed from result-set.
             */
            replaceUpdatedEntities: function (updatedEntities, updatedRenderingHints, entitiesThatShouldBeUpdated) {
                var newEntities = this.entities.slice(); // array copy (shallow)
                var newRenderingHints = this.renderingHints.slice(); // array copy (shallow)
                for (var i = 0; i < updatedEntities.length; i = i + 1) {
                    var updatedEntity = updatedEntities[i];
                    var updatedEntityRenderingHints = updatedRenderingHints[i];
                    // console.log("updated", updatedEntity, updatedEntityRenderingHints);
                    var entityIndex = _findEntity(updatedEntity, newEntities);
                    if (entityIndex !== -1) {
                        newEntities[entityIndex] = updatedEntity; // replace old entity with updated one
                        newRenderingHints[entityIndex] = updatedEntityRenderingHints; // replace also its rendering hints
                    } else {
                        // this is the case when the updateEntity was not present in result-set, but should become present. Adds it into the beginning of the list
                        newEntities.unshift(updatedEntity);
                        newRenderingHints.unshift(updatedEntityRenderingHints);
                    }
                }
                // need to remove all entities that should be updated, but have not been returned in 'updatedEntities' list (it means they have dissapeared from result-set after modification)
                for (var j = 0; j < entitiesThatShouldBeUpdated.length; j = j + 1) {
                    var entityThatShouldBeUpdated = entitiesThatShouldBeUpdated[j];
                    if (!_hasEntity(entityThatShouldBeUpdated, updatedEntities)) {
                        var index = _findEntity(entityThatShouldBeUpdated, newEntities);

                        newEntities.splice(index, 1); // remove the entity
                        newRenderingHints.splice(index, 1); // and its rendering hints
                    }
                }
                this.entities = newEntities;
                this.renderingHints = newRenderingHints;
            },
            /**
             * Determines whether property is boolean or not.
             */
            _isBooleanProp: function (entity, column) {
                return column.type === 'Boolean' && this._get(entity, column) !== null
            },
            /**
             * Determines whether property is not boolean property or is.
             */
            _isNotBooleanProp: function (entity, column) {
                return column.type !== 'Boolean';
            },
            /**
             * determines whether secondary actions is only one or not.
             */
            _isOnlyOneSecondaryActions: function (_secondaryActions) {
                return _secondaryActions.length === 1;
            },
            /**
             * Returns icon that represents the boolean value.
             */
            _getBooleanIcon: function (entity, column) {
                return "icons:" + (this._get(entity, column) ? "check" : "clear");
            },
            /**
             * Tap action on data column. TODO: implement this.
             */
            _tapAction: function (e, detail) {
                this.tap(this.entities[e.model.entityIndex], this.columns[e.model.index].property, this.columns[e.model.index]);
            },

            tap: function (entity, property, column) {
                var value = entity.get(property);
                if (this.$.reflector.isEntity(value)) {
                    column.runAction(value);
                } else if (property.indexOf(".") > -1) {
                    this.tap(entity, property.substring(0, property.lastIndexOf(".")), column);
                } else {
                    column.runAction(entity);
                }
            },
            /**
             * Shows the summary dialog if the EGI is in card layout and there were totals defined.
             */
            _showSummary: function (e, detail, source) {
                var summaryDialog = this.$.summaryDialog;
                //Openening dialog
                if (this.cardLayout && this.totals) {
                    Polymer.dom(Polymer.dom(summaryDialog).parentNode).removeChild(summaryDialog);
                    Polymer.dom(document.body).appendChild(summaryDialog);
                    Polymer.dom.flush();

                    this.async(function () {
                        summaryDialog.open();
                    }.bind(this), 200);
                }
            },
            /**
             * Responds on iron-resize event of summary dialog.
             */
            _fixSumaryDialog: function () {
                if (this.$.summaryDialog.opened) {
                    this.$.summaryDialog.fit();
                }
            },
            /**
             *  listener for summary dialog close dialog.
             */
            _summaryDialogClosed: function (e, detail) {
                Polymer.dom(document.body).removeChild(this.$.summaryDialog);
                Polymer.dom.flush();
            },
            ///////////////////Next three functions are responsible for calculating media queries expressions for mobile tablet and desktop screens/////////
            _calcMobileQuery: function () {
                return "max-width: " + (this.$.appConfig.minTabletWidth - 1) + "px";
            },
            _calcTabletQuery: function () {
                return "(min-width: " + this.$.appConfig.minTabletWidth + "px) and (max-width: " + (this.$.appConfig.minDesktopWidth - 1) + "px)";
            },
            _calcDesktopQuery: function () {
                return "min-width: " + this.$.appConfig.minDesktopWidth + "px";
            },
            /**
             * Returns the list entitles selected on the current page.
             */
            getSelectedEntities: function () {
                var currentSelectedEntities = [];
                this.egiModel.forEach(function (elem) {
                    if (elem.selected) {
                        currentSelectedEntities.push(elem.entity);
                    }
                }.bind(this));
                return currentSelectedEntities;
            },
            /**
             * Returns the list of all selected entites.
             */
            getAllSelectedEntities: function () {
                return this.selectedEntities;
            },
            /**
             * Returns the indexes of entites selected on current page.
             */
            getSelectedRows: function () {
                var selectedRows = [];
                this.egiModel.forEach(function (elem, elemIndex) {
                    if (elem.selected) {
                        selectedRows.push(elemIndex);
                    }
                }.bind(this));
                return selectedRows;
            },
            /**
             * Clears selection.
             */
            clearSelection: function () {
                var i;
                for (i = 0; i < this.egiModel.length; i++) {
                    this.set("egiModel." + i + ".selected", false);
                }
                this.selectedEntities = [];
            },
            /**
             * Collapses all opened entities (has sens in card layout.)
             */
            collapseAllCards: function () {
                var i;
                for (i = 0; i < this.egiModel.length; i++) {
                    this.set("egiModel." + i + ".opened", false);
                }
                this.openedEntities = [];
            },
        })
    })()
