<!--

The `tg-multi-criterion-config` contains just the DOM part of all non-single `tg-criterion`s -- 
'Missing value' and 'Not' editors.

-->

<link rel="import" href="/resources/polymer/paper-checkbox/paper-checkbox.html">

<dom-module id="tg-range-criterion-config">
    <style>
        paper-checkbox {
            margin-bottom: 20px;
            font-family: 'Roboto', 'Noto', sans-serif;
            --paper-checkbox-checked-color: #0288D1;
            --paper-checkbox-checked-ink-color: #0288D1;
        }
    </style>
	<template>
		<paper-checkbox checked="{{_exclusive}}">Exclusive Left</paper-checkbox>
        <paper-checkbox checked="{{_exclusive2}}">Exclusive Right</paper-checkbox>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'tg-range-criterion-config',
		
		properties: {
			_exclusive: {
				type: Boolean,
				notify: true
			},
			_exclusive2: {
				type: Boolean,
				notify: true
			}
		}
	});
</script>
