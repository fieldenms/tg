<!DOCTYPE html>
<html>

<head>
    <title>Tile spike</title>
    <script src='/resources/polymer/@webcomponents/webcomponentsjs/webcomponents-bundle.js'></script>
    <script src='/resources/moment//moment.js'></script>
    <script src='/resources/moment//moment-with-locales.js'></script>
    <script type="module">
        import '/resources/polymer/@polymer/iron-flex-layout/iron-flex-layout-classes.js';
        import '/resources/polymer/@polymer/paper-styles/paper-styles-classes.js';
        import './tg-tile-layout.js';
    </script>
    <custom-style>
        <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
            body {
                background-color: black;
            }
            tile-layout {
                margin: 4px;
            }
            .category {
                margin: 4px;
            }
            .light-gray {
                background-color: #f5f5f5
            }
            .light-green {
                background-color: #b9f6ca;
            }
            .yellow {
                background-color: #ffff8d;
            }
            .blue {
                background-color: #84ffff;
            }
            .tomato {
                background-color: #ff8a80;
            }
            .violet {
                background-color: #b388ff;
            }
        </style>
    </custom-style>
</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template is="dom-bind">
            <tg-tile-layout class="fit" when-desktop="[[_whenDesktop()]]" when-tablet="[[_whenTablet()]]" when-mobile="[[_whenMobile()]]" min-cell-width="100px" min-cell-height="100px">
                <div slot="tile" class="tile">
                    <div class="category light-gray fit">First</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category light-green fit">Second</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category yellow fit">Third</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category blue fit">Fourth</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category tomato fit">Fifth</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category light-green fit">Sixth</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category violet fit">Seventh</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category tomato fit">Eighth</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category violet fit">Ninth</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category blue fit">Tenth</div>
                </div>
                <div slot="tile" class="tile">
                    <div class="category light-gray fit">Eleventh</div>
                </div>
            </tg-tile-layout>
        </template>
    </dom-bind>
</body>
<script>
    const app = document.querySelector('dom-bind');
    app._whenDesktop = function () {
        return [
            [[{
                rowspan: 2,
                colspan: 2
            }], [], [], [{
                colspan: 2
            }]],
            [[{
                rowspan: 2,
                colspan: 2
            }], [], []],
            [[], [], [], []]
        ];
    };
    app._whenTablet = function () {
        return [
            [[{
                rowspan: 2,
                colspan: 2
            }], [], []],
            [[{
                rowspan: 2,
                colspan: 2
            }]],
            [[], []],
            [[{
                rowspan: 2,
                colspan: 2
            }], [], []],
            [[], []],
        ];
    };
    app._whenMobile = function () {
        return [
            [[], []],
            [[], []],
            [[], []],
            [[], []],
            [[], []],
            [[]],
        ];
    };
</script>

</html>
