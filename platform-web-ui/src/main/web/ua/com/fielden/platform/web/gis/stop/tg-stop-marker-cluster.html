(function() {

    };
    
    StopMarkerCluster.prototype = Object.create(L.GIS.MarkerCluster.prototype);
    StopMarkerCluster.prototype.constructor = StopMarkerCluster;
    
    StopMarkerCluster.prototype.getCircleClusterIconLocation = function () {
