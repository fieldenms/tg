<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Flex layout with interpolated text</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">
    <link rel="import" href="/resources/layout/tg-flex-layout.html">
    <link rel="import" href="/resources/polymer/paper-input/paper-input.html">

    <style>
        html {
            font-size: 10pt;
        }
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 10pt;
        }
    </style>

</head>

<body unresolved>
    <template id="app" is="dom-bind">
        <tg-flex-layout when-desktop="[[_whenDesktop]]" context="[[entity]]"></tg-flex-layout>
        <div on-tap="_changeEntity">Change entity</div>
        <div on-tap="_changeProp">Change property</div>
        <div on-tap="_changeSubProp">Change sub property</div>
    </template>
</body>
<script>
    var app = document.querySelector("#app");
    app.entity = {
        intObj: {
            intText: "That was interpolated text"
        }
    };
    app._changeEntity = function () {
        app.entity = {
            intObj: {
                intText: "Changed entity"
            }
        };
    };
    app._changeProp = function () {
        app.set("entity.intObj", {intText: "This is internal object text"});
    };
    app._changeSubProp = function () {
        app.set("entity.intObj.intText", "This is internal object internal text");
    };
    app._whenDesktop = ['padding-left:16px', ['html:<span style="color:blue;">{{intObj.intText}}</span>']];
</script>

</html>
