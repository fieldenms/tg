<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>tg-editor for Polymer 3.0</title>

    <script src='/resources/polymer/@webcomponents/webcomponentsjs/webcomponents-bundle.js'></script>
    <script src='/resources/polymer/web-animations-js/web-animations-next-lite.min.js'></script>
    <script type="module">
        import '/resources/polymer/@polymer/iron-flex-layout/iron-flex-layout-classes.js';
        import '/resources/polymer/@polymer/paper-styles/paper-styles-classes.js';

        import '/resources/polymer/@polymer/iron-icon/iron-icon.js'
        import '/resources/polymer/@polymer/iron-icons/iron-icons.js'

        import '/resources/layout/tg-flex-layout.js';
        import '/resources/editors/tg-editor-example-entity.js';
        import '/resources/editors/tg-integer-editor.js';
        import '/resources/editors/tg-decimal-editor.js';
        import '/resources/editors/tg-singleline-text-editor.js';
        import '/resources/editors/tg-multiline-text-editor.js';
        import '/resources/editors/tg-datetime-picker.js';
        import '/resources/editors/tg-boolean-editor.js';
        import '/resources/editors/tg-entity-editor.js';
        import '/resources/editors/tg-money-editor.js';
        import '/resources/editors/tg-hyperlink-editor.js';
        import '/resources/editors/tg-colour-picker.js';
    </script>
    <custom-style>
        <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
            html {
                font-size: 10pt;
            }
            body {
                font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 10pt;
            }
        </style>
    </custom-style>
</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template is="dom-bind">
            <tg-editor-example-entity binding-entity="{{entity}}" validation-callback="{{validationCallback}}"
                process-response="{{processResponse}}" process-error="{{processError}}" or-null="{{orNull}}" not="{{not}}" or-group="{{orGroup}}">
            </tg-editor-example-entity>

            <tg-flex-layout debug when-desktop="[[_whenDesktop]]" when-tablet="[[_whenTablet]]" when-mobile="[[_whenMobile]]">
                <tg-integer-editor entity="[[entity]]" property-name="integerProp"
                    current-state="EDIT" debug prop-title="Integer property title" prop-desc="Integer property desc"
                    action="null" validation-callback="[[validationCallback]]">
                </tg-integer-editor>
                <tg-decimal-editor entity="[[entity]]" property-name="bigDecimalProp"
                    current-state="EDIT" debug prop-title="Big decimal property title" prop-desc="Big decimal property desc"
                    action="null" validation-callback="[[validationCallback]]">
                </tg-decimal-editor>
                <tg-singleline-text-editor entity="[[entity]]" property-name="stringProp"
                    current-state="EDIT" debug prop-title="String property title" prop-desc="String property desc"
                    action="null" validation-callback="[[validationCallback]]">
                </tg-singleline-text-editor>
                <tg-boolean-editor entity="[[entity]]" property-name="booleanProp" current-state="EDIT"
                    debug prop-title="Boolean property title" prop-desc="Boolean property desc" action="null"
                    validation-callback="[[validationCallback]]">
                </tg-boolean-editor>
                <tg-datetime-picker entity="[[entity]]" property-name="dateProp"
                    current-state="EDIT" debug prop-title="Date property title" prop-desc="Date property desc"
                    action="null" validation-callback="[[validationCallback]]">
                </tg-datetime-picker>
                <tg-entity-editor id="entityEditor" require-selection-criteria="[[requireSelectionCriteria]]" require-selected-entities="[[requireSelectedEntities]]" require-master-entity="[[requireMasterEntity]]" entity="[[entity]]" property-name="entityProp" current-state="EDIT"
                    debug prop-title="Entity property title" prop-desc="Entity property desc" action="null"
                    validation-callback="[[validationCallback]]">
                </tg-entity-editor>
                <tg-money-editor entity="[[entity]]" property-name="moneyProp"
                    current-state="EDIT" debug prop-title="Money property title" prop-desc="Money property desc"
                    action="null" validation-callback="[[validationCallback]]">
                </tg-money-editor>
                <tg-hyperlink-editor entity="[[entity]]" property-name="hyperlinkProp"
                    current-state="EDIT" debug prop-title="Hyperlink property title" prop-desc="Hyperlink property desc"
                    action="null" validation-callback="[[validationCallback]]">
                </tg-hyperlink-editor>
                <tg-colour-picker entity="[[entity]]" property-name="colourProp"
                    current-state="EDIT" debug prop-title="Colour property title" prop-desc="Colour property desc"
                    action="null" validation-callback="[[validationCallback]]">
                </tg-colour-picker>
                <tg-multiline-text-editor entity="[[entity]]" property-name="stringProp"
                    current-state="EDIT" debug prop-title="String property (area) title" prop-desc="String property (area) desc"
                    action="null" validation-callback="[[validationCallback]]" max-length="[[maxTextAreaLength]]">
                    <iron-icon icon="icons:today" slot="property-action" class="property-action"></iron-icon>
                </tg-multiline-text-editor>
            </tg-flex-layout>
        </template>
    </dom-bind>
</body>
<script>
    var app = document.querySelector("dom-bind");
    app._whenDesktop = ["padding: 20px", "box-sizing: border-box", "min-height: fit-content", "height: 100%",
            ["justified", ["flex", "margin-right: 20px"], ["flex", "margin-right: 20px"], ["flex"]],
            ["justified", ["flex", "margin-right: 20px"], ["flex", "margin-right: 20px"], ["flex"]],
            ["justified", ["flex", "margin-right: 20px"], ["flex", "margin-right: 20px"], ["flex"]],
            ["justified", "min-height:fit-content", "flex"]
        ];
    app._whenTablet = app._whenDesktop;
    app._whenMobile = app._whenDesktop;/* ["padding: 20px",[],[],[],["flex", "min-height:fit-content"],[],[]]; */
    app.requireSelectionCriteria = null;
    app.requireSelectedEntities = null;
    app.requireMasterEntity = null;
</script>
</html>
