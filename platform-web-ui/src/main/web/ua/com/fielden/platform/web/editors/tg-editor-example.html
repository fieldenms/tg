<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>tg-editor for Polymer 1.0</title>

    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="/resources/polymer/iron-ajax/iron-ajax.html">

    <link rel="import" href="/resources/editors/tg-editor-example-entity.html">

    <link rel="import" href="/resources/editors/tg-integer-editor.html">
    <link rel="import" href="/resources/editors/tg-singleline-text-editor.html">
    <link rel="import" href="/resources/editors/tg-multiline-text-editor.html">
    <link rel="import" href="/resources/editors/tg-datetime-picker.html">
    <link rel="import" href="/resources/editors/tg-boolean-editor.html">
    <link rel="import" href="/resources/editors/tg-entity-editor.html">
</head>

<body unresolved>
    <template is="dom-bind">
        <iron-ajax auto url='/entity/ua.com.fielden.platform.sample.domain.TgPersistentEntityWithProperties/new' method="POST" handle-as="json" on-response="processResponse" on-error="processError">
        </iron-ajax>

        <tg-editor-example-entity binding-entity="{{entity}}" validation-callback="{{validationCallback}}" process-response="{{processResponse}}" process-error="{{processError}}" or-null="{{orNull}}" not="{{not}}">
        </tg-editor-example-entity>

        <div class="layout vertical">
            <div class="layout horizontal">
                <tg-integer-editor style="margin-right: 20px" class="flex" entity="[[entity]]" property-name="integerProp" current-state="EDIT" debug prop-title="Integer property title" prop-desc="Integer property desc" action="null" externalRefreshCycle="null" validation-callback="[[validationCallback]]">
                </tg-integer-editor>
                <tg-singleline-text-editor class="flex" entity="[[entity]]" property-name="stringProp" current-state="EDIT" debug prop-title="String property title" prop-desc="String property desc" action="null" externalRefreshCycle="null" validation-callback="[[validationCallback]]">
                </tg-singleline-text-editor>
            </div>
            <div class="layout horizontal">
                <tg-multiline-text-editor style="margin-right: 20px" class="flex" entity="[[entity]]" property-name="stringProp" current-state="EDIT" debug prop-title="String property (area) title" prop-desc="String property (area) desc" action="null" externalRefreshCycle="null" validation-callback="[[validationCallback]]" max-length="[[maxTextAreaLength]]">
                </tg-multiline-text-editor>
                <tg-boolean-editor class="flex" entity="[[entity]]" property-name="booleanProp" current-state="EDIT" debug prop-title="Boolean property title" prop-desc="Boolean property desc" action="null" externalRefreshCycle="null" validation-callback="[[validationCallback]]">
                </tg-boolean-editor>
            </div>
            <div class="layout horizontal">
                <tg-datetime-picker style="margin-right: 20px" class="flex" entity="[[entity]]" property-name="dateProp" current-state="EDIT" debug prop-title="Date property title" prop-desc="Date property desc" action="null" externalRefreshCycle="null" validation-callback="[[validationCallback]]">
                </tg-datetime-picker>

                <tg-entity-editor class="flex" entity="[[entity]]" property-name="entityProp" current-state="EDIT" debug prop-title="Entity property title" prop-desc="Entity property desc" action="null" externalRefreshCycle="null" validation-callback="[[validationCallback]]">
                </tg-entity-editor>
            </div>
        </div>
    </template>
</body>

</html>
