<link rel="import" href="/resources/polymer/polymer/polymer.html">

<dom-module id="tg-@viewName">
    <template>
        <div style="background-color:white;">
            @customViewContent
        </div>
    </template>
</dom-module>

<script>
    (function () {
        Polymer({
            is: 'tg-@viewName'
        });
    })();
</script>
