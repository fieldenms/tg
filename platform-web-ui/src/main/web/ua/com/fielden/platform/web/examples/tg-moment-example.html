<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Moment example</title>
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" as="font" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic"></link>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script type="module">
        import '@fieldenms/tg-polymer/iron-flex-layout/iron-flex-layout-classes.js'; // fullbleed class
    </script>

    <style shim-shadowdom>
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 24px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }
        
        .item.core-selected {
            background: #eee;
            color: #FEFBFF
        }
    </style>

</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template id="app">
            <h1>[[time]]</h1>
        </template>
    </dom-bind>

    <script type="module">

        const spike = document.querySelector('dom-bind');
        spike.time = moment().format("DD/MM/YYYY HH:mm:ss");

        setInterval(() => {
            spike.time = moment().format("DD/MM/YYYY HH:mm:ss");
        }, 1000);
    </script>
</body>

</html>
