  /**
   * `IronResizableBehavior` is a behavior that can be used in Polymer elements to
   * coordinate the flow of resize events between "resizers" (elements that control the
   * size or hidden state of their children) and "resizables" (elements that need to be
   * notified when they are resized or un-hidden by their parents in order to take

  Polymer({

    is: 'opaque-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      node.style.opacity = '0';
      this._effect = new KeyframeEffect(node, [

      return this._effect;

<!--
Material design: [Surface reaction](https://www.google.com/design/spec/animation/responsive-interaction.html#responsive-interaction-surface-reaction)

`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <div style="position:relative">
      <paper-ripple></paper-ripple>
    </div>

Note, it's important that the parent container of the ripple be relative position, otherwise
the ripple will emanate outside of the desired container.

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call `downAction()` you will have to make sure to call
`upAction()` so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({x: e.x, y: e.y});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`
attribute to have the ripple grow toward the center of its container.

    <paper-ripple recenters></paper-ripple>

You can also  center the ripple inside its container from the start.

    <paper-ripple center></paper-ripple>

Apply `circle` class to make the rippling effect within a circle.

    <paper-ripple class="circle"></paper-ripple>

@group Paper Elements
@element paper-ripple
@hero hero.svg
@demo demo/index.html

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

To load a subset of icons from one of the default `iron-icons` sets, you can
use the [poly-icon](https://poly-icon.appspot.com/) tool. It allows you
to select individual icons, and creates an iconset from them that you can
use directly in your elements.

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`
`--iron-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--iron-icon-stroke-color` | Stroke color of the svg icon | none

@group Iron Elements
@element iron-icon
@demo demo/index.html

<!--
`iron-media-query` can be used to data bind to a CSS media query.
The `query` property is a bare CSS media query.
The `query-matches` property is a boolean representing whether the page matches that media query.

Example:

    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-media-query
-->

<script>

  Polymer({

    is: 'iron-media-query',

    properties: {

      /**
       * The Boolean return value of the media query.
       */
      queryMatches: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * The CSS media query to evaluate.
       */
      query: {
        type: String,
        observer: 'queryChanged'
      },

      /**
       * If true, the query attribute is assumed to be a complete media query
       * string rather than a single media feature.
       */
      full: {
        type: Boolean,
        value: false
      },

      /**
       * @type {function(MediaQueryList)}
       */
      _boundMQHandler: {
        value: function() {
          return this.queryHandler.bind(this);
        }
      },

      /**
       * @type {MediaQueryList}
       */
      _mq: {
        value: null
      }
    },

    attached: function() {
      this.style.display = 'none';
      this.queryChanged();
    },

    detached: function() {
      this._remove();
    },

    _add: function() {
      if (this._mq) {
        this._mq.addListener(this._boundMQHandler);
      }
    },

    _remove: function() {
      if (this._mq) {
        this._mq.removeListener(this._boundMQHandler);
      }
      this._mq = null;
    },

    queryChanged: function() {
      this._remove();
      var query = this.query;
      if (!query) {
        return;
      }
      if (!this.full && query[0] !== '(') {
        query = '(' + query + ')';
      }
      this._mq = window.matchMedia(query);
      this._add();
      this.queryHandler(this._mq);
    },

    queryHandler: function(mq) {
      this._setQueryMatches(mq.matches);
    }

  });

</script>

  /**
   * `Use Polymer.IronValidatableBehavior` to implement an element that validates user input.
   * Use the related `Polymer.IronValidatorBehavior` to add custom validation logic to an iron-input.

   * By default, an `<iron-form>` element validates its fields when the user presses the submit button.

   * call `validate()` on all its children. By using `Polymer.IronValidatableBehavior`, your

   * the protected `_getValidity()` method of this behaviour, rather than `validate()`.
   * See [this](https://github.com/PolymerElements/iron-form/blob/master/demo/simple-element.html)

      validatorType: {

By default you can only get notified of changes to an `input`'s `value` due to user input:

    <input value="{{myValue::input}}">

`iron-input` adds the `bind-value` property that mirrors the `value` property, and can be used

You can use custom validators that implement `Polymer.IronValidatorBehavior` with `<iron-input>`.

    <input is="iron-input" validator="my-custom-validator">

        /**

        generateUUID: function () {
            var d = new Date().getTime();
            var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = (d + Math.random() * 16) % 16 | 0;
                d = Math.floor(d / 16);
                return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
            return uuid;

         */
        stackTrace: function (ex) {
        	// collects error cause by traversing the stack into an ordered list
        	var causeCollector = function (ex, causes) {
        		if (ex) {
        			causes = causes + "<li>" + this.exceptionMessage(ex) + "</li>";
        			printStackTrace(ex);
        			if (ex.cause !== null) {
        				causes = causeCollector(ex.cause, causes);
    	        	}
        		}
        		return causes + "</ol>";
        	}.bind(this);

        	// ouputs the exception stack trace into the console as warning
        	var printStackTrace = function (ex) {
        		var msg = "No cause and stack trace."; 
            	if (ex) {
    	        	msg = this.exceptionMessage(ex) + '\n';
    	        	if (Array.isArray(ex.stackTrace)) {
    	            	for (var i = 0; i < ex.stackTrace.length; i += 1) {
    	            		var st = ex.stackTrace[i];
    	            		msg = msg + st.className + '.java:' + st.lineNumber + ':' + st.methodName + ';\n';

    	        	}
            	}
            	console.warn(msg);
        	}.bind(this);

        		var causes = "<b>" + this.exceptionMessage(ex) + "</b>";

-----------------------------|-------------------------------------------
`position` set               | Element is not centered horizontally or vertically
`top` or `bottom` set        | Element is not vertically centered
`left` or `right` set        | Element is not horizontally centered
`max-height` or `height` set | Element respects `max-height` or `height`

<script>
	Polymer.TgBehaviors = Polymer.TgBehaviors || {};
	Polymer.TgBehaviors.TgHighlightingBehavior = {
        /* 
         * Method that identifies matching parts in the str for the searchQuery.
         * Returns an array of objects representing matched and non-matched parts of the str in sequential order.
         * It is used to identify those parts that needs to be highlighted during rendering.
         */
        _matchedParts: function (str, searchQuery) {
            var parts = [];
            var text = str.toUpperCase();
            // if all is matched then return a single value
            if ("\\w*" == searchQuery) {
                parts.push({
                    part: str,
                    matched: false
                });
                return parts;
            } else if ('' == searchQuery) {
                return parts;
            }

            // otherwise split 
            var searchExp = new RegExp(searchQuery, 'gi');
            var match;
            var startIndex = 0;
            while ((match = searchExp.exec(text)) !== null) {
                if (match.index > startIndex) { // match is not from the start, so need to record thing before as not matched
                    var part = {
                        part: str.substring(startIndex, match.index),
                        matched: false
                    };
                    parts.push(part);
                }

                // record the matched part
                var part = {
                    part: str.substring(match.index, searchExp.lastIndex),
                    matched: true
                };
                parts.push(part);

                startIndex = searchExp.lastIndex;

            }
            // check if there is an unmatched part at the end
            if (startIndex < str.length) {
                var part = {
                    part: str.substring(startIndex, text.length),
                    matched: false
                };
                parts.push(part);
            }
            // return the result
            return parts;
        }
    };

    /**
     * The IronDropdownScrollManager is intended to provide a central source
     * of authority and control over which elements in a document are currently
     * allowed to scroll.
     */

    Polymer.IronDropdownScrollManager = {

      /**
       * The current element that defines the DOM boundaries of the
       * scroll lock. This is always the most recently locking element.
       */
      get currentLockingElement() {

       * say that it cannot be scrolled via pointer or keyboard interactions.

        var scrollLocked;

        if (this._hasCachedLockedElement(element)) {
          return true;
        }

        if (this._hasCachedUnlockedElement(element)) {
          return false;
        }

          currentLockingElement !== element &&
          !this._composedTreeContains(currentLockingElement, element);

        } else {

       * pushed element and its children will be considered scrollable. All
       * other elements will not be scrollable.

       * dropdowns within dropdowns are handled well.

        }

        this._unlockedElementCache = [];

        this._lockedElementCache = [];
        this._unlockedElementCache = [];

        // corresponding distributed nodes to implement a contains-like method

Material design: [Snackbards & toasts](https://www.google.com/design/spec/components/snackbars-toasts.html)

`paper-toast` provides a subtle notification toast. Only one `paper-toast` will
be visible on screen.

Use `opened` to show the toast:

Example:

    <paper-toast text="Hello world!" opened></paper-toast>

Also `open()` or `show()` can be used to show the toast:

Example:

    <paper-button on-click="openToast">Open Toast</paper-button>
    <paper-toast id="toast" text="Hello world!"></paper-toast>

    ...

    openToast: function() {
      this.$.toast.open();
    }

Set `duration` to 0, a negative number or Infinity to persist the toast on screen:

Example:

    <paper-toast text="Terms and conditions" opened duration="0">
      <a href="#">Show more</a>
    </paper-toast>


### Styling
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toast-background-color` | The paper-toast background-color | `#323232`
`--paper-toast-color` | The paper-toast color | `#f1f1f1`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

@group Paper Elements
@element paper-toast
@demo demo/index.html
@hero hero.svg

                            bindingView["@" + propertyName + "_warning"] = entity.prop(propertyName).validationResult();

                    }

                return bindingView;

             * It is used to identify whether master can be "left/closed" without any adverse effect on the data it represents (i.e. there was no unsaved changes).

            canLeave: function () {
            	// check all the child nodes with canLeave contract if they can be left...
            	var nodesWithCanLeave = this.querySelectorAll('.canLeave');
            	if (nodesWithCanLeave.length > 0) {
            		for (var index = 0; index < nodesWithCanLeave.length; index++) {
            			var reason = nodesWithCanLeave[index].canLeave(); 
						if (reason !== undefined) {
							return reason;
						}            			
            		}
            	} 
            	
            	// if all child nodes can be left, then check self if required
            	if (this.classList.contains('canLeave')) {
	            	// create modif holder to analyze the currently bound entity on subject of its modifications
	            	var modifHolder = this._extractModifiedPropertiesHolder(this._currBindingEntity, this._originalBindingEntity);

Material design: [Dialogs](https://www.google.com/design/spec/components/dialogs.html)

`paper-dialog-scrollable` implements a scrolling area used in a Material Design dialog. It shows
a divider at the top and/or bottom indicating more content, depending on scroll position. Use this
together with elements implementing `Polymer.PaperDialogBehavior`.

    <paper-dialog-impl>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

It shows a top divider after scrolling if it is not the first child in its parent container,
indicating there is more content above. It shows a bottom divider if it is scrollable and it is not
the last child in its parent container, indicating there is more content below. The bottom divider
is hidden if it is scrolled to the bottom.

If `paper-dialog-scrollable` is not a direct child of the element implementing `Polymer.PaperDialogBehavior`,
remember to set the `dialogElement`:

    <paper-dialog-impl id="myDialog">
      <h2>Header</h2>
      <div class="my-content-wrapper">
        <h4>Sub-header</h4>
        <paper-dialog-scrollable>
          Lorem ipsum...
        </paper-dialog-scrollable>
      </div>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

    <script>
      var scrollable = Polymer.dom(myDialog).querySelector('paper-dialog-scrollable');
      scrollable.dialogElement = myDialog;
    </script>

### Styling
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-dialog-scrollable` | Mixin for the scrollable content | {}

 * `iron-range-behavior` provides the behavior for something with a minimum to maximum range.
 *

    },

     * The number that indicates the minimum value of the range.
     */

      type: Number,
      value: 0,
      notify: true
    },

    /**
     * The number that indicates the maximum value of the range.
     */
    max: {
      type: Number,
      value: 100,
      notify: true
    },

     * Specifies the value granularity of the range's value.
     */

      type: Number,

      notify: true

    return (this._clampValue(value) - this.min) / (this.max - this.min);
  },

  _clampValue: function(value) {
    return Math.min(this.max, Math.max(this.min, this._calcStep(value)));
  },

  _calcStep: function(value) {

    * if we calculate the step using
    * `Math.round(value / step) * step` we may hit a precision point issue
    * eg. 0.1 * 0.2 =  0.020000000000000004

    * as a work around we can divide by the reciprocal of `step`
    */

    value = parseFloat(value);
    return this.step ? (Math.round((value + this.min) / this.step) -
        (this.min / this.step)) / (1 / this.step) : value;

Material design: [Progress & activity](https://www.google.com/design/spec/components/progress-activity.html)

The progress bars are for situations where the percentage completed can be
determined. They give users a quick sense of how much longer an operation
will take.

Example:

    <paper-progress value="10"></paper-progress>

There is also a secondary progress which is useful for displaying intermediate
progress, such as the buffer level during a streaming playback progress bar.

Example:

    <paper-progress value="10" secondary-progress="30"></paper-progress>

### Styling progress bar:

To change the active progress bar color:

    paper-progress {
       --paper-progress-active-color: #e91e63;
    }

To change the secondary progress bar color:

    paper-progress {
      --paper-progress-secondary-color: #f8bbd0;
    }

To change the progress bar background color:

    paper-progress {
      --paper-progress-container-color: #64ffda;
    }

Add the class `transiting` to a paper-progress to animate the progress bar when
the value changed. You can also customize the transition:

    paper-progress {
      --paper-progress-transition-duration: 0.08s;
      --paper-progress-transition-timing-function: ease;
      --paper-progress-transition-transition-delay: 0s;
    }

`--paper-progress-active-color`               | The color of the active bar                 | `--google-green-500`
`--paper-progress-secondary-color`            | The color of the secondary bar              | `--google-green-100`
`--paper-progress-disabled-active-color`      | The color of the active bar if disabled     | `--google-grey-500`

        Polymer({
            is: 'tg-tooltip',

            hostAttributes: {
                role: 'tooltip',
                tabindex: -1
            },

            behaviors: [Polymer.NeonAnimationRunnerBehavior],

            properties: {

                animationConfig: {
                    type: Object,
                    value: function () {
                        return {
                            'entry': [{
                                name: 'fade-in-animation',
                                node: this
                            }],
                            'exit': [{
                                name: 'fade-out-animation',
                                node: this
                            }]
                        }
                    }
                },

                _showing: {
                    type: Boolean,
                    value: false
                }
            },

            listeners: {
                'neon-animation-finish': '_onAnimationFinish'
            },

            showFor: function (element) {
                if (!element) {
                    return;
                }

                var parentRect = this.offsetParent.getBoundingClientRect();
                var targetRect = element.getBoundingClientRect();
                var thisRect = this.getBoundingClientRect();

                var centerOffset = (targetRect.width - thisRect.width) / 2;

                this.showAt(targetRect.left - parentRect.left + centerOffset, targetRect.top - parentRect.top + targetRect.height + this.marginTop);
            },

            showAt: function (x, y) {
                if (this._showing)
                    return;
                var top, left, bottom, top;
                var w = this._getWindowWidth();
                var h = this._getWindowHeight();

                this.cancelAnimation();
                this.toggleClass('hidden', false, this.$.tooltip);
                this._clearPositionStyles();
                if (x + 100 >= w) {
                    this.style.right = w - x + 'px';
                } else {
                    this.style.left = x + 'px';
                }
                if (y + 100 >= h) {
                    this.style.bottom =  h - y + 14 + 'px';
                } else {
                    this.style.top = y + 14 + 'px';
                }
                this._showing = true;

                this.playAnimation('entry');
            },

            hide: function () {
                if (!this._showing)
                    return;

                this._showing = false;
                this.playAnimation('exit');
            },

            _onAnimationFinish: function () {
                if (!this._showing) {
                    this.toggleClass('hidden', true, this.$.tooltip);
                }
            },
            
            /**
             * Removes the position style properrties in order to position it correctly.
             */
            _clearPositionStyles: function() {
                this.style.removeProperty('top');
                this.style.removeProperty('left');
                this.style.removeProperty('bottom');
                this.style.removeProperty('right');
            },

            /**
             * Returns the viewable window width.
             */
            _getWindowWidth: function () {
                return window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            },

            /**
             * Returns the viewable window height.
             */
            _getWindowHeight: function () {
                return window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            },
        })
    </script>

        value: Polymer.IronOverlayManager
      }

    },

      'transitionend' : '_onTransitionend'

    /**
     * Appends the backdrop to document body and sets its `z-index` to be below the latest overlay.
     */

      if (!this.parentNode) {

      }
    },

    /**
     * Shows the backdrop if needed.
     */
    open: function() {
      // only need to make the backdrop visible if this is called by the first overlay with a backdrop
      if (this._manager.getBackdrops().length < 2) {
        this._setOpened(true);
      }

        if (noAnimation) {

        }

    /**
     * Removes the backdrop from document body if needed.
     */
    complete: function() {
      // only remove the backdrop if there are no more overlays with backdrops
      if (this._manager.getBackdrops().length === 0 && this.parentNode) {
        Polymer.dom(this.parentNode).removeChild(this);
      }

<script>
    (function () {
        Polymer({
            is: 'tg-entity-editor-result',
            
            behaviors: [Polymer.IronOverlayBehavior, Polymer.TgBehaviors.TgHighlightingBehavior],

            properties: {
                /* Indicates whether multiple (true) or a single (false, default) value is acceptable. */
                multi: {
                	type: Boolean,
                	value: false
                },
                
                /* An array of entities that match the search request.
                 * Should NOT be manipulated directly -- only via methods pushValue and clearSelection.*/
                _values: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                
                _foundSome: {
                    type: Boolean,
                    value: false
                },
                /* Contains selected entities in a form of key:entity pairs. 
                 * Can be empty. Should contain at most one entity in case of single selection mode.
                 */
                selectedValues: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                
                /* Represents the search query string that was used to find resultant values to be displayed */
                searchQuery: {
                    type: String,
                    value: ''
                },
                
                /* Should contain the names of additional properties to be displayed. */
                additionalProperties: {
                	type: Object,
                	value: function () {
                		return {};
                	}
                },
                
                _selectedIndex: {
                    type: Number,
                    value: 0
                },
                
                /** A property to pass in an instance of tg-reflector, used for value conversion during rendering. */
                reflector: {
                    type: Object,
                    value: null
                },
                
                /**
                 * The function that retrives boundClientRect and offsetHeight from wrapping decorator (paper-input-container) from parent tg-entity-editor.
                 */
                retrieveContainerSizes: {
                    type: Function
                }
            },

            ready: function () {
                this.noAutoFocus = true;
            },
            
            clearSelection: function () {
                this._selectedIndex = 0;
                this.$.selector.selectedItem = null;
            	this.selectedValues = {};
            	while(this.pop('_values')){}
            	
                if (this.multi === true) {
                    this.$.selector.selectedValues = [];
                } else {
                	this.$.selector.selected = '';
                }
            },

            /* Pushes the specified value into the tail of attay _values */
            pushValue: function(value) {
                this.push('_values', value);
            },
            
            /*
             * Determines a title of the specified entity.propName.
             */
            _propTitleByName: function (entity, propName) {
                if (entity.type().prop(propName)) {
                    return entity.type().prop(propName).title();
                } else {
                    return propName;
                }
            },
            /*
             * Obtains a value of the specified by name property for the passed in entity.
             */
            _propValueByName: function (entity, propName) {
                return this.reflector.convert(entity.get(propName)) + '';
            },
            
            _makeId: function(id) {
            	return "id" + id;
            },
            
            /* Highlights matched parts of autocompleted values.
             * Handles all properties that were specified as to be highlighted. */
            highlightMatchedParts: function () {
				this.async(function() {
				    this._foundSome = this._values.length > 0;
					for (var index = 0; index < this._values.length; index++) {
						var html = '';                	
						var v = this._values[index];
						
						// add key value with highlighting of matching parts
						html = html + this._addHighlightedKeyProp(v)
		
						// add values for additional properties with highlighting of matching parts if required
						for (var propName in this.additionalProperties) {
							// interested only in the object's direct properties
							if (this.additionalProperties.hasOwnProperty(propName)) {
								// should highlight?
								var highlight = this.additionalProperties[propName];
								html = html + this._addHighlightedPropByName(v, propName, highlight);
							}
						}
						
						// put the composed for the current item HTML into the content of paper-item
						var id = this._makeId(index);
						var paperItem = Polymer.dom(this.root).querySelector("#" + id);
						Polymer.dom(paperItem).innerHTML = html;
					}
					Polymer.dom.flush();
				}.bind(this));
			},
			
			_addHighlightedKeyProp : function(v) {
				var html = '<div style="white-space: nowrap;">';
				var matchedParts = this._matchedParts(v.key, this.searchQuery);
				for (var index = 0; index < matchedParts.length; index++) {
					var part = matchedParts[index];
					if (part.matched) {
						// addition style-scope and this.is (element name) styles is required to enformse custom style processing
						html = html
								+ '<span class="key-value key-value-highlighted">'
								+ part.part + '</span>';
					} else {
						html = html + part.part;
					}
				}
				return html + '</div>';
			},

			_addHighlightedPropByName : function(v, propName, highlight) {
				var html = '<div class="additional-prop">';
				// add prop title				
				html = html + '<span class="prop-name"><span>' + this._propTitleByName(v, propName) + '</span>:</span>';

				
				// add prop value
				var propValueAsString = this._propValueByName(v, propName);
				if (highlight === false) {
					html = html + propValueAsString;
				} else {
					// matched parts should be in a separate div
					html = html + '<div style="white-space: nowrap;">';
					var matchedParts = this._matchedParts(propValueAsString, this.searchQuery);
					for (var index = 0; index < matchedParts.length; index++) {
						var part = matchedParts[index];
						if (part.matched) {
							// addition style-scope and this.is (element name) styles is required to enformse custom style processing
							html = html
									+ '<span class="key-value-highlighted">' + part.part + '</span>';
						} else {
							html = html + part.part;
						}
					}
					html = html + '</div>';
				}

				return html + '</div>';
			},

			
			/*********************************************************
			 ****************** SELECTION HANDLERS *******************
			 *********************************************************/
			_itemSelected : function(event) {
				var value = event.detail.item.getAttribute("value");
				console.log(value);
				this.selectedValues[value] = _.find(this._values, function (obj) {
                    return obj.key === value;
                });
				
				
				console.log('selected item: ', this.selectedValues[value], ' size:', Object.keys(this.selectedValues).length);
			},

			_itemDeselected : function(event) {
				var value = event.detail.item.getAttribute("value");
				console.log(value);
				delete this.selectedValues[value];

				console.log('unselected item: ', value, ' size:', Object.keys(this.selectedValues).length);
			},

			selectFirst: function () {
			    if (this._values.length > 0) {
			        this._selectedIndex = 0;
			        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
			    }
			},
			
			selectNext: function () {
			    if ((!this.multi && !this.$.selector.selected) || (this.multi === true && this.$.selector.selectedValues.length === 0)) {
                    this.selectFirst();
                } else {
                    var length = this._values.length;
                    if (this.multi == false) {
                        this._selectedIndex = (this._selectedIndex + 1) < length ? (this._selectedIndex + 1) : 0;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                    } else {
                        
                        var index = (this._selectedIndex + 1) < length ? (this._selectedIndex + 1) : 0;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                        this.$.selector.select(this.$.selector._indexToValue(index));
                        this._selectedIndex = index;
                    }
                }
            },
            
            selectPrev: function () {
                if ((!this.multi && !this.$.selector.selected) || (this.multi === true && this.$.selector.selectedValues.length === 0)) {
                    this.selectFirst();
                } else {
                    var length = this._values.length;
                    if (this.multi === false) {
                        this._selectedIndex = (this._selectedIndex - 1) >= 0 ? (this._selectedIndex - 1) : length - 1;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                    } else {
                        var index = (this._selectedIndex - 1) >= 0 ? (this._selectedIndex - 1) : length - 1;
                        this.$.selector.select(this.$.selector._indexToValue(this._selectedIndex));
                        this.$.selector.select(this.$.selector._indexToValue(index));
                        this._selectedIndex = index;
                    }
                }
            },
            
            /* Iron reseze event listener for correct resizing and positioning of an open result overlay. */
            refit: function () {
                var clientRectAndOffsetHeight = this.retrieveContainerSizes();
                var rect = clientRectAndOffsetHeight[0]; // container.getBoundingClientRect();//getClientRects()[0];
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;

                var top = rect.top + scrollTop + clientRectAndOffsetHeight[1]; // container.offsetHeight;//rect.bottom + scrollTop;
                var left = rect.left;// + scrollLeft;
                var right = rect.right;
                var width = rect.width;

                this.style.position = 'absolute';
                this.style.top = top + 'px';

                // let's try to accomodate the width of the overlay so that in case 
                // the input field is narrow, but there is additional window width available to the
                // left or right of the input, it would be used.
                var minWidth = 200;
                this.style['min-width'] = minWidth + 'px'; // set mid-width, which is important for shifting overlay to the left
                var visibleWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                var spaceToRightWindowSide = (visibleWidth - right) + width;                        
                this.style['max-width'] = spaceToRightWindowSide + 'px';
                // is there sufficient space to the right?
                if (spaceToRightWindowSide >= minWidth) {
                    this.style.left = left + 'px';
                    // ideally the overlay width should be the same as the intput's
                    // but, if it gets too narrow the min-widht would fix it
                    this.style.width = width + 'px';
                } else { 
                    // otherwise, move the overlay to the left side, but not beyond
                    var resultRect = this.getClientRects()[0];
                    var adjustment = 5; // minor adjustment to make the overlay fully visible
                    var newLeft = (visibleWidth - (minWidth + adjustment));
                    if (newLeft > 0) {
                        this.style.left = newLeft + 'px'; 
                    } else {
                        this.style.left = adjustment + 'px';
                    }
                }

                // let's try also to determine the best height depending on the window height and 
                // the current vertical location of the element
                var visibleHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
                this.style['max-height'] = (visibleHeight - top - 10) + 'px'; // 10 pixels is an arbitrary adjustment
                this.style['min-height'] = '50px'; 
            }
		});
	})();

    /**

     * @param {{
     *   inputElement: (Element|undefined),

                	computed: '_computeSearchingOrClosed(searching, opened)'
                },
                
                /* Indicates whether multiple (true) or a single (false, default) value is acceptable. */
                multi: {
                	type: Boolean,
                	value: false
                },
                
                /**
                 * The type that identifies the master (entity type) or centre (miType).
                 */
                autocompletionType: {
                	type: String
                },
                
                /**
                 * Returns 'true' if this editor is a part of Entity Master, 'false' in case if it is a part of Entity Centre.
                 *
                 * Should not be null, should be initialised using generation logic.
                 */
                asPartOfEntityMaster: {
                	type: Boolean
                },
                
                /**
                 * Default implementation for unsuccessful postSearched callback (external property from tg-entity-binder).
                 */
            	postSearchedDefaultError: {
            		type: Function
            	},
            	
            	/**
            	 * External utility function for processing responses (from tg-entity-binder).
            	 */
            	processResponse: {
            		type: Function
            	},
            	
            	/**
            	 * External utility function for processing unsuccessful responses (from tg-entity-binder).
            	 */
            	processError: {
            		type: Function
            	},
            	
            	/**
            	 * The function which creates 'modifiedPropertiesHolder' for the autocompletion context.
            	 */
            	createModifiedPropertiesHolder: {
            		type: Function
            	},
            	
                /**
                 * Determines whether the selection criteria entity are required to be send inside the centre context.
                 *
                 * 'null' -- if not applicable, for e.g. this is a master's (not centre's) editor, or in Centre DSL end-app dev has not been marked 'selectionCrit' as relevant for context.
                 */
                requireSelectionCriteria: {
            		type: String
            	},
                /**
                 * Determines whether the selected entities are required to be send inside the centre context.
                 *
                 * 'null' -- if not applicable, for e.g. this is a master's (not centre's) editor, or in Centre DSL end-app dev has not been marked 'selectedEntities' as relevant for context.
                 */
                requireSelectedEntities: {
            		type: String
            	},
                /**
                 * Determines whether the master entity (main entity for dependent centre) are required to be send inside the centre context.
                 *
                 * 'null' -- if not applicable, for e.g. this is a master's (not centre's) editor, or in Centre DSL end-app dev has not been marked 'masterEntity' as relevant for context.
                 */
                requireMasterEntity: {
            		type: String
            	},

            	/**
            	 * The external function to be bound from tg-selection-criteria for retrieving 'selected entities as part of the context'.
            	 */
                getSelectedEntities: {
            		type: Function
            	},
            	
            	/**
            	 * The external function to be bound from tg-selection-criteria for retrieving 'master entity as part of the context'.
            	 */
                getMasterEntity: {
            		type: Function
            	},
                
                _replaceFromIndex: {
                	type: Number,
                	value: 0
                },
                
                _replaceToIndex: {
                	type: Number,
                	value: 0
                },
                
               	separator: {
               		type: String,
               		value: ","
               	},
               	
                _blurEventHandler: {
                	type: Function
                },
                
            	/**
            	 * OVERRIDDEN FROM TgEditorBehavior: this specific textArea's event is invoked after some key has been pressed.
            	 *
            	 * Designated to be bound to child elements.
            	 */
                _onInput: {
                	type: Function,
                	value: function () {
                		return (function (event) {
                            // clear any search request in already in progress
                            this._cancelSearch();
                            this._asyncSearchHandle = this.async(this._searchForOnInput, 700);
                    	}).bind(this);
                	}
                },
                
            	/**
            	 * OVERRIDDEN FROM TgEditorBehavior: this specific textArea's event is invoked after some key has been pressed.
            	 *
            	 * Designated to be bound to child elements.
            	 */
                _onKeydown: {
                	type: Function,
                	value: function () {
                		return (function (event) {
                    		if (event.keyCode === 13 && this.opened === true) { // 'Enter' has been pressed
                    			this._done();
                    		} else if (event.keyCode === 38 || event.keyCode === 40) { // up/down arrow keys
                    		    // By devault up/down arrow keys work like home/end for and input field
                    		    // That's why this event should be suppressed.
                    		    event.stopPropagation();
                    		    if(event.stopPropagation) event.stopPropagation();
                    		    if(event.preventDefault) event.preventDefault();
                    		    event.cancelBubble=true;
                    		    event.returnValue=false;
                    		    
                    		    // Let's now handle the up/down logic that should perform search result list navigation
                    		    if (event.keyCode === 38) {
                    		        this._selectPrevOnKeyUp(event);
                    		    } else if (event.keyCode === 40) {
                                    this._selectNextOnKeyDown(event);
                                }
                    		    
                    		    // return false as part of stopping the event from propagation
                    		    return false;
                    		}
                    	}).bind(this);
                	}
                },
                
             	_url: {
             		type: String,
             		computed: '_computeUrl(autocompletionType, propertyName)'
             	},
             	
            	/**
            	 * OVERRIDDEN FROM TgEditorBehavior: this specific entityEditor's event was overridden to prevent commiting the value prematurely.
            	 */
                _onChange: {
                	type: Function,
                	value: function () {
                		return (function (event) {
                    		console.log("_onChange (for entity editor):", event);
                    		
                    		if (this.opened === false) {
                    			var parentFunction = Polymer.TgBehaviors.TgEditorBehavior.properties._onChange.value.call(this);
                    			parentFunction.call(this, event);
                    		}
                    	}).bind(this);
                	}
                },
                
                /**
                 * The function that retrives boundClientRect and offsetHeight from wrapping decorator (paper-input-container).
                 */
                _retrieveContainerSizes: {
                    type: Function
                }
            },

            ready: function() {
            	var result = this.$.result;
            	result.multi = this.multi;
                if (this.additionalProperties) {
            		result.additionalProperties = JSON.parse(this.additionalProperties);
                }
                this._blurEventHandler = (function(e) {
                	// There is no need to proceed with search if user moved out of the search field
                	this._cancelSearch();
                }).bind(this);
                
                this._retrieveContainerSizes = function () {
                    var container = this.decorator();
                    return [container.getBoundingClientRect(), container.offsetHeight];
                }.bind(this);

            /**
             * Computes URL for 'ajaxSearcher'.
             */
            _computeUrl: function (autocompletionType, propertyName) {

            },

            _computeSearchingOrOpened: function(searching, opened) {
            	return searching === true || opened == true;
            },
            
            _computeSearchingOrClosed: function(searching, opened) {
            	return searching === true || opened == false;
            },
            
            /**
             * Cleans input text.
             */
            _prepInput: function (str) {
                if (str) {
                    return str.replace(/\*\*/g, "*");
                }
                return str;
            },
            
            /* Invokes _search with '*' as the default search value, so than when nothing was typed, but 
             * the search button has been pressed then the search happens as if wildcard has been typed. */
            _searchOnTap: function (e) {
                // need to execute the tap action on async to ensure committing of any uncommitted
                // values in other property editors that might influence the matching logic at the server side
                this.async((function () {
                    this._search('*');
                }).bind(this), 10);
                
            },
            
            /* Invokes _search with an emply string as the default search value, which ensures what no search would happen
             * if nothing was typed into the input field. */
            _searchForOnInput: function () {
                this._search('');
            },
            
            _search: function (defaultSearchQuery) {
                // What is the query string?
                var inputText = ''; // default value
                if (this.multi === false) {
                	// assign the actual search string
                	inputText = this._prepInput(this.decoratedInput().value) || defaultSearchQuery;
                } else {
                    // The following manipulations with indexes are required in case of multi selection
                    // in order to detremine what part of the input text should be used for search and
                    // also for later insertion of selected values (this._replaceFromIndex and this._replaceToIndex govern this).

                	var text = this.decoratedInput().value;
                	var caretPos = this.decoratedInput().selectionStart;
                	var toIndex = text.indexOf(this.separator, caretPos);
                
                	if (toIndex < 0) {
                		toIndex = text.length;
                	}
                	var startOfText = text.substring(0, caretPos);
                	var fromIndex = startOfText.lastIndexOf(this.separator);
                
                	if (fromIndex < 0) {
                		fromIndex = -1; // just to make sure that it is -1
                	}

                	this._replaceFromIndex = fromIndex;
                	this._replaceToIndex = toIndex;
                	
                	// assign the actual search string
                	inputText = this._prepInput(text.substring(fromIndex + 1, toIndex).trim()) || defaultSearchQuery;
                }                
               	
                // prep this.searchQuery for highlighting of the matching parts in the search result
                if (!inputText) {
                    this._searchQuery = "";
                } else {
                    this._searchQuery = replaceAll('*', '\\w*', inputText.toUpperCase());
                }

                // collect new matching values
                var self = this;
                var result = self.$.result;
                result.searchQuery = self._searchQuery;
                var container = self.$.container;

                if (this._searchQuery /*&& this.hasFocus === true*/ ) {

                    self.async((function () {
                        // clear previous search result
                        result.clearSelection();
                    }).bind(self), 1);

                    // prepare the AJAX request based on the raw search string
                    var serialisedSearchQuery = this.$.serialiser.serialise(this.createContextHolder(inputText));
                    this.$.ajaxSearcher.body = JSON.stringify(serialisedSearchQuery);
                    this.$.ajaxSearcher.generateRequest();
                } else if (result.opened) { // make sure overlay is closed is no search is performed
                    result.close();
                    this._focusInput();
                }
            },
            
            /*
             * Displays the search result.
             */
            _onFound: function (entities) {
                var self = this;
                var result = self.$.result;
                // make sure to assign reflector to the result object
                result.reflector = this.reflector();
                
                result.clearSelection();
                
                for (var index = 0; index < entities.length; index++) {
                    // Entity is converted to a string representation of its key.
                    // This includes correct conversion of simple and composite entities
                    var key = this.reflector().convert(entities[index]);
                    entities[index].key = key;
                    result.pushValue(entities[index]);
                }

                // There is a need to check whether element already exists before appending it to document.body.
                // Under Microsoft Edge appending the same element more than once blows up with exception HierarchyRequestError.
                var elementExists = Polymer.dom(document.body).querySelector("#result");
                if (!elementExists) {
                    Polymer.dom(document.body).appendChild(this.$.result);
                    Polymer.dom.flush();
                }
                var self = this;
                this.async(function () {
                    if (result.opened) {
                        self._resultOpened();
                    } else {                        
                        result.open();
                    }
                    result.notifyResize();
                    //self.async(result.notifyResize, 1);
                }, 100);
            },
            
            /**
             * Create context holder with custom '@@searchString' property ('tg-entity-editor' and 'tg-entity-search-criteria' only).
             */
            createContextHolder: function (inputText) {
            	if (this.multi === false) {
	                if (this.asPartOfEntityMaster) {
	                    var contextHolder = this.reflector().createContextHolder(
	                        "true", null, null,
	                        this.createModifiedPropertiesHolder, null, null
	                    );
	                    this.reflector().setCustomProperty(contextHolder, "@@searchString", inputText);
	                    return contextHolder;
	                } else {
	                	return Polymer.TgBehaviors.TgEditorBehavior.createContextHolder.call(this, inputText);
	                }
            	} else {
                	return Polymer.TgBehaviors.TgEditorBehavior.createContextHolder.call(this, inputText);
            	}
            },
            
            _cancelSearch: function() {
            	if (this._asyncSearchHandle) {
            		this.cancelAsync(this._asyncSearchHandle);
            		this._asyncSearchHandle = null;
            	}
            },
            
            _resultOpened: function(e) {
            	this.opened = true;
            	this.async(function () {
            	    this.$.result.highlightMatchedParts();
            	}.bind(this), 100);
            	
            },
            
            _resultClosed: function(e) {
                // property this.opened controls whether overlay on-close event should 
                // perfrom on-change event handler that does all the validation megic
            	if (this.opened === true) {
            		this.opened = false;
            		this._onChange();
            	}
            	Polymer.dom(document.body).removeChild(this.$.result);
            	Polymer.dom.flush();
            },
            
            /* This method handles an explicit user action for accepting selected values from an autocompleted list.
             * However, there is no guarantee that there are actually selected values. 
             */
            _done: function() {
            	console.log("_done:");
            	var input = this.decoratedInput();
            	var result = this.$.result;
            	var hasValuesToProcess = Object.keys(result.selectedValues).length > 0;
            	
            	// should close automatcially, but just in case let's make sure the result overlay gets closed
        		this.opened = false;
            	result.close();
            	
            	// TODO implemente value accpetance logic...
            	if (hasValuesToProcess) {
                    // compose a string value, which would be a comma separated string in case of multi
                    var selectedValuesAsStr = _.map(result.selectedValues, function (obj) {
                        console.log(obj.key);
                        return obj.key;
                    }).join(this.separator);
                    
                    if(!this.multi) {
                        // if this is a single selection config then need to simply assign the value
                        this._editingValue = selectedValuesAsStr;
                    } else {
                        // in case of multi selection config things get a little more interesting
                        // as we need to insert the value into the right position of an existing text in the input field
                        var before = this._editingValue.substring(0, this._replaceFromIndex + 1);
                        var after = this._editingValue.substr(this._replaceToIndex);
                        var newEditingValue = before + selectedValuesAsStr + after;

                        this._editingValue = newEditingValue;

                        // let's highlight the inseted values
                        input.selectionStart = this._replaceFromIndex;
                        input.selectionEnd = input.selectionStart + selectedValuesAsStr.length + 1;
            			
            		}
            	}
            	
            	result.clearSelection();
            	// The input value could have been changed manually or as a result of selection (the above logic).
            	// Therefore, need to fire the change event.
        		this._onChange();
            	
            	// at the end let's focus the input...
            	this._focusInput();
            },
            
            /* This method is used to make sure the input is in focus */
            _focusInput: function() {
            	// at the end let's focus the input...
            	var input = this.decoratedInput();
            	this.async(function() {
            		input.focus();
            	}, 100);
            },
            
            get parent() {
                if (this.parentNode.nodeType === Node.DOCUMENT_FRAGMENT_NODE) {
                    return this.parentNode.host;
                }
                return this.parentNode;
            },
            
            /**
             * The bound to this editor property of the bound entity should be of String type (if not multi) or of String array type (if multi).
             *
             * Therefore, it is expected that the passed in value is either a null or a String (if not multi) 
             * or an empty array [] or an array of Strings (if multi).
             */
            convertToString: function (value) {
            	if (this.multi === true) {
            		return value.join(this.separator); // for empty array it will return "". 'value' should never be 'null'!
            	} else {
                	return value === null ? "" : "" + value;
            	}
            },

            /**
             * The bound to this editor property of the bound entity should be of String type (if not multi) or of String array type (if multi).
             *
             * Multi: the string value from the editor should be split by separator and the resulting Strig array returned.
             *
             * Single: the string value from the editor should either be taken as is if it is not empty,
             * or converted to null due to the fact that there should be no empty string representing an entity key.
             */
            convertFromString: function (strValue) {
            	if (this.multi === true) {
            		if (strValue === '') {
                        return []; // missing value for multi autocompliter is empty array []!
                    } else {
                        var arr = strValue.split(this.separator);
                        return arr;
                    }
            	} else {
                	return strValue === '' ? null : strValue;
            	}
            },
            
            _processSearcherResponse: function (e) {
            	var self = this;
                self.processResponse(e, "search", function (foundEntities) {
                    self._onFound(foundEntities);
                });
            },
            
            _processSearcherError: function (e) {
                this.opened = true;
                this.$.result.close();
                this.processError(e, "search", function (errorResult) {
                    self.postSearchedDefaultError(errorResult);
                    //self.searching = false;
                });
            },
            
            _selectNextOnKeyDown: function(e) {
                if (this.$.result.opened) {
                    console.log('select next');
                    this.$.result.selectNext();
                } else {
                    this._searchOnTap();
                }
            },
            
            _selectPrevOnKeyUp: function(e) {
                if (this.$.result.opened) {
                    console.log('select prev');
                    this.$.result.selectPrev();
                } 
            }

        });
    })();

<script>
    Polymer({

        properties: {
        	/////////////////////////////////////////////////////////////////////////////////////////////////////////

        	// These mandatory properties must be specified in attributes, when constructing descendant elements.  //
        	// No default values are allowed in this case.														   //
        	/////////////////////////////////////////////////////////////////////////////////////////////////////////

        	    type: String,
        	    value: null
        	},
            /**
             * Custom action to be invoked before 'tg-ui-action' will be run.
             */

            },
            /**

             */

            	type: Function
            },

             */

            	type: String
            },

             *

             */
            requireSelectedEntities: {
            	type: String
            },
            /**

             *
             * 'null' -- if not applicable, for e.g. this is a master's (not centre's) editor, or in Centre DSL end-app dev has not been marked 'masterEntity' as relevant for context.
             */
            requireMasterEntity: {
            	type: String
            },

            /**

             */
            elementName: {
            	type: String
            },
            /**
             * The functional entity master element gets cached in tg-custom-action-dialog, which is responsible for its loading and instantiation.
             * However, in cases where the same functional is used for different action (such as insertion points used for centres) there is a need 
             * for several instances for the same entity master element. In order to facilitate caching of such instances they need to be provided 
             * with different aliases.
             */
            elementAlias: {
            	type: String
            },
            
            attrs: {
            	type: Object
            },
            /**

             */

            	type: Function
            },

            /**
             * The URI of custom UI component to be loaded on run() action.
             */
            componentUri: {
            	type: String
            },

            /**
             * Short description for the action (for e.g. it can be used as button title).
             */
            shortDesc: {
            	type: String
            },

            /**
             * Long description for the action.
             */
            longDesc: {
            	type: String
            },

            /**
             * The icon specificator (string id).
             */
            icon: {
            	type: String
            },
            
            /**

             * There are cases where it is desired to prevent unnecesary centre refreshes such as in case of some insertion points.
             */
            shouldRefreshParentCentreAfterSave: {
				type: Boolean,
				value: false /* should never be defaulted to true! */
            },

            /**
             * Shows the dialog relative to this 'tg-ui-action'.
             */
            showDialog: {
            	type: Function
            },
            
            
            /** Sequential action number as provided by Java API. */
            numberOfAction: {
            	type: Number
            },
            
            ////////////////////////////////////// SUBSECTION: NOT MANDATORY PROPERTIES //////////////////////////////////////
			/**
			 * The 'currentEntity' should contain the entity that was clicked (result-set actions)
			 * or the entity on which primary/secondary action was chosen. 
			 * Otherwise, as in case of a Top Level action, the 'currentEntity' should be empty.
			*/
            currentEntity: {
            	type: Object
            },
            
            /** Indicates of the action is currently in progress.
             * The action becomes in progress on before retrieval and stops being in progress on post save (successful or otherwise).
             */
            isActionInProgress: {
            	type: Boolean,
            	value: false,
            	observer: '_actionProgressStatusChanged'
            },
            
            /**
             * Callback that allows one to modify binding entity after it was retrieved.
             *
             * @param bindingFunctionEntity - the functional master entity that is to be modified with this callback.
             */
            modifyFunctionalEntity: {
                type: Function
            },
            
        	/////////////////////////////////////////////////////////////////////////////////////////////////////////
        	//////////////////////////////// INNER PROPERTIES, THAT GOVERN CHILDREN /////////////////////////////////
        	/////////////////////////////////////////////////////////////////////////////////////////////////////////

                if (this.deltaHour < 2 && !this.showMeridian) {
                    this.deltaHour += 1;
                }
                this.goHour(this.deltaHour);
            },
            _decrementHour: function (e, detail) {
                this.deltaHour = -1;
                this.goHour(this.deltaHour);
                this.interval = setInterval(this._pulsDecrementHour.bind(this), 200);
            },
            _pulsDecrementHour: function () {
                if (this.deltaHour > -2 && !this.showMeridian) {
                    this.deltaHour -= 1;
                }
                this.goHour(this.deltaHour);
            },
            _incrementMinute: function (e, detail) {
                this.deltaMinute = 1;
                this.goMinute(this.deltaMinute);
                this.interval = setInterval(this._pulsIncrementMinute.bind(this), 200);
            },
            _pulsIncrementMinute: function () {
                if (this.deltaMinute < 5) {
                    this.deltaMinute += 1;
                }
                this.goMinute(this.deltaMinute);
            },
            _decrementMinute: function (e, detail) {
                this.deltaMinute = -1;
                this.goMinute(this.deltaMinute);
                this.interval = setInterval(this._pulsDecrementMinute.bind(this), 200);
            },
            _pulsDecrementMinute: function () {
                if (this.deltaMinute > -5) {
                    this.deltaMinute -= 1
                }
                this.goMinute(this.deltaMinute);
            },
            _incrementMeridian: function (e, detail) {
                this.goMeridian(1);
                this.interval = setInterval(this._pulsIncrementMeridian.bind(this), 200);
            },
            _pulsIncrementMeridian: function(e, detail) {
                this.goMeridian(1);
            },
            _decrementMeridian: function (e, detail) {
                this.goMeridian(-1);
                this.interval = setInterval(this._decrementMeridian.bind(this), 200);
            },
            _pulsDecrementMeridian: function(e, detail) {
                this.goMeridian(-1);
            },
            _formatHours: function (value, showMeridian) {
                if (showMeridian) {
                    return zeroPad(value % 12 === 0 ? 12 : value % 12, 2);
                } else {
                    return zeroPad(value, 2);
                }
            },
            _formatMinute: function (value) {
                return zeroPad(value, 2);
            },
            goMinute: function (step) {
                var minuteNumber = Number(this.minute),
                    remainMinutes = (minuteNumber + step) % 60;
                if (remainMinutes >= 0) {
                    this.minute = remainMinutes;
                } else {
                    this.minute = 60 + remainMinutes;
                }
                this.goHour(Math.floor((minuteNumber + step) / 60));
            },
            goMeridian: function (step) {
                this.goHour(12 * step);
            },
            goHour: function (step) {
                var hourNumber = Number(this.hour),
                    remainHours = (hourNumber + step) % 24;
                if (remainHours >= 0) {
                    this.hour = remainHours;
                } else {
                    this.hour = 24 + remainHours;
                }
                this.meridian = meridians[Math.floor(Number(this.hour) / 12)];
            }
        });
    })();

<script>
	(function () {
		var getDaysInMonth = function (year, month) {
				return new Date(year, month + 1, 0).getDate();
			},
			createMonth = function (year, month) {
				var weeks = [],
					week = [],
					day = 1,
					days = getDaysInMonth(year, month);
				while (day > 0) {
					week = createWeek(year, month, day);
					weeks.push(week);
					day = week[week.length - 1] > 0 && week[week.length - 1] < days ? week[week.length - 1] + 1 : 0;
				}
				return weeks;
			},
			createWeek = function (year, month, day) {
				var week = [],
					firstDay = new Date(year, month, day).getDay(),
					days = getDaysInMonth(year, month),
					previousMonthDays = getDaysInMonth(year, month - 1),
					nextMonthDay = -1,
					_i = 0;
				// In case when the first day of the month is not a sanday then add 0 to the first days of the week.
				for (; _i < firstDay; _i++) {
					week.push(-1 * (previousMonthDays - (firstDay - (_i + 1))));
				}
				// Add day numbers to the week.
				for (; _i < 7 && day <= days; _i++) {
					week.push(day);
					day += 1;
				}
				// In case when the last day of the month is not saturday then add 0 to the last days of the week. 
				for (; _i < 7; _i++) {
					week.push(nextMonthDay);
					nextMonthDay -= 1;
				}
				return week;
			};
		Polymer({

			is: "tg-calendar",

			properties: {
				selectedDate: {
					type: Number,
					notify: true,
					observer: "_selectedDateChanged"
				},
				selectedHour: {
					type: Number,
					notify: true
				},
				selectedMinute: {
					type: Number,
					notify: true
				},
				pickTime: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				}
			},

			ready: function () {
				this.today = new Date();
				this.todayYear = this.today.getFullYear();
				this.todayMonth = this.today.getMonth();
				this.todayDay = this.today.getDate();
				this.selectedDate = null;
				this.selectedYear = null;
				this.selectedMonth = null;
				this.selectedDay = null;
				this.selectedHour = 0;
				this.selectedMinute = 0;
			},

			attached: function () {
				var shownDate = (this.selectedDate && new Date(this.selectedDate)) || new Date();
				this._adjustDate(shownDate);
				this._adjustShownMonth(shownDate);
			},

			/**
			 * Goes to the previous month.
			 */
			_prevMonth: function () {
				this._selectMonth(-1);
			},

			/**
			 * Goes to the next month.
			 */
			_nextMonth: function () {
				this._selectMonth(1);
			},

			/**
			 * Selects month depending on increment (the increment might be positive or negetive).
			 */
			_selectMonth: function (increment) {
				var shownDate = new Date(this.shownYear, this.shownMonth + increment, 1);
				this._adjustShownMonth(shownDate);
			},

			/**
			 * Updates the calendar information depending on which month was choosen.
			 */
			_adjustShownMonth: function (shownDate) {
				if (this.shownMonth !== shownDate.getMonth() || this.shownYear !== shownDate.getFullYear()) {
					this.shownMonthName = moment(shownDate).format("MMMM");
					this.shownMonth = shownDate.getMonth();
					this.shownYear = shownDate.getFullYear();
					this.weeks = createMonth(this.shownYear, this.shownMonth);
				}
			},

			/**
			 * Selects the date.
			 */
			_selectDay: function (event, detail, el) {
				this.selectedDate = new Date(this.shownYear, this.shownMonth, event.model.day).getTime();
			},

			/**
			 * Updates the calendar information according to specified date.
			 */
			_adjustDate: function (date) {
				this.dayName = moment(date).format("dddd");
				this.monthName = moment(date).format("MMM").toUpperCase();
				this.day = date.getDate();
				this.year = date.getFullYear();
			},

			/**
			 * Listens when the selected date changes.
			 */
			_selectedDateChanged: function (newValue, oldValue) {
				var newDate = new Date(newValue);
				this.selectedYear = newDate.getFullYear();
				this.selectedMonth = newDate.getMonth();
				this.selectedDay = newDate.getDate();
				this._adjustDate(newDate);
				this._adjustShownMonth(newDate);
			},

			/**
			 * Calculates the media query for mobile devices.
			 */
			_calcMobileQuery: function () {
				return "max-width: " + (this.$.appConfig.minTabletWidth - 1) + "px";
			},

			/**
			 * Calculates the calendar layout depending on phoneScreen.
			 */
			_calcCalendarLayout: function (phoneScreen) {
				return "layout " + (phoneScreen ? "vertical" : "horizontal");
			},

			/**
			 * Calcualtes class names for specified day.
			 */
			_calcDayClass: function (day, selectedDay) {
				var dayClasses = "day layout vertical center-center";
				if (day < 0) {
					dayClasses += " dead-day";
				}
				if (day === this.todayDay && this.shownMonth === this.todayMonth && this.shownYear === this.todayYear) {
					dayClasses += " today-date";
				}
				if (day === selectedDay && this.shownMonth === this.selectedMonth && this.shownYear === this.selectedYear) {
					dayClasses += " selected-date";
				}
				return dayClasses;
			},

			/**
			 * Returns the absolute value of the day
			 */
			_absolute: function (day) {
				return Math.abs(day);
			}
		});
	})();

    },

      this.cancelAnimation();
      if (this.withBackdrop) {
        this.backdropElement.open();
      }
      this.playAnimation('entry');
    },

    _renderClosed: function() {
      this.cancelAnimation();
      if (this.withBackdrop) {
        this.backdropElement.close();
      }
      this.playAnimation('exit');
    },

                /**

                _formats: {

                            'L LTS',
                            'D/M/YYYY h:m:ss.SSSa',
                            'D/M/YY h:m:ss.SSSa',
                            'D/M/Y h:m:ss.SSSa',
                            'D/M/YYYY H:m:ss.SSS',

            if (hex != null) {
                hex = String(hex).replace(/[^0-9a-f]/gi, '');

                    hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
                }
                lum = lum || 0;
                var c, i, rgb = "#";
                for (i = 0; i < 3; i++) {
                    c = parseInt(hex.substr(i * 2, 2), 16);
                    c = Math.round(Math.min(Math.max(0, c + (c * lum)), 255)).toString(16);
                    rgb += ("00" + c).substr(c.length);
                }
                return rgb;
            } else {
                return hex;
            }
        };
        
        var rgbToHex = function (colourString) {
            if (colourString === null||colourString.length === 3 || colourString.length === 6) {
                return colourString.toUpperCase();
            }
            var nums = /(.*?)rgb\((\d+),\s*(\d+),\s*(\d+)\)/i.exec(colourString);
            var r = parseInt(nums[2], 10).toString(16);
            var g = parseInt(nums[3], 10).toString(16);
            var b = parseInt(nums[4], 10).toString(16);    
            return "#" + ((r.length == 1 ? "0" + r : r) +(g.length == 1 ? "0" + g : g) + (b.length == 1 ? "0" + b : b));

                    }

            },

            convertToString: function (value) {
                if (value === null) {
                    return "";
                } else {
                    return value.hashlessUppercasedColourValue;
                }
            },

            convertFromString: function (strValue) {

                    '</div>' +
                    '</iron-dropdown>';

                domBind.content.appendChild(div);
                return domBind;
            },
            
            _editingValueChanged: function (newValue, oldValue) {
                Polymer.TgBehaviors.TgEditorBehavior._editingValueChanged.call(this, newValue, oldValue);
                if (this._isAcceptingColourFromPicker) {
                    this._isAcceptingColourFromPicker = false;

            _calcColourBoxStyle: function (editingValue) {
                if (editingValue.length === 3 || editingValue.length === 6) {
                    return "border-color: " + colourLuminance('#' + editingValue, -0.1) + ";background-color: " + '#' + editingValue;
                }

                    return "small-icon";

    (function () {
        Polymer({
