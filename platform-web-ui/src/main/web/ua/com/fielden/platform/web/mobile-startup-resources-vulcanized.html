  /**

    /**

    },

    /**

     *
     * @method clear
     * @param {Array} excludes items to be excluded.
     */

        if (!excludes || excludes.indexOf(item) < 0) {

        }

    },

    /**

     *

     * @returns Returns true if `item` is selected.
     */

      return this.selection.indexOf(item) >= 0;
    },

    /**

     *
     * @method setItemSelected
     * @param {*} item The item to select.
     * @param {boolean} isSelected True for selected, false for deselected.
     */
    setItemSelected: function(item, isSelected) {
      if (item != null) {
        if (isSelected) {
          this.selection.push(item);
        } else {
          var i = this.selection.indexOf(item);
          if (i >= 0) {

        }
      }

     * is true, then the selected state of `item` will be toggled; otherwise
     * the `item` will be selected.

      this.listen(this, eventName, '_activateHandler');

    _removeListener: function(eventName) {

    _activateEventChanged: function(eventName, old) {

<!--
`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info').getAttribute('value').

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info').getAttribute('value');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info').getAttribute('value');

@demo demo/index.html
@hero hero.svg
@element iron-meta

      config.node.style.opacity = '';
    }

<!--
`paper-ripple` provides a visual effect that other paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <paper-ripple></paper-ripple>

`paper-ripple` listens to "mousedown" and "mouseup" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and
manually route the down and up actions to the ripple element.  Note that it is
important if you call downAction() you will have to make sure to call
upAction() so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downAction({x: e.x, y: e.y});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

By default, the ripple is centered on the point of contact.  Apply the `recenters`
attribute to have the ripple grow toward the center of its container.

    <paper-ripple recenters></paper-ripple>

You can also  center the ripple inside its container from the start.

    <paper-ripple center></paper-ripple>

Apply `circle` class to make the rippling effect within a circle.

    <paper-ripple class="circle"></paper-ripple>

@group Paper Elements
@element paper-ripple
@hero hero.svg
@demo demo/index.html
-->

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](#iron-iconset) and [iron-iconset-svg](#iron-iconset-svg) for more information about
how to create a custom iconset.

See [iron-icons](https://elements.polymer-project.org/elements/iron-icons?view=demo:demo/index.html) for the default set of icons.

Custom property | Description | Default
----------------|-------------|----------
`--iron-icon-width` | Width of the icon | `24px`
`--iron-icon-height` | Height of the icon | `24px`

@group Iron Elements
@element iron-icon
@demo demo/index.html
@hero hero.svg

<!--
`iron-media-query` can be used to data bind to a CSS media query.
The `query` property is a bare CSS media query.
The `query-matches` property is a boolean representing whether the page matches that media query.

Example:

    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-media-query
-->

<script>

  Polymer({

    is: 'iron-media-query',

    properties: {

      /**
       * The Boolean return value of the media query.
       */
      queryMatches: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * The CSS media query to evaluate.
       */
      query: {
        type: String,
        observer: 'queryChanged'
      }

    },

    created: function() {
      this._mqHandler = this.queryHandler.bind(this);
    },

    queryChanged: function(query) {
      if (this._mq) {
        this._mq.removeListener(this._mqHandler);
      }
      if (query[0] !== '(') {
        query = '(' + query + ')';
      }
      this._mq = window.matchMedia(query);
      this._mq.addListener(this._mqHandler);
      this.queryHandler(this._mq);
    },

    queryHandler: function(mq) {
      this._setQueryMatches(mq.matches);
    }

  });

</script>

  /**
   * Use `Polymer.IronValidatableBehavior` to implement an element that validates user input.
   *
   * ### Accessibility
   *
   * Changing the `invalid` property, either manually or by calling `validate()` will update the
   * `aria-invalid` attribute.
   *
   * @demo demo/index.html
   * @polymerBehavior
   */
  Polymer.IronValidatableBehavior = {

    properties: {

      /**
       * Namespace for this validator.
       */
      validatorType: {
        type: String,
        value: 'validator'
      },

      /**
       * Name of the validator to use.
       */
      validator: {
        type: String
      },

      /**
       * True if the last call to `validate` is invalid.
       */
      invalid: {
        notify: true,
        reflectToAttribute: true,
        type: Boolean,
        value: false
      },

      _validatorMeta: {
        type: Object
      }

    },

    observers: [
      '_invalidChanged(invalid)'

    get _validator() {
      return this._validatorMeta && this._validatorMeta.byKey(this.validator);
    },

    ready: function() {
      this._validatorMeta = new Polymer.IronMeta({type: this.validatorType});
    },

    _invalidChanged: function() {
      if (this.invalid) {

     * your element to have custom validation logic, do not override this method;
     * override `_getValidity(value)` instead.

     * to the validator's `validate()` function, if a validator is set.

    validate: function(value) {
      this.invalid = !this._getValidity(value);

    <input value="{{myValue::input}}">

`iron-input` adds the `bind-value` property that mirrors the `value` property, and can be used
for two-way data binding. `bind-value` will notify if it is changed either by user input or by script.

    <input is="iron-input" bind-value="{{myValue}}">

### Custom validators

You can use custom validators that implement `Polymer.IronValidatorBehavior` with `<iron-input>`.

    <input is="iron-input" validator="my-custom-validator">

### Stopping invalid input

It may be desirable to only allow users to enter certain characters. You can use the
`prevent-invalid-input` and `allowed-pattern` attributes together to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

    <!-- only allow characters that match [0-9] -->
    <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9]">

    <paper-icon-button icon="favorite"></paper-icon-button>
    <paper-icon-button src="star.png"></paper-icon-button>

###Styling

Style the button with CSS as you would a normal DOM element. If you are using the icons
provided by `iron-icons`, they will inherit the foreground color of the button.

    /* make a red "favorite" button */
    <paper-icon-button icon="favorite" style="color: red;"></paper-icon-button>

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using this selector:

    /* make #my-button use a blue ripple instead of foreground color */
    #my-button::shadow #ripple {
      color: blue;
    }

The opacity of the ripple is not customizable via CSS.

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-icon-button-disabled-text` | The color of the disabled button | `--primary-text-color`
`--paper-icon-button-ink-color` | Selected/focus ripple color | `--default-primary-color`
`--paper-icon-button` | Mixin for a button | `{}`
`--paper-icon-button-disabled` | Mixin for a disabled button | `{}`

@group Paper Elements

<!--
Element providing material design circular spinner.

    <paper-spinner active></paper-spinner>

The default spinner cycles between four layers of colors; by default they are
blue, red, yellow and green. It can be customized so that it uses one color only
by setting all the layer colors to the same value.

### Accessibility

Alt attribute should be set to provide adequate context for accessibility. If not provided,
it defaults to 'loading'.
Empty alt can be provided to mark the element as decorative if alternative content is provided
in another form (e.g. a text block following the spinner).

    <paper-spinner alt="Loading contacts list" active></paper-spinner>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-spinner-layer-1-color` | Color of the first spinner rotation | `--google-blue-500`
`--paper-spinner-layer-2-color` | Color of the second spinner rotation | `--google-red-500`
`--paper-spinner-layer-3-color` | Color of the third spinner rotation | `--google-yellow-500`
`--paper-spinner-layer-4-color` | Color of the fourth spinner rotation | `--google-green-500`

@group Paper Elements
@element paper-spinner
@hero hero.svg
@demo demo/index.html

        convert: function (value) {

                return (value.type().isCompositeEntity()) ? this.convertCompositeEntity(value) : this.convertSimpleEntity(value);

            } else if (typeof value === "boolean") { // for boolean value -- return the same value for editors
                return value;
            } else if (typeof value === "object" && value.hasOwnProperty("amount") && value.hasOwnProperty("currency") && value.hasOwnProperty("taxPercent")) { // for money related value -- return the same value for editors

            _bindMessages: function (entity, property, _editorValidationMsg) {
            	// console.log("_bindMessages: ", entity, property, _editorValidationMsg);
                if (_editorValidationMsg !== null) {
                    this._bindError(_editorValidationMsg);
                } else if (this.reflector().isEntity(entity)) {

                	//     parent property -- the parent prop (if added in master) will show that errors concisely
                    if (typeof entity["@" + property + "_error"] !== 'undefined') {

                    } else if (typeof entity["@" + property + "_warning"] !== 'undefined') {
                        this._bindWarning(entity["@" + property + "_warning"].message);
                    } else if (typeof entity["@" + property + "_required"] !== 'undefined') {
                        this._bindRequired(entity["@" + property + "_required"]);
                    } else {
                        this._resetMessages();
                    }

                    this._bindUppercase(entity, property);

                } else {
                    this._resetMessages();
                    this._resetMetaPropDecorations();
                }
            },

            _bindUppercase: function (entity, property) {
                if (typeof entity["@" + property + "_uppercase"] !== 'undefined') {
                    this.decoratedInput().classList.add("upper-case");
                } else {
                    this.decoratedInput().classList.remove("upper-case");
                }
                this.updateStyles();
            },

            _resetMetaPropDecorations: function () {
                this.decorator().classList.remove("required");
                this.updateStyles();
            },

            _resetMessages: function () {
                this.decorator().invalid = false;
                this._error = null;
                this.decorator().classList.remove("warning");
                this.updateStyles();
            },

            _bindError: function (msg) {
                this._resetMessages();
                this.decorator().classList.remove("required");
                this.decorator().classList.remove("warning");
                this.decorator().invalid = true;
                this._error = msg;
                this.updateStyles();
            },

            _bindWarning: function (msg) {
                this._resetMessages();
                this.decorator().classList.remove("required");
                this.decorator().classList.add("warning");
                this.decorator().invalid = true;
                this._error = "" + msg;
                this.updateStyles();
            },

            _bindRequired: function (required) {
                this._resetMessages();
                if (required) {
                    this.decorator().classList.add("required");
                } else {
                    this.decorator().classList.remove("required");
                }
                this.updateStyles();
            },

            /**
             * Binding function for tooltips.
             */
            tooltip: function (propDesc) {
                return propDesc;
            },
            
            /**
             * Create context holder with custom '@@searchString' property ('tg-entity-editor' and 'tg-entity-search-criteria' only).
             */
            createContextHolder: function(inputText) {
                var contextHolder = this.reflector().createContextHolder(
					this.requireSelectionCriteria, this.requireSelectedEntities, this.requireMasterEntity,
					this.createModifiedPropertiesHolder, this.getSelectedEntities, this.getMasterEntity
                );
                this.reflector().setCustomProperty(contextHolder, "@@searchString", inputText);
                return contextHolder;
            }
        };

  /**
  Polymer.IronFormElementBehavior enables a custom element to be included

  Polymer.IronFormElementBehavior = {

       * Set to true to mark the input as required. If used in a form, a
       * custom element that uses this behavior should also use
       * Polymer.IronValidatableBehavior and define a custom validation method.
       * Otherwise, a `required` element will always be considered valid.
       * It's also strongly recomended to provide a visual style for the element
       * when it's value is invalid.

      required: {

      this.fire('iron-form-element-register');

  /**

  Polymer.IronCheckedElementBehaviorImpl = {

    properties: {

       * @event iron-change
       */

      /**
       * Gets or sets the state, `true` is checked and `false` is unchecked.
       */
      checked: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true,
        observer: '_checkedChanged'
      },

      /**
       * If true, the button toggles the active state with each tap or press
       * of the spacebar.
       */
      toggles: {
        type: Boolean,
        value: true,
        reflectToAttribute: true

      /* Overriden from Polymer.IronFormElementBehavior */
      value: {
        type: String,
        value: ''
      }

      '_requiredChanged(required)'

    /**
     * Returns false if the element is required and not checked, and true otherwise.
     * @return {boolean} true if `required` is false, or if `required` and `checked` are both true.
     */
    _getValidity: function(_value) {
      return this.disabled || !this.required || (this.required && this.checked);
    },

    /**
     * Update the aria-required label when `required` is changed.
     */
    _requiredChanged: function() {
      if (this.required) {

      } else {
        this.removeAttribute('aria-required');
      }
    },

    /**
     * Update the element's value when checked.

    _checkedChanged: function() {
      this.active = this.checked;

      if (this.value === '')
        this.value = this.checked ? 'on' : '';
      this.fire('iron-change');
    }
  };

<!--

`paper-checkbox` is a button that can be either checked or unchecked.  User
can tap the checkbox to check or uncheck it.  Usually you use checkboxes
to allow user to select multiple options from a set.  If you have a single
ON/OFF option, avoid using a single checkbox and use `paper-toggle-button`
instead.

Example:

    <paper-checkbox>label</paper-checkbox>

    <paper-checkbox checked> label</paper-checkbox>

### Styling

The following custom properties and mixins are available for styling:

            /**

                    console.log("PROCESS RESPONSE");
                	console.log(name, ": iron-response: status = ", e.detail.xhr.status, ", e.detail.response = ", e.detail.response);
                    if (e.detail.xhr.status === 200) { // successful execution of the request
                        e.detail.successful = true;
                    	var deserialisedResult = this._serialiser().deserialise(e.detail.response);
                    	
                    	if (this._reflector().isWarning(deserialisedResult)) {
                    		console.warn(this._toastMsgForError(deserialisedResult));
                    		//this._openToastForError('Warning.', this._toastMsgForError(deserialisedResult));
                    	} else {
                    		// continue with normal handling of the result's instance
    	                    e.detail.successful = customHandlerFor(deserialisedResult.instance);
                    		console.log('CUSTOM HANDLER FOR RETURNED', e.detail.successful);
                    		// in case of customHandlerFor not returning any result need to assign true to recognise event handling as successful by default
                    		if (e.detail.successful !== false) {
                    		    e.detail.successful = true;
                    		}
                    	}
                    } else { // other codes
                        console.warn('Request could not be dispatched.');
                        this._openToastForError('Request could not be dispatched.', 'Most likely due to networking issues the request could not be dispatched to server. Please try again later.');
                    }
                }).bind(self);

                    console.log("PROCESS ERROR", e.error);
                    var xhr = e.detail.request.xhr;
                    if (xhr.status === 500) { // internal server error, which could either be due to business rules or have some other cause due to a bug or db connectivity issue
                        var deserialisedResult = this._serialiser().deserialise(xhr.response);

                            customErrorHandlerFor('Responses with status code 500 suppose to carry an error cause!');

                    } else { // other codes

             	// calbacks, that will be bound by editor child elements:
                self.validate = (function () {
                	var slf = this;
                	
                	// it is extremely important to create 'holder' outside of the debouncing construction to create immutable data 
                	//   and pass it to debouncing function. The main reson for that is the following:
                	//     'slf._currBindingEntity' instance inside the debounced function can be altered by the results
                	//     of previous validations!
	                var holder = slf._extractModifiedPropertiesHolder(slf._currBindingEntity, slf._originalBindingEntity);
                	
                	// After the first 'validate' invocation arrives -- debouncer will wait 50 milliseconds
                	//   for the next 'validate' invocation, and if it arrives -- the recent one will become as active ( and 
                	//   again will start waiting for 50 millis and so on).
                	this.debounce('invoke-validation', function () {

                    this.postValidated(validatedEntity, newBindingEntity, customObject);

                self._postValidatedDefaultError = (function (errorResult) {

                	console.warn("SERVER ERROR: ", errorResult);

            },

            ///////////// toast related //////////////////
            /**
             * Opens the toast with some message and with indication whether progress is started.
             */
            _openToast: function (entity, toastMsg, hasMoreInfo, moreInfo, showProgress) {
                this._toastGreeting().text = toastMsg;
                this._toastGreeting().hasMore = hasMoreInfo;
                this._toastGreeting().msgText = moreInfo;
                this._toastGreeting().showProgress = showProgress;
                if (hasMoreInfo) {
                    if (!entity.isValid()) {
                    	// TODO is it still relevant? msgHeading
              			// TODO is it still relevant? msgHeading
      					// TODO is it still relevant? msgHeading
                        this._toastGreeting().msgHeading = "Error";
                    } else if (entity.isValidWithWarning()) {
                        this._toastGreeting().msgHeading = "Warning";
                    } else {
                        this._toastGreeting().msgHeading = "Info";
                    }
                }
                this._toastGreeting().show();
            },

            /**
             * Opens the toast with some error message including full 'moreInfo' message.
             */
            _openToastForError: function (toastMsg, moreInfo) {
                this._toastGreeting().text = toastMsg;
                if (moreInfo) {
                    this._toastGreeting().hasMore = true;
                    this._toastGreeting().msgText = moreInfo;
                }
                this._toastGreeting().showProgress = false;
            	// TODO is it still relevant? msgHeading
      			// TODO is it still relevant? msgHeading
				// TODO is it still relevant? msgHeading
             	this._toastGreeting().msgHeading = "Error";
                this._toastGreeting().show();

            _toastMsgForError: function (errorResult) {
            	var ex = errorResult.ex;

            _toastMsgForErrorObject: function (errorObject) {            	
            	var stack = errorObject.stack;
            	return this._reflector().stackTraceForErrorObjectStack(stack);
            },
            
            _toastMsg: function (actionName, entity) {
                if (!entity.isValid()) {
                    return entity.firstFailure().message;
                } else if (entity.isValidWithWarning()) {
                    return entity.firstWarning().message;
                } else {
                    return actionName + " completed successfully.";
                }

            /**

            _postRetrievedDefaultForDescendants: function(entity, newBindingEntity, customObject) {
            },
            
            //////////////////////////////////////// VALIDATION ////////////////////////////////////////
            _reset: function (modifiedPropertiesHolder) {
                delete modifiedPropertiesHolder['@modified']; // remove it not to serialise this purely technical property
                return modifiedPropertiesHolder;
            },

            _extractModifiedPropertiesHolder: function (bindingEntity, _originalBindingEntity) {
                var modPropHolder = {
                    "@modified": false
                };
                var self = this;
                if (self._reflector().isEntity(bindingEntity)) {
                    modPropHolder["id"] = bindingEntity["id"];
                    modPropHolder["version"] = bindingEntity["version"];

                    bindingEntity.traverseProperties(function (propertyName) {
                        var value = bindingEntity.get(propertyName);
                        var originalValue = _originalBindingEntity.get(propertyName);
                        // VERY IMPORTANT: the property is considered to be 'modified'
                        //                 in the case when its value does not equal to original value.
                        // 
                        //                 The "modified" property is marked by existence of "val" sub-property.
                        //
                        //                 All modified properties will be applied on the server upon the validation prototype.
                        if (!self._reflector().equalsEx(value, originalValue)) {
                            // the property is 'modified'
                            modPropHolder[propertyName] = {
                                "val": value,
                                "origVal": originalValue
                            };
                            modPropHolder["@modified"] = true;
                        } else {
                            // the property is 'unmodified'
                            modPropHolder[propertyName] = {
                                "origVal": originalValue
                            };
                        }
                    });
                }
                console.log("       _extractModifiedPropertiesHolder: modPropHolder", modPropHolder);
                return modPropHolder;
            },

            _idConvert: function (id) {
                return id === null ? "new" : ("" + id);
            },

            _refreshCycleModeChanged: function (newValue, oldValue) {
                // console.log("_refreshCycleModeChanged", newValue, oldValue);
            },

            /**
             * Initialises a special state for the editors called "refresh cycle". In this state
             * the editors promotes their values through the chain: entity => editingValue (commit) => commValue => acceptedValue.
             *
             * If the state is simple -- the value promotes through the next chain: editingValue (commit) => commValue => acceptedValue =>
             * => entity prop value (validate) => new entity prop.
             */
            _startRefreshCycleModeForEditors: function () {
                this._refreshCycleMode = "ACTIVATED";
            },

            _resetRefreshCycleModeForEditors: function () {
                this._refreshCycleMode = null;
            },

            /**
             * Provides default action after fresh entity has been received. Rebinds the entity.
             */
            _postEntityReceived: function (entity) {
                var self = this;
                // After the entity has received, potentially its id has been updated:
                if (self._idConvert(entity.id) !== self.entityId) {
                    self.entityId = self._idConvert(entity.id);
                }
                // extract previous version of modified properties holder, to merge it with new version of validated entity for invalida properties!
                var previousModifiedPropertiesHolder = self._extractModifiedPropertiesHolder(self._currBindingEntity, self._originalBindingEntity);
                self._reset(previousModifiedPropertiesHolder);
                // New entity should be promoted to the local cache:
                self._currEntity = entity;
                // before the next assignment -- the editors should be already prepared for "refresh cycle" (for Retrieve and Save actions)
                self._currBindingEntity = self._extractBindingView(self._currEntity, previousModifiedPropertiesHolder);
                self._originalBindingEntity = self._extractOriginalBindingView(self._currEntity);

                this._resetRefreshCycleModeForEditors();

                console.log("       _postEntityReceived: _currBindingEntity + _originalBindingEntity", self._currBindingEntity, self._originalBindingEntity);
                return self._currBindingEntity;

            _extractBindingView: function (entity, previousModifiedPropertiesHolder) {
                var self = this;
                var bindingView = self._reflector().newEntity(entity.type().fullClassName());
                bindingView["id"] = entity["id"];
                bindingView["version"] = entity["version"];
                // this property of the bindingView will hold the reference to fully-fledged entity, 
                //   this entity can be used effectively to process 'dot-notated' properties (for e.g. retrieving the values) 
                bindingView["@@origin"] = entity;

                entity.traverseProperties(function (propertyName) {
                    if (self._reflector().isError(entity.prop(propertyName).validationResult())) {
                        if (typeof previousModifiedPropertiesHolder[propertyName].val === 'undefined') {
                            // EDGE-CASE: if the value becomes invalid not because the action done upon this property -- 
                            //   but because the action on other property -- the previous version of modifiedPropsHolder will not hold
                            //   invalid 'attempted value' -- but originalVal exists for this case!
                            bindingView[propertyName] = previousModifiedPropertiesHolder[propertyName].origVal;
                        } else {
                            bindingView[propertyName] = previousModifiedPropertiesHolder[propertyName].val;
                        }

                        bindingView["@" + propertyName + "_error"] = entity.prop(propertyName).validationResult();
                    } else {
                    	bindingView[propertyName] = self._reflector().convert(entity.get(propertyName));

                        var value = entity.get(propertyName);
                        if (self._reflector().isEntity(value)) {
                            bindingView["@" + propertyName + "_desc"] = self._reflector().convert(value.get("desc"));
                        }

                        if (self._reflector().isWarning(entity.prop(propertyName).validationResult())) {
                            bindingView["@" + propertyName + "_warning"] = entity.prop(propertyName).validationResult();
                        }
                        if (entity.prop(propertyName).isRequired()) {
                            bindingView["@" + propertyName + "_required"] = true;
                        } else {
                            bindingView["@" + propertyName + "_required"] = false;
                        }
                        if (entity.type().prop(propertyName).isUpperCase()) {
                            bindingView["@" + propertyName + "_uppercase"] = true;
                        }
                    }
                    
                    bindingView["@" + propertyName + "_editable"] = entity.prop(propertyName).isEditable();

                    if (typeof bindingView[propertyName] === 'undefined' || bindingView[propertyName] === undefined) {
                        throw "Illegal value exception: the property [" + propertyName + "] can not be assigned as [" + bindingView[propertyName] + "].";
                    }
                });

                // console.log("       entity + bindingView", entity, bindingView);
                return bindingView;
            },

            _extractOriginalBindingView: function (entity) {
                var self = this;
                var originalBindingView = self._reflector().newEntityEmpty();

                originalBindingView["_type"] = entity["_type"];
                originalBindingView["id"] = entity["id"];
                originalBindingView["version"] = entity["version"];

                entity.traverseProperties(function (propertyName) {
                    originalBindingView[propertyName] = self._reflector().convert(entity.getOriginal(propertyName));
                });

                // console.log("       entity + originalBindingView", entity, bindingView);
                return originalBindingView;
            }
        };
    })();

        name: 'opaque-animation',
        node: selectedPage
      }];

      // configure selectedPage animations.
      if (this.entryAnimation) {
        this.animationConfig.push({
          name: this.entryAnimation,
          node: selectedPage
        });
      } else {
        if (selectedPage.getAnimationConfig) {
          this.animationConfig.push({
            animatable: selectedPage,
            type: 'entry'
          });
        }
      }

      if (oldPage) {

        // cancel the currently running animation if one is ongoing.
        if (oldPage.classList.contains('neon-animating')) {
          this._squelchNextFinishEvent = true;
          this.cancelAnimation();
          this._completeSelectedChanged();
        }

        // configure the animation.
        if (this.exitAnimation) {
          this.animationConfig.push({
            name: this.exitAnimation,
            node: oldPage
          });
        } else {
          if (oldPage.getAnimationConfig) {
            this.animationConfig.push({
              animatable: oldPage,
              type: 'exit'
            });
          }
        }

        // display the oldPage during the transition.
        oldPage.classList.add('neon-animating');
      }

      selectedPage.classList.add('neon-animating');

      if (this.animationConfig.length > 1) {

<dom-module id="tg-flex-layout" assetpath="/resources/layout/">

    <template>
        <tg-app-config id="appConfig"></tg-app-config>
        <iron-media-query query="[[_calcMobileQuery()]]" on-query-matches-changed="_mobileChanged"></iron-media-query>
        <iron-media-query query="[[_calcTabletQuery()]]" on-query-matches-changed="_tabletChanged"></iron-media-query>
        <iron-media-query query="[[_calcDesktopQuery()]]" on-query-matches-changed="_desktopChanged"></iron-media-query>
        <content select=":not(text):not(template)" id="elements"></content>
    </template>

</dom-module>

<script>
    (function () {
        'use strict'
        var setLayout = function (layout) {
                var contentIndex = 0,
                    selectedElements = [],
                    orderedElements = [];
                if (!Array.isArray(layout)) {
                    throw "The layout must be an array";
                }
                if (!this.componentsToLayout) {
                    this.componentsToLayout = [];
                    Array.prototype.forEach.call(Polymer.dom(this.$.elements).getDistributedNodes(), function (item) {
                        this.componentsToLayout.push(item);
                    }.bind(this));
                }
                while (Polymer.dom(this).firstChild) {
                    Polymer.dom(this).removeChild(Polymer.dom(this).firstChild);
                }
                Polymer.dom.flush();
                removeStylesAndClasses.bind(this)(this);
                this.toggleClass("layout", true);
                this.toggleClass("vertical", true);
                if (this.debug) {
                    setDebugStyle(this);
                } else {
                    removeDebugStyle(this);
                }
                orderedElements = this.componentsToLayout.slice();
                splitElements.bind(this)(selectedElements, orderedElements, layout);
                layout.forEach((function (layoutElem) {
                    contentIndex = createFlexCell.bind(this)(this, layoutElem, selectedElements, orderedElements, true);
                }).bind(this));
                this.fire('layout-finished', layout);
            },
            splitElements = function (selectedElements, orderedElements, layout) {
                var selectIndex, selectedElement;
                if (hasArray(layout)) {
                    layout.forEach(function (element) {
                        if (Array.isArray(element)) {
                            splitElements.bind(this)(selectedElements, orderedElements, element);
                        }
                    }.bind(this));
                } else {
                    selectIndex = getSelectIndex(layout);
                    if (selectIndex >= 0) {
                        selectedElement = spliceSelectedElement(orderedElements, layout[selectIndex]);
                        if (selectedElement) {
                            selectedElements.push(selectedElement);
                        }
                    }
                }
            },
            spliceSelectedElement = function (orderedElements, layoutElement) {
                var attribute, value, selectCondition, elementIndex, colonIndex, equalSignIndex;
                colonIndex = layoutElement.indexOf(':');
                equalSignIndex = layoutElement.indexOf('=');
                if (colonIndex >= 0 && equalSignIndex >= 0 && colonIndex < equalSignIndex) {
                    selectCondition = layoutElement.split(':')[1].split('=');
                    attribute = selectCondition[0].trim();
                    value = selectCondition[1].trim();
                    for (elementIndex = 0; elementIndex < orderedElements.length; elementIndex += 1) {
                        if (orderedElements[elementIndex].hasAttribute(attribute) && orderedElements[elementIndex].getAttribute(attribute) === value) {
                            return orderedElements.splice(elementIndex, 1)[0];
                        }
                    }
                } else {
                    throw "Syntax error: the select condition must have ':' and '=' signs for example: 'select:propName=key.prop'";
                }
                return null;
            },
            setDebugStyle = function (element) {
                element.style.border = "1px dashed red";
            },
            removeDebugStyle = function (element) {
                element.style.removeProperty("border");
            },
            removeStylesAndClasses = function (element) {
                if (element.stylesToRemove) {
                    element.stylesToRemove.forEach(function (style) {
                        element.style.removeProperty(style);
                    });
                    delete element.stylesToRemove;
                }
                if (element.classesToRemove) {
                    element.classesToRemove.forEach(function (className) {
                        this.toggleClass(className, false, element);
                    }.bind(this));
                    delete element.classesToRemove;
                }
            },
            createFlexCell = function (container, layoutElem, selectedElements, orderedElements, horizontal) {
                var rowElement, styleValues, trimmedLayoutElement;
                if (typeof layoutElem === "string") {
                    trimmedLayoutElement = layoutElem.trim();
                    if (layoutElem.indexOf(':') >= 0) {
                        styleValues = layoutElem.split(":");
                        if (styleValues[0].trim() !== 'select') {
                            container.style[styleValues[0].trim()] = styleValues[1].trim();
                            container.stylesToRemove = container.stylesToRemove || [];
                            container.stylesToRemove.push(styleValues[0].trim());
                        }
                    } else {
                        container.classesToRemove = container.classesToRemove || [];
                        container.classesToRemove.push(trimmedLayoutElement);
                        if (trimmedLayoutElement === "horizontal" || trimmedLayoutElement === "vertical") {
                            this.toggleClass(horizontal ? "vertical" : "horizontal", false, container);
                        }
                        this.toggleClass(trimmedLayoutElement, true, container);
                    }
                } else if (Array.isArray(layoutElem)) {
                    if (!hasArray(layoutElem)) {
                        rowElement = getNextElement(selectedElements, orderedElements, layoutElem);
                        removeStylesAndClasses.bind(this)(rowElement);
                    } else {
                        rowElement = document.createElement("div");
                        this.toggleClass("layout", true, rowElement);
                        if (layoutElem.indexOf("horizontal") < 0 && layoutElem.indexOf("vertical") < 0) {
                            this.toggleClass(horizontal ? "horizontal" : "vertical", true, rowElement);
                        }
                    }
                    if (this.debug) {
                        setDebugStyle(rowElement);
                    } else {
                        removeDebugStyle(rowElement);
                    }
                    layoutElem.forEach((function (columnLayout) {
                        createFlexCell.bind(this)(rowElement, columnLayout, selectedElements, orderedElements, !horizontal);
                    }).bind(this));
                    Polymer.dom(container).appendChild(rowElement);
                }
            },
            getNextElement = function (selectedElements, orderedElements, layoutElem) {
                var notFoundElement, attribute, value, selectCondition, selectElem, selectIndex = getSelectIndex(layoutElem);
                if (selectIndex >= 0) {
                    selectElem = layoutElem[selectIndex];
                    selectCondition = selectElem.split(':')[1].split('=');
                    attribute = selectCondition[0].trim();
                    value = selectCondition[1].trim();
                    if (selectedElements.length > 0 && selectedElements[0].hasAttribute(attribute) && selectedElements[0].getAttribute(attribute) === value) {
                        return selectedElements.splice(0, 1)[0];
                    }
                } else if (orderedElements.length > 0) {
                    return orderedElements.splice(0, 1)[0];
                }
                notFoundElement = document.createElement('div');
                Polymer.dom(notFoundElement).innerHTML = "element not found!"
                return notFoundElement;
            },
            hasArray = function (layoutElem) {
                var elemIndex;
                for (elemIndex = 0; elemIndex < layoutElem.length; elemIndex++) {
                    if (Array.isArray(layoutElem[elemIndex])) {
                        return true;
                    }
                }
                return false;
            },
            getSelectIndex = function (layoutElem) {
                var elemIndex;
                for (elemIndex = 0; elemIndex < layoutElem.length; elemIndex++) {
                    if (typeof layoutElem[elemIndex] === 'string' && layoutElem[elemIndex].indexOf("select") >= 0) {
                        return elemIndex;
                    }
                }
                return -1;
            };
        Polymer({

            is: "tg-flex-layout",

            properties: {
                whenDesktop: {
                    type: Array,
                    observer: "_whenDesktopChanged"
                },
                whenTablet: {
                    type: Array,
                    observer: "_whenTabletChanged"
                },
                whenMobile: {
                    type: Array,
                    observer: "_whenMobileChanged"
                },
                debug: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    observer: "_debugChanged"
                },
                desktopScreen: {
                    type: Boolean,
                    readOnly: true,
                    observer: "_handleDesktopScreen"
                },
                tabletScreen: {
                    type: Boolean,
                    readOnly: true,
                    observer: "_handleTabletScreen"
                },
                mobileScreen: {
                    type: Boolean,
                    readOnly: true,
                    observer: "_handleMobileScreen"
                },
                contentLoaded: {
                    type: Boolean,
                    readOnly: true,
                    observer: "_handleContentLoading",
                    value: false
                }
            },
            attached: function () {
                var self = this;
                this.async(function () {
                    this._setContentLoaded(true);
                }, 1);
            },
            _handleMobileScreen: function (newValue, oldValue) {
                if (newValue && this.whenMobile && this.contentLoaded) {
                    setLayout.bind(this)(this.whenMobile);
                }
            },
            _handleTabletScreen: function (newValue, oldValue) {
                if (newValue && this.whenTablet && this.contentLoaded) {
                    setLayout.bind(this)(this.whenTablet);
                }
            },
            _handleDesktopScreen: function (newValue, oldValue) {
                if (newValue && this.whenDesktop && this.contentLoaded) {
                    setLayout.bind(this)(this.whenDesktop);
                }
            },
            _handleContentLoading: function (newValue, oldValue) {
                if (newValue) {
                    if (this.desktopScreen && this.whenDesktop) {
                        setLayout.bind(this)(this.whenDesktop);
                    } else if (this.tabletScreen && this.whenTablet) {
                        setLayout.bind(this)(this.whenTablet);
                    } else if (this.mobileScreen && this.whenMobile) {
                        setLayout.bind(this)(this.whenMobile);
                    }
                }
            },
            _mobileChanged: function (e, detail) {
                this._setMobileScreen(detail.value);
            },
            _tabletChanged: function (e, detail) {
                this._setTabletScreen(detail.value);
            },
            _desktopChanged: function (e, detail) {
                this._setDesktopScreen(detail.value);
            },
            _whenMobileChanged: function (newValue, oldValue) {
                if (this.mobileScreen && newValue && this.contentLoaded) {
                    setLayout.bind(this)(this.whenMobile);
                }
            },
            _whenTabletChanged: function (newValue, oldValue) {
                if (this.tabletScreen && newValue && this.contentLoaded) {
                    setLayout.bind(this)(this.whenTablet);
                }
            },
            _whenDesktopChanged: function (newValue, oldValue) {
                if (this.desktopScreen && newValue && this.contentLoaded) {
                    setLayout.bind(this)(this.whenDesktop);
                }
            },
            _debugChanged: function (newValue, oldValue) {
                if (this.componentsToLayout) {
                    this.componentsToLayout.forEach(function (element) {
                        if (newValue) {
                            setDebugStyle(element);
                        } else {
                            removeDebugStyle(element);
                        }
                    });
                }
            },
            _calcMobileQuery: function () {
                return "max-width: " + (this.$.appConfig.minTabletWidth - 1) + "px";
            },
            _calcTabletQuery: function () {
                return "(min-width: " + this.$.appConfig.minTabletWidth + "px) and (max-width: " + (this.$.appConfig.minDesktopWidth - 1) + "px)";
            },
            _calcDesktopQuery: function () {
                return "min-width: " + this.$.appConfig.minDesktopWidth + "px";
            }
        });
    })();
</script><iron-iconset-svg name="icons" size="24">

<dom-module id="paper-button" assetpath="/resources/polymer/paper-button/">

  <style>

    :host {
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      min-width: 5.14em;
      margin: 0 0.29em;
      background: transparent;
      text-align: center;
      font: inherit;
      text-transform: uppercase;
      outline: none;
      border-radius: 3px;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;

      @apply(--paper-button);
    }

    .keyboard-focus {
      font-weight: bold;
    }

    :host([disabled]) {
      background: #eaeaea;
      color: #a8a8a8;
      cursor: auto;
      pointer-events: none;

      @apply(--paper-button-disabled);
    }

    :host([noink]) paper-ripple {
      display: none;
    }

    paper-material {
      border-radius: inherit;
    }

    .content > ::content * {
      text-transform: inherit;
    }

    .content {
      padding: 0.7em 0.57em
    }
  </style>

  <template>

    <paper-ripple></paper-ripple>

    <paper-material class$="[[_computeContentClass(receivedFocusFromKeyboard)]]" elevation="[[_elevation]]" animated="">
      <content></content>
    </paper-material>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-button',

    behaviors: [
      Polymer.PaperButtonBehavior
    ],

    properties: {

      /**
       * If true, the button should be styled with a shadow.
       */
      raised: {
        type: Boolean,
        reflectToAttribute: true,
        value: false,
        observer: '_calculateElevation'
      }
    },

    _calculateElevation: function() {
      if (!this.raised) {
        this._elevation = 0;
      } else {
        Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this);
      }
    },

    _computeContentClass: function(receivedFocusFromKeyboard) {
      var className = 'content ';
      if (receivedFocusFromKeyboard) {
        className += ' keyboard-focus';
      }
      return className;
    }
  });

</script>
<dom-module id="paper-input-container" assetpath="/resources/polymer/paper-input/">

  <style>

    :host {
      display: block;
      padding: 8px 0;

      @apply(--paper-input-container);
    }

    :host[inline] {
      display: inline-block;
    }

    :host([disabled]) {
      pointer-events: none;
      opacity: 0.33;

      @apply(--paper-input-container-disabled);
    }

    .floated-label-placeholder {
      @apply(--paper-font-caption);
    }

    .underline {
      position: relative;
    }

    .focused-line {
      height: 2px;

      -webkit-transform-origin: center center;
      transform-origin: center center;
      -webkit-transform: scale3d(0,1,1);
      transform: scale3d(0,1,1);

      background: var(--paper-input-container-focus-color, --default-primary-color);

      @apply(--paper-input-container-underline-focus);
    }

    .underline.is-highlighted .focused-line {
      -webkit-transform: none;
      transform: none;
      -webkit-transition: -webkit-transform 0.25s;
      transition: transform 0.25s;

      @apply(--paper-transition-easing);
    }

    .underline.is-invalid .focused-line {
      background: var(--paper-input-container-invalid-color, --google-red-500);

      -webkit-transform: none;
      transform: none;
      -webkit-transition: -webkit-transform 0.25s;
      transition: transform 0.25s;

      @apply(--paper-transition-easing);
    }

    .unfocused-line {
      height: 1px;
      background: var(--paper-input-container-color, --secondary-text-color);

      @apply(--paper-input-container-underline);
    }

    :host([disabled]) .unfocused-line {
      border-bottom: 1px dashed;
      border-color: var(--paper-input-container-color, --secondary-text-color);
      background: transparent;

      @apply(--paper-input-container-underline-disabled);
    }

    .label-and-input-container {
      @apply(--layout-flex);
      @apply(--layout-relative);
    }

    .input-content {
      position: relative;
      @apply(--layout-horizontal);
      @apply(--layout-end);
    }

    .input-content ::content label,
    .input-content ::content .paper-input-label {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      font: inherit;
      color: var(--paper-input-container-color, --secondary-text-color);

      @apply(--paper-font-subhead);
      @apply(--paper-input-container-label);
    }

    .input-content.label-is-floating ::content label,
    .input-content.label-is-floating ::content .paper-input-label {
      -webkit-transform: translate3d(0, -75%, 0) scale(0.75);
      transform: translate3d(0, -75%, 0) scale(0.75);
      -webkit-transform-origin: left top;
      transform-origin: left top;
      -webkit-transition: -webkit-transform 0.25s;
      transition: transform 0.25s;

      @apply(--paper-transition-easing);
    }

    .input-content.label-is-highlighted ::content label,
    .input-content.label-is-highlighted ::content .paper-input-label {
      color: var(--paper-input-container-focus-color, --default-primary-color);

      @apply(--paper-input-container-label-focus);
    }

    .input-content.is-invalid ::content label,
    .input-content.is-invalid ::content .paper-input-label {
      color: var(--paper-input-container-invalid-color, --google-red-500);
    }

    .input-content.label-is-hidden ::content label,
    .input-content.label-is-hidden ::content .paper-input-label {
      visibility: hidden;
    }

    .input-content ::content input,
    .input-content ::content textarea,
    .input-content ::content iron-autogrow-textarea,
    .input-content ::content .paper-input-input {
      position: relative; /* to make a stacking context */
      outline: none;
      box-shadow: none;
      padding: 0;
      width: 100%;
      background: transparent;
      border: none;
      color: var(--paper-input-container-input-color, --primary-text-color);

      @apply(--paper-font-subhead);
      @apply(--paper-input-container-input);
    }

    ::content [prefix] {
      @apply(--paper-font-subhead);
      @apply(--paper-input-prefix);
    }

    ::content [suffix] {
      @apply(--paper-font-subhead);
      @apply(--paper-input-suffix);
    }

    .input-content ::content input {
      min-width: 0;
    }

    .input-content ::content textarea {
      resize: none;
    }

    .add-on-content.is-invalid ::content * {
      color: var(--paper-input-container-invalid-color, --google-red-500);
    }

    .add-on-content.is-highlighted ::content * {
      color: var(--paper-input-container-focus-color, --default-primary-color);
    }

  </style>

  <template>

    <template is="dom-if" if="[[!noLabelFloat]]">

    <div class$="[[_computeInputContentClass(noLabelFloat,alwaysFloatLabel,focused,invalid,_inputHasContent)]]">
      <content select="[prefix]" id="prefix"></content>
      <div class="label-and-input-container">

    <div class$="[[_computeUnderlineClass(focused,invalid)]]">
      <div class="unfocused-line fit"></div>

    </div>

    /**

     */
    prepare: function() {
      if (!this.parentNode) {

        },

        _isInteger: function (editorKind) {
            return 'INTEGER' === editorKind;
        },

        _isSinglelineTextOrDate: function (editorKind) {
            return 'SINGLELINE_TEXT' === editorKind || 'DATE' === editorKind;
        },

        _isMultilineText: function (editorKind) {
            return 'MULTILINE_TEXT' === editorKind;
        },

        _isBooleanEditor: function (editorKind) {

        },

        _isAutocompleter: function (editorKind) {

        /**

         *
         * If action does not exist -- 'action' is 'null', otherwise -- 'action' contains some object.
         */
        _actionDoesNotExist: function (action) {

        },

        _calcLabelStyle: function (editorKind, _disabled) {

            if (_disabled === true) {

        /**

        _calcDecoratorPartStyle: function (_disabled) {

            if (_disabled === true) {
                style += "opacity: 0.6;"
            }
            return style;
        },
        
        /**
         * Returns value that indicates whether boolean editor is checked or not.
         */
        _isBooleanChecked: function (editingValue) {

        /**
         * The observer to the '_disabled' property, which maintains appropriately the class list of the decorator (regarding the class 'decorator-disabled').

        _disabledChanged: function (newValue, oldValue) {

            	this.$.decorator.classList.add("decorator-disabled");
        	} else {
        		this.$.decorator.classList.remove("decorator-disabled");
        	}
            this.updateStyles();
        }

<script>
    (function () {

        function escapeRegExp(str) {
            return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
        }

        function replaceAll(find, replace, str) {
            // 'g' is the flag for global match,
            // 'i' is the flag to ignore the case during matching
            return str.replace(new RegExp(escapeRegExp(find), 'g', 'i'), replace);
        }

             ********************************************************
             *********************** PROPERTIES *********************

             ********************************************************/

            	 * It is bound to iron-ajax property loading, which basicaly controlls spinner visibility. */
                searching: {

                additionalProperties: {

                },
                
                /* Indicates whether multiple (true) or a single (false, default) value is acceptable. */
                multi: {
                	type: Boolean,
                	value: false
                },
                
                /**

                 */
                autocompletionType: {
                	type: String
                },
                
                /**
                 * Returns 'true' if this editor is a part of Entity Master, 'false' in case if it is a part of Entity Centre.
                 *
                 * Should not be null, should be initialised using generation logic.
                 */
                asPartOfEntityMaster: {
                	type: Boolean
                },
                
                /**
                 * Default implementation for unsuccessful postSearched callback (external property from tg-entity-binder).
                 */
            	postSearchedDefaultError: {
            		type: Function
            	},
            	
            	/**
            	 * External utility function for processing responses (from tg-entity-binder).
            	 */
            	processResponse: {
            		type: Function
            	},
            	
            	/**

            	 */
            	processError: {
            		type: Function
            	},
            	
            	/**
            	 * The function which creates 'modifiedPropertiesHolder' for the autocompletion context.
            	 */
            	createModifiedPropertiesHolder: {
            		type: Function
            	},
            	
                /**
                 * Determines whether the selection criteria entity are required to be send inside the centre context.
                 *
                 * 'null' -- if not applicable, for e.g. this is a master's (not centre's) editor, or in Centre DSL end-app dev has not been marked 'selectionCrit' as relevant for context.
                 */
                requireSelectionCriteria: {

            	},

                 */
                requireSelectedEntities: {
            		type: String
            	},
                /**
                 * Determines whether the master entity (main entity for dependent centre) are required to be send inside the centre context.
                 *

                 */
                requireMasterEntity: {
            		type: String
            	},

            	/**
            	 * The external function to be bound from tg-selection-criteria for retrieving 'selected entities as part of the context'.
            	 */
                getSelectedEntities: {
            		type: Function
            	},
            	
            	/**

            	 */
                getMasterEntity: {

            	},
                
                _replaceFromIndex: {

            	/**

                },
                
            	/**
            	 * OVERRIDDEN FROM TgEditorBehavior: this specific textArea's event is invoked after some key has been pressed.
            	 *
            	 * Designated to be bound to child elements.
            	 */
                _onKeydown: {
                	type: Function,
                	value: function () {
                		return (function (event) {
                    		if (event.keyCode === 13 && this.opened === true) { // 'Enter' has been pressed
                    			this._done();
                    		} else if (event.keyCode === 38 || event.keyCode === 40) { // up/down arrow keys
                    		    // By devault up/down arrow keys work like home/end for and input field
                    		    // That's why this event should be suppressed.
                    		    event.stopPropagation();
                    		    if(event.stopPropagation) event.stopPropagation();
                    		    if(event.preventDefault) event.preventDefault();
                    		    event.cancelBubble=true;
                    		    event.returnValue=false;
                    		    
                    		    // Let's now handle the up/down logic that should perform search result list navigation
                    		    if (event.keyCode === 38) {
                    		        this._selectPrevOnKeyUp(event);
                    		    } else if (event.keyCode === 40) {
                                    this._selectNextOnKeyDown(event);

             	_url: {

            	 */

                    		if (this.opened === false) {

                    			parentFunction.call(this, event);

            listeners: {

            },

                if (this.additionalProperties) {
            		result.additionalProperties = JSON.parse(this.additionalProperties);
                }

                	// There is no need to proceed with search if user moved out of the search field
                	this._cancelSearch();

            },
            
            _notifyResize: function() {
                this.async(this.notifyResize, 1)
            },

            /**
             * Computes URL for 'ajaxSearcher'.
             */

                return "/autocompletion/" + autocompletionType + "/" + propertyName;
            },

            _computeSearchingOrOpened: function(searching, opened) {
            	return searching === true || opened == true;
            },
            
            _computeSearchingOrClosed: function(searching, opened) {
            	return searching === true || opened == false;
            },
            
            /**
             * Cleans input text.
             */
            _prepInput: function (str) {
                if (str) {
                    return str.replace(/\*\*/g, "*");
                }
                return str;
            },
            
            /* Invokes _search with '*' as the default search value, so than when nothing was typed, but 
             * the search button has been pressed then the search happens as if wildcard has been typed. */
            _searchOnTap: function (e) {
                this._search('*');
            },
            
            /* Invokes _search with an emply string as the default search value, which ensures what no search would happen
             * if nothing was typed into the input field. */
            _searchForOnInput: function () {
                this._search('');
            },
            
            _search: function (defaultSearchQuery) {
                // What is the query string?
                var inputText = ''; // default value
                if (this.multi === false) {
                	// assign the actual search string
                	inputText = this._prepInput(this.decoratedInput().value) || defaultSearchQuery;
                } else {
                    // The following manipulations with indexes are required in case of multi selection
                    // in order to detremine what part of the input text should be used for search and
                    // also for later insertion of selected values (this._replaceFromIndex and this._replaceToIndex govern this).

                	var text = this.decoratedInput().value;
                	var caretPos = this.decoratedInput().selectionStart;
                	var toIndex = text.indexOf(this.separator, caretPos);
                
                	if (toIndex < 0) {
                		toIndex = text.length;
                	}
                	var startOfText = text.substring(0, caretPos);
                	var fromIndex = startOfText.lastIndexOf(this.separator);
                
                	if (fromIndex < 0) {
                		fromIndex = -1; // just to make sure that it is -1
                	}

                	this._replaceFromIndex = fromIndex;
                	this._replaceToIndex = toIndex;
                	
                	// assign the actual search string
                	inputText = this._prepInput(text.substring(fromIndex + 1, toIndex).trim()) || defaultSearchQuery;
                }                
               	
                // prep this.searchQuery for highlighting of the matching parts in the search result
                if (!inputText) {
                    this._searchQuery = "";
                } else {
                    this._searchQuery = replaceAll('*', '\\w*', inputText.toUpperCase());
                }

                // collect new matching values
                var self = this;
                var result = self.$.result;
                result.searchQuery = self._searchQuery;
                var container = self.$.container;

                if (this._searchQuery /*&& this.hasFocus === true*/ ) {

                    self.async((function () {
                        // clear previous search result
                        result.clearSelection();
                    }).bind(self), 1);

                    // prepare the AJAX request based on the raw search string
                    var serialisedSearchQuery = this.$.serialiser.serialise(this.createContextHolder(inputText));
                    this.$.ajaxSearcher.body = JSON.stringify(serialisedSearchQuery);
                    this.$.ajaxSearcher.generateRequest();
                } else if (result.opened) { // make sure overlay is closed is no search is performed
                    result.close();
                    this._focusInput();
                }
            },
            
            /*
             * Displays the search result.
             */
            _onFound: function (entities) {
                var self = this;
                var result = self.$.result;
                // make sure to assign reflector to the result object
                result.reflector = this.reflector();
                
                result.clearSelection();
                
                for (var index = 0; index < entities.length; index++) {
                    // Entity is converted to a string representation of its key.
                    // This includes correct conversion of simple and composite entities
                    var key = this.reflector().convert(entities[index]);
                    entities[index].key = key;
                    result.pushValue(entities[index]);

                Polymer.dom.flush();

                this.async(function () {
                    if (result.opened) {
                        self._resultOpened();
                    } else {                        
                        result.open();
                    }

                    //self.async(self.notifyResize, 1);
                }, 100);
            },
            
            /**

	                    var contextHolder = this.reflector().createContextHolder(
	                        "true", null, null,
	                        this.createModifiedPropertiesHolder, null, null
	                    );
	                    this.reflector().setCustomProperty(contextHolder, "@@searchString", inputText);

	                } else {
	                	return Polymer.TgBehaviors.TgEditorBehavior.createContextHolder.call(this, inputText);
	                }

                	return Polymer.TgBehaviors.TgEditorBehavior.createContextHolder.call(this, inputText);

            _cancelSearch: function() {

            _resultOpened: function(e) {

            },

            /* This method handles an explicit user action for accepting selected values from an autocompleted list.

             */

            	console.log("_done:");
            	var input = this.decoratedInput();
            	var result = this.$.result;
            	var hasValuesToProcess = Object.keys(result.selectedValues).length > 0;
            	
            	// should close automatcially, but just in case let's make sure the result overlay gets closed
        		this.opened = false;
            	result.close();
            	
            	// TODO implemente value accpetance logic...
            	if (hasValuesToProcess) {
                    // compose a string value, which would be a comma separated string in case of multi
                    var selectedValuesAsStr = _.map(result.selectedValues, function (obj) {
                        console.log(obj.key);
                        return obj.key;
                    }).join(this.separator);
                    
                    if(!this.multi) {
                        // if this is a single selection config then need to simply assign the value
                        this._editingValue = selectedValuesAsStr;
                    } else {
                        // in case of multi selection config things get a little more interesting
                        // as we need to insert the value into the right position of an existing text in the input field
                        var before = this._editingValue.substring(0, this._replaceFromIndex + 1);
                        var after = this._editingValue.substr(this._replaceToIndex);
                        var newEditingValue = before + selectedValuesAsStr + after;

                        this._editingValue = newEditingValue;

                        // let's highlight the inseted values
                        input.selectionStart = this._replaceFromIndex;
                        input.selectionEnd = input.selectionStart + selectedValuesAsStr.length + 1;
            			
            		}
            	}
            	
            	result.clearSelection();
            	// The input value could have been changed manually or as a result of selection (the above logic).
            	// Therefore, need to fire the change event.
        		this._onChange();
            	
            	// at the end let's focus the input...
            	this._focusInput();
            },
            
            /* This method is used to make sure the input is in focus */
            _focusInput: function() {
            	// at the end let's focus the input...
            	var input = this.decoratedInput();
            	this.async(function() {
            		input.focus();
            	}, 1);
            },
            
            get parent() {
                if (this.parentNode.nodeType === Node.DOCUMENT_FRAGMENT_NODE) {
                    return this.parentNode.host;
                }
                return this.parentNode;
            },

            /* Iron reseze event listener for correct resizing and positioning of an open result overlay. */
            _onIronResize: function () {
                var container = this.decorator();
                var result = this.$.result;
                this.async(function () {         
                    var rect = container.getBoundingClientRect();//getClientRects()[0];
                    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
                    
                    var top = rect.top + scrollTop + container.offsetHeight;//rect.bottom + scrollTop;
                    var left = rect.left;// + scrollLeft;
                    var right = rect.right;
                    var width = rect.width;
                    
                    result.style.position = 'absolute';
                    result.style.top = top + 'px';
                    
                    // let's try to accomodate the width of the overlay so that in case 
                    // the input field is narrow, but there is additional window width available to the
                    // left or right of the input, it would be used.
                    var minWidth = 200;
                    result.style['min-width'] = minWidth + 'px'; // set mid-width, which is important for shifting overlay to the left
                    var visibleWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                    var spaceToRightWindowSide = (visibleWidth - right) + width;                        
                    result.style['max-width'] = spaceToRightWindowSide + 'px';
                    // is there sufficient space to the right?
                    if (spaceToRightWindowSide >= minWidth) {
                    	result.style.left = left + 'px';
                    	// ideally the overlay width should be the same as the intput's
                    	// but, if it gets too narrow the min-widht would fix it
                    	result.style.width = width + 'px';
                    } else { 
                    	// otherwise, move the overlay to the left side, but not beyond
                    	var resultRect = result.getClientRects()[0];
                    	var adjustment = 5; // minor adjustment to make the overlay fully visible
                    	var newLeft = (visibleWidth - (minWidth + adjustment));
                    	if (newLeft > 0) {
                    		result.style.left = newLeft + 'px'; 
                    	} else {
                    		result.style.left = adjustment + 'px';
                    	}
                    }

                    // let's try also to determine the best height depending on the window height and 
                    // the current vertical location of the element
                    var visibleHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
                    result.style['max-height'] = (visibleHeight - top - 10) + 'px'; // 10 pixels is an arbitrary adjustment
                    result.style['min-height'] = '50px'; 
                });
            },
            
            /**
             * The bound to this editor property of the bound entity should be of String type (if not multi) or of String array type (if multi).
             *
             * Therefore, it is expected that the passed in value is either a null or a String (if not multi) 
             * or an empty array [] or an array of Strings (if multi).
             */
            convertToString: function (value) {
            	if (this.multi === true) {
            		return value.join(this.separator); // for empty array it will return "". 'value' should never be 'null'!
            	} else {
                	return value === null ? "" : "" + value;
            	}
            },

            /**
             * The bound to this editor property of the bound entity should be of String type (if not multi) or of String array type (if multi).
             *
             * Multi: the string value from the editor should be split by separator and the resulting Strig array returned.
             *
             * Single: the string value from the editor should either be taken as is if it is not empty,
             * or converted to null due to the fact that there should be no empty string representing an entity key.
             */
            convertFromString: function (strValue) {
            	if (this.multi === true) {
            		if (strValue === '') {
                        return []; // missing value for multi autocompliter is empty array []!
                    } else {
                        var arr = strValue.split(this.separator);
                        return arr;
                    }
            	} else {
                	return strValue === '' ? null : strValue;
            	}
            },
            
            _processSearcherResponse: function (e) {
            	var self = this;
                self.processResponse(e, "search", function (foundEntities) {
                    self._onFound(foundEntities);
                });
            },
            
            _processSearcherError: function (e) {
                this.opened = true;
                this.$.result.close();
                this.processError(e, "search", function (errorResult) {
                    self.postSearchedDefaultError(errorResult);
                    //self.searching = false;
                });
            },
            
            _selectNextOnKeyDown: function(e) {
                if (this.$.result.opened) {
                    console.log('select next');
                    this.$.result.selectNext();
                } else {
                    this._searchOnTap();
                }

                    <div class="meridian layout vertical center-center">[[meridian]]</div>

                </div>
            </template>
