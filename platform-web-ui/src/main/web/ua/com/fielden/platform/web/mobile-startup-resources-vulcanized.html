            	entityType: String,
            	postValidatedDefault: Function,
            	postValidatedDefaultError: Function,
            	processResponse: Function,
            	processError: Function,
        		
             	/////////////////////////////////////////////////////////////////////////////////////////////////////////
             	//////////////////////////////// INNER PROPERTIES, THAT GOVERN CHILDREN /////////////////////////////////
             	/////////////////////////////////////////////////////////////////////////////////////////////////////////
             	// These properties derive from other properties and are considered as 'private' -- need to have '_'   //
             	//   prefix. 																				           //
             	// Also, these properties are designed to be bound to children element properties -- it is necessary to//
             	//   populate their default values in ready callback (to have these values populated in children)!     //
             	/////////////////////////////////////////////////////////////////////////////////////////////////////////
             	_url: {
             		type: String,
             		computed: '_computeUrl(entityType)'
             	}
        	},
        	
            ready: function() { 
                var self = this;
                
                self._processValidatorResponse = function (e) {
                	self.processResponse(e, "validate", function (entityAndCustomObject) {
                        self.postValidatedDefault(entityAndCustomObject);
                	});
                };
                
                self._processValidatorError = function (e) {
                	self.processError(e, "validate", function (errorResult) {
                        self.postValidatedDefaultError(errorResult);
                    });
                };
            },

            /**
             * Starts the process of entity validation.
             *
             * @param modifiedPropertiesHolder -- the entity with modified properties
             * @param context -- optional centre context (intended first of all for validation of newly created entities where validation prototypes at the server side requre context to be instantiated)
             */
            validate: function (modifiedPropertiesHolder, context) {
            	if (context) {
                    console.log('VALIDATE: CONTEXT PROVIDED = ', context);
            	}
            	// previous implementation ser = this.$.serialiser.serialise(modifiedPropertiesHolder);
                var ser = this.$.serialiser.serialise(this.$.serialiser.$.reflector.createSavingInfoHolder(modifiedPropertiesHolder, context));
                this.$.ajaxSender.body = JSON.stringify(ser);
                this.$.ajaxSender.generateRequest();
            },

            /**
             * Cancels any unfinished validation that was requested earlier (if any).
             */
            abortValidationIfAny: function() {
            	var reflector = this.$.serialiser.$.reflector;
            	var numberOfAbortedRequests = reflector.discardAllRequests(this.$.ajaxSender);
            	if (numberOfAbortedRequests > 0) {
            	    console.warn("abortValidationIfAny: number of aborted requests =", numberOfAbortedRequests);
            	}
            },
            
            /**
             * Cancels any unfinished validation that was requested earlier (if any) except the last one and returns corresponding promise.
             */
            abortValidationExceptLastOne: function() {
            	var reflector = this.$.serialiser.$.reflector;
            	var numberOfAbortedRequests = reflector.discardAllRequests(this.$.ajaxSender, true);
            	if (numberOfAbortedRequests > 0) {
            	    console.warn("abortValidationExceptLastOne: number of aborted requests =", numberOfAbortedRequests);
            	}
            	if (this.$.ajaxSender.activeRequests.length > 0) {
            	    if (this.$.ajaxSender.activeRequests.length > 1) {
            	    	throw 'At this stage only one validation request should exist.';
            	    }
            	    return this.$.ajaxSender.activeRequests[0].completes;
            	} else {
                	if (numberOfAbortedRequests > 0) {
                	    throw 'There were aborted requests, however the last one was needed to be NOT ABORTED, but it was.';
                	}
            	    return null;
            	}
            },

            this.fire('iron-announce', {
              text: this.text

            if (this._canAutoClose) {

            <div hidden$="[[_skipShowMore(_showProgress, _hasMore)]]" style="color: #03A9F4;" on-tap="_showMessageDlg">MORE</div>
        </paper-toast>
    </template>
</dom-module>
    
<script>
    (function () {
        Polymer({
        	// attributes="msgHeading -- TODO was this ever needed?"
        	
        	is: 'tg-toast',
        	
        	properties: {
            	/////////////////////////////////////////////////////////////////////////////////////////////////////////
            	////////////////////////////////////////// EXTERNAL PROPERTIES //////////////////////////////////////////
            	/////////////////////////////////////////////////////////////////////////////////////////////////////////
            	// These mandatory properties must be specified in attributes, when constructing descendant elements.  //
            	// No default values are allowed in this case.														   //
            	/////////////////////////////////////////////////////////////////////////////////////////////////////////
            	
            	text: {
            		type: String
            	},
            	
            	msgText: {
            		type: String,
            		value: ''
            	},
            	
                showProgress: {
                	type: Boolean
                },
                
                hasMore: {
                	type: Boolean
                },
                
             	/////////////////////////////////////////////////////////////////////////////////////////////////////////
             	//////////////////////////////// INNER PROPERTIES, THAT GOVERN CHILDREN /////////////////////////////////
             	/////////////////////////////////////////////////////////////////////////////////////////////////////////
             	// These properties derive from other properties and are considered as 'private' -- need to have '_'   //
             	//   prefix. 																				           //
             	// Also, these properties are designed to be bound to children element properties -- it is necessary to//
             	//   populate their default values in ready callback (to have these values populated in children)!     //
             	/////////////////////////////////////////////////////////////////////////////////////////////////////////
             	_text: {
            		type: String
            	},
            	
            	_msgText: {
            		type: String,
            		value: ''
            	},
            	
                _showProgress: {
                	type: Boolean
                },
                
                _hasMore: {
                	type: Boolean
                },
             	
                _skipShowProgress: {
                	type: Boolean,
                	computed: '_shouldSkipProgress(_showProgress, _hasMore)'
                }
        	},

            _showMessageDlg: function (event) {
                // need to open dialog asynchronously for it to open on mobile devices 
                this.async(function () {
                    // build and display the dialog
                    var domBind = document.createElement('template', 'dom-bind');

                    domBind._dialogClosed = function() {
                        Polymer.dom(document.body).removeChild(this);
                        Polymer.dom.flush();
                    }.bind(domBind);
                    
                    var paperDialog = domBind.content.ownerDocument.createElement('paper-dialog');
                    Polymer.dom(paperDialog).setAttribute("class", "toast-dialog");
                    Polymer.dom(paperDialog).setAttribute("id", "msgDialog");
                    Polymer.dom(paperDialog).setAttribute("on-iron-overlay-closed", "_dialogClosed");
                    Polymer.dom(paperDialog).setAttribute("with-backdrop", "true");
                    Polymer.dom(paperDialog).setAttribute("entry-animation", "scale-up-animation");
                    Polymer.dom(paperDialog).setAttribute("exit-animation", "fade-out-animation");
                    
                    var paperDialogScrollable = domBind.content.ownerDocument.createElement('paper-dialog-scrollable');
                    var msgPar = domBind.content.ownerDocument.createElement('p');
                    Polymer.dom(msgPar).setAttribute("style", "padding: 10px");
                    Polymer.dom(msgPar).innerHTML = this._msgText;
                    Polymer.dom(paperDialogScrollable).appendChild(msgPar);
                    
                    var buttonsDiv = domBind.content.ownerDocument.createElement('div');
                    Polymer.dom(buttonsDiv).setAttribute("class", "buttons");
                    
                    var buttons = domBind.content.ownerDocument.createElement('paper-button');
                    Polymer.dom(buttons).setAttribute("dialog-confirm", "dialog-confirm");
                    Polymer.dom(buttons).setAttribute("affirmative", "affirmative");
                    Polymer.dom(buttons).setAttribute("autofocus", "autofocus");
                    
                    var textSpan = domBind.content.ownerDocument.createElement('span');
                    Polymer.dom(textSpan).innerHTML = 'Close';
                    Polymer.dom(buttons).appendChild(textSpan);
                    
                    Polymer.dom(buttonsDiv).appendChild(buttons);
                    
                    Polymer.dom(paperDialog).appendChild(paperDialogScrollable);
                    Polymer.dom(paperDialog).appendChild(buttonsDiv);
                    
                    Polymer.dom(domBind.content).appendChild(paperDialog);
                    Polymer.dom(document.body).appendChild(domBind);
                    Polymer.dom.flush();

                    this.async(function () {
                        domBind.$.msgDialog.open();
                    }, 100);
                    
                }, 100);
                
            },
            
            _shouldSkipProgress: function (progress, hasMore) {
                return !progress || hasMore;
            },

            _skipShowMore: function (progress, hasMore) {
                return progress || !hasMore;
            },
            
            _getPreviousToast() {
                var toasts = document.querySelectorAll('#toast');
                var toast = null;
                var existingToastCount = 0;
                for (var index = 0; index < toasts.length; index++) {
                    var currToast = toasts.item(index);
                    if (currToast.parentNode === document.body) {
                        existingToastCount++;
                        // console.debug('toast show() parentNode is [', existingToastCount ,']', Polymer.dom(currToast).parentNode, currToast.parentNode, ' body == ', Polymer.dom(document.body), document.body);
                        if (existingToastCount > 1) {
                            throw 'More than one toast exist in body direct children.';
                        }
                        toast = currToast;
                    } else {
                        // console.warn('toast show() parentNode is ', Polymer.dom(currToast).parentNode, currToast.parentNode, ' body == ', Polymer.dom(document.body), document.body);
                    }
                }
                return toast;
            },
            
            show: function () {
                // console.debug('toast show(): [', this.text + ':' + this.msgText, '] hasMore = ', this.hasMore);
                var previousToast = this._getPreviousToast();
                if (!previousToast) {
                    // Override refit function for paper-toast which behaves really weird (Maybe next releas of paper-toast iron-fit-behavior and iron-overlay-behavior will change this weird behaviour).
                    this.$.toast.refit = function () {};
                    Polymer.dom(document.body).appendChild(this.$.toast);
                    Polymer.dom().flush();
                    this._showNewToast();
                } else if (previousToast.error === true && previousToast.visible) {
                    console.debug('toast show() discarded: [', this.text + ':' + this.msgText, '] hasMore = ', this.hasMore);
                } else {
                    // 'dataHost' is used to detemine 'tg-toast' instance from 'previousToast' found on body (parent of 'previousToast' is body, that is why there is a need to use other accessing method).
                    // WARNING: 'dataHost' is not a public Polymer API.
                    var previousTgToast = previousToast.dataHost;
                    
                    if (previousTgToast !== this) {
                        previousTgToast.text = this.text;
                        previousTgToast.msgText = this.msgText;
                        previousTgToast.showProgress = this.showProgress;
                        previousTgToast.hasMore = this.hasMore;
                    }
                    previousTgToast._showNewToast();
                }
            },
            
            _showNewToast: function () {
                this._text = this.text;
                this._msgText = this.msgText; 
                this._showProgress = this.showProgress;
                this._hasMore = this.hasMore;
                
                var oldDuration = this.$.toast.duration;
                if (this._showProgress && !this._hasMore) {
                    this.$.toast.duration = 3600000; //1 hour
                } else {
                    this.$.toast.duration = 3000; //3 seconds
                }
                // due to the fact, that current version of paper-toast does not react to 'duration' changes (reaction is performed only on _openedChanged), there is a need to react manually:
                if (this.$.toast.duration !== oldDuration) { // if duration changed
                    if (this.$.toast._autoClose !== null) {
                        this.$.toast.cancelAsync(this.$.toast._autoClose);
                        this.$.toast._autoClose = null;
                    }
                    this.$.toast._autoClose = this.$.toast.async(this.$.toast.close, this.$.toast.duration);
                }
                
                this.$.toast.error = this._hasMore;
                this.$.toast.show();
                // console.debug('toast show() ended : [', this._text + ':' + this._msgText, '] hasMore = ', this._hasMore);
            }
        })
    })();
</script>

<dom-module id="paper-dialog-scrollable" assetpath="/resources/polymer/paper-dialog-scrollable/">

  <style>

    :host {
      display: block;
      @apply(--layout-relative);
    }

    :host(.is-scrolled:not(:first-child))::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--divider-color);
    }

    :host(.can-scroll:not(.scrolled-to-bottom):not(:last-child))::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--divider-color);
    }

    .scrollable {
      padding: 0 24px;

      @apply(--layout-scroll);
      @apply(--paper-dialog-scrollable);
    }

    .fit {
      @apply(--layout-fit);
    }
  </style>

  <template>
    <div id="scrollable" class="scrollable">
      <content></content>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-dialog-scrollable',

    properties: {

      /**
       * The dialog element that implements `Polymer.PaperDialogBehavior` containing this element.
       * @type {?Node}
       */
      dialogElement: {
        type: Object
      }

    },

    listeners: {
      'scrollable.scroll': '_scroll'
    },

    /**
     * Returns the scrolling element.
     */
    get scrollTarget() {
      return this.$.scrollable;
    },

    ready: function () {
      this._ensureTarget();
    },

    attached: function() {
      this.classList.add('no-padding');
      this._ensureTarget();
      requestAnimationFrame(this._scroll.bind(this));
    },

    _scroll: function() {
      this.toggleClass('is-scrolled', this.scrollTarget.scrollTop > 0);
      this.toggleClass('can-scroll', this.scrollTarget.offsetHeight < this.scrollTarget.scrollHeight);
      this.toggleClass('scrolled-to-bottom',
        this.scrollTarget.scrollTop + this.scrollTarget.offsetHeight >= this.scrollTarget.scrollHeight);
    },

    _ensureTarget: function () {
      // read parentNode on attached because if dynamically created,
      // parentNode will be null on creation.
      this.dialogElement = this.dialogElement || Polymer.dom(this).parentNode;
      // Check if parent implements paper-dialog-behavior. If not, fit scrollTarget to host.
      if (this.dialogElement && this.dialogElement.behaviors &&
          this.dialogElement.behaviors.indexOf(Polymer.PaperDialogBehaviorImpl) >= 0) {
        this.dialogElement.sizingTarget = this.scrollTarget;
        this.scrollTarget.classList.remove('fit');
      } else if (this.dialogElement) {
        this.scrollTarget.classList.add('fit');
      }
    }

  });

</script>

            },

            },

            },

            },

            },
            /**

             */

            },
            /**

             */

                type: String
            },

            /////////////////////////////////////////////////////////////////////////////////////////////////////////

            /////////////////////////////////////////////////////////////////////////////////////////////////////////
            /**
             * The reference to component that was opened.
             */
            _masterComponent: {
                type: Object,
                value: null
            },
            /**
             * Executes the action.

             */
            _run: {

            _onExecuted: {

            shouldRefreshParentCentreAfterSave: {

                this.async(function () {

            self._onExecuted = (function (e, detail, source) {
                var self = this;
                self._masterComponent = detail;

                if (self.viewType === 'master') {

                    detail.postRetrieved = function (entity, bindingEntity, customObject) {
                        console.log("postRetrieved");
                    };
                    detail.postValidated = function (validatedEntity, bindingEntity, customObject) {
                        console.log("postValidated");
                    };

                        postal.publish({
                            channel: "centre_" + detail.centreUuid,
                            topic: "detail.saved",
                            data: {
                                shouldRefreshParentCentreAfterSave: self.shouldRefreshParentCentreAfterSave,
                                entity: potentiallySavedOrNewEntity,
                                // send selectedEntitiesInContext further to be able to update only them on EGI
                                selectedEntitiesInContext: [potentiallySavedOrNewEntity]
                            }
                        });

                        console.log("postSaved");
                    };

                    return detail.retrieve();
                } else {
                    throw "The view types other than 'master' is unsupported in 'tg-page-action'.";
                }
            }).bind(self);
        }
    });

    ],

    properties: {
      /**
       * The number that represents the current secondary progress.
       */
      secondaryProgress: {
        type: Number,
        value: 0
      },

      /**
       * The secondary ratio
       */
      secondaryRatio: {
        type: Number,
        value: 0,
        readOnly: true
      },

      /**
       * Use an indeterminate progress indicator.
       */
      indeterminate: {
        type: Boolean,
        value: false,
        observer: '_toggleIndeterminate'
      },

      /**
       * True if the progress is disabled.
       */
      disabled: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        observer: '_disabledChanged'
      }
    },

    observers: [
      '_progressChanged(secondaryProgress, value, min, max)'
    ],

    hostAttributes: {
      role: 'progressbar'
    },

    _toggleIndeterminate: function(indeterminate) {
      // If we use attribute/class binding, the animation sometimes doesn't translate properly
      // on Safari 7.1. So instead, we toggle the class here in the update method.
      this.toggleClass('indeterminate', indeterminate, this.$.primaryProgress);
    },

    _transformProgress: function(progress, ratio) {
      var transform = 'scaleX(' + (ratio / 100) + ')';
      progress.style.transform = progress.style.webkitTransform = transform;
    },

    _mainRatioChanged: function(ratio) {
      this._transformProgress(this.$.primaryProgress, ratio);
    },

    _progressChanged: function(secondaryProgress, value, min, max) {
      secondaryProgress = this._clampValue(secondaryProgress);
      value = this._clampValue(value);

      var secondaryRatio = this._calcRatio(secondaryProgress) * 100;
      var mainRatio = this._calcRatio(value) * 100;

      this._setSecondaryRatio(secondaryRatio);
      this._transformProgress(this.$.secondaryProgress, secondaryRatio);
      this._transformProgress(this.$.primaryProgress, mainRatio);

      this.secondaryProgress = secondaryProgress;

      this.setAttribute('aria-valuenow', value);
      this.setAttribute('aria-valuemin', min);
      this.setAttribute('aria-valuemax', max);
    },

    _disabledChanged: function(disabled) {
      this.setAttribute('aria-disabled', disabled ? 'true' : 'false');
    },

    _hideSecondaryProgress: function(secondaryRatio) {
      return secondaryRatio === 0;
    }

<script>
    (function () {
        var _checkCollapsiblePanelVisibility = function (layout) {
                this.collapsePanelVisible = !!(this.cardLayout && layout);
            },
            _areEqual = function (a, b) {
                return a.id === b.id;
            },
            _hasEntity = function (entity, entities) {
                for (var i = 0; i < entities.length; i += 1) {
                    if (_areEqual(entity, entities[i])) {
                        return true;
                    }
                }
                return false;
            },
            _findEntity = function (entity, entities) {
                for (var i = 0; i < entities.length; i += 1) {
                    if (_areEqual(entity, entities[i])) {
                        return i;
                    }
                }
                return -1;
            },
            _processEntitySelection = function (selectedEntities, entity, select) {
                var selectedIndex = selectedEntities.indexOf(entity);
                if (select) {
                    if (selectedIndex < 0) {
                        selectedEntities.push(entity);
                    }
                } else {
                    if (selectedIndex >= 0) {
                        selectedEntities.splice(selectedIndex, 1);
                    }
                }
            };
        Polymer({
            is: "tg-MiTgPersistentEntityWithProperties-grid-inspector",

            properties: {
                entities: {
                    type: Array,
                    observer: "_entitiesChanged"
                },
                totals: Object,
                renderingHints: Array,
                shortLayout: Object,
                longLayout: Object,
                summaryLayout: Object,
                /**
                 * Defines the number of visible rows.
                 */
                visibleRowCount: {
                    type: Number,
                    value: 10
                },
                cardLayout: {
                    type: Boolean,
                    readOnly: true,
                    observer: "_cardLayoutChanged"
                },

                //Controls visibility of the toolbar.
                toolbarVisible: {
                    type: Boolean,
                    value: true
                },

                //Controls visiblity of checkboxes at the beginnig of the header and each data row.
                checkboxVisible: {
                    type: Boolean,
                    value: true
                },

                //Scrolling related properties.
                checkboxesFixed: {
                    type: Boolean,
                    value: true
                },
                checkboxesWithPrimaryActionsFixed: {
                    type: Boolean,
                    value: true
                },
                numOfFixedCols: {
                    type: Number,
                    value: 1
                },
                secondaryActionsFixed: {
                    type: Boolean,
                    value: true
                },
                headerFixed: {
                    type: Boolean,
                    value: true
                },
                summaryFixed: {
                    type: Boolean,
                    value: true
                },

                /**
                 * The property that determines whether progress bar is visible or not.
                 */
                _showProgress: {
                    type: Boolean
                },

                //Private properties that defines config object for totals.
                _totalsRowCount: Number,
                _totalsRows: Array,
                //Shadow related properties
                _showBottomShadow: Boolean,
                _showTopShadow: Boolean,
                _showLeftShadow: Boolean,
                _showRightShadow: Boolean,
                //Scroling properties
                _scrollLeft: Number,
                _scrollTop: Number,
                //miscelenia private variables
                _actionWidth: {
                    type: String,
                    value: "20px"
                },
                _cellPadding: {
                    type: String,
                    value: "1.2rem"
                },
                _bottomMargin: {
                    type: String,
                    value: "15px"
                }
            },

            observers: [
                        '_desktopShortLayoutChanged(shortLayout.desktop)',
                        '_tabletShortLayoutChanged(shortLayout.tablet)',
                        '_mobileShortLayoutChanged(shortLayout.mobile)',
                        '_desktopLongLayoutChanged(longLayout.desktop)',
                        '_tabletLongLayoutChanged(longLayout.tablet)',
                        '_mobileLongLayoutChanged(longLayout.mobile)'
                    ],

            behaviors: [Polymer.TgBehaviors.TgTooltipBehavior, Polymer.IronResizableBehavior],
            /**
             * Initialises selection model, primary action, secondary actions, property columns, card layout.
             */
            ready: function () {
                var primaryActions = Polymer.dom(this.$.primary_action_selector).getDistributedNodes();
                this._totalsRowCount = 0;
                this._showProgress = false;

                //Initialising shadows
                this._showTopShadow = false;
                this._showBottomShadow = false;
                this._showLeftShadow = false;
                this._showRightShadow = false;

                //Initilialising scrolling properties
                this._scrollLeft = 0;
                this._scrollTop = 0;

                //Initialising entities.
                this.totals = null;
                this.entities = [];

                //Initialising the egi model .
                this.egiModel = [];

                //initialising the arrays for selected entites and entities those were opened.
                this.selectedAll = false;
                this.selectedEntities = [];
                this.openedEntities = [];

                //Initialising columns (property column mappings)
                tempColumns = [];
                Array.prototype.forEach.call(Polymer.dom(this.$.column_selector).getDistributedNodes(), function (item) {
                    tempColumns.push(item);
                });
                this.columns = tempColumns;

                //Initialising the primary action.
                this.primaryAction = null;
                this.primaryAction = primaryActions.length > 0 ? primaryActions[0] : null;

                //Initialising the secondary actions' list.
                this.secondaryActions = [];
                Array.prototype.forEach.call(Polymer.dom(this.$.secondary_action_selector).getDistributedNodes(), function (item) {
                    this.secondaryActions.push(item);
                }.bind(this));

                //Initialising event listeners.
                this.addEventListener("iron-resize", this._resizeEventListener.bind(this));
            },

            attached: function () {
                this._updateTableSizeAsync();
            },

            updateProgress: function (percentage, clazz, isVisible) {
                var progressBar = this.$$("#progressBar");
                this._showProgress = isVisible;
                progressBar.classList.remove("processing");
                progressBar.classList.remove("uploading");
                if (clazz !== "") {
                    progressBar.classList.add(clazz);
                }
                if (percentage >= 0 && percentage <= 100) {
                    progressBar.value = percentage;
                }
                progressBar.updateStyles();
            },

            _mouseRowEnter: function (event, detail) {
                var index = event.model.entityIndex;
                this.set("egiModel." + index + ".over", true);
            },

            _mouseRowLeave: function (event, detail) {
                var index = event.model.entityIndex;
                this.set("egiModel." + index + ".over", false);
            },

            _handleWheel: function (e, detail) {
                var scrollContainer = this.$$("#scrollContainer");
                var wheelEvent;

                if (scrollContainer) {
                    wheelEvent = new WheelEvent(e.type, e);
                    scrollContainer.dispatchEvent(wheelEvent);
                }
                console.log(e, detail);
            },

            /**
             * Resize event handler that adjasts the lockcontainer size and position.
             */
            _resizeEventListener: function (event, details) {
                var baseContainer = this.$$("#baseContainer");
                var scrollContainer = this.$$("#scrollContainer");
                var propertyToSet = this.visibleRowCount > 0 ? "max-height" : "height";
                var propertyToRemove = this.visibleRowCount > 0 ? "height" : "max-height";
                var rowCount, height;
                if (baseContainer && scrollContainer) {
                    var lockContainer = this.$$("#lockContainer");
                    var bottomPosition = this._calcHorizontalScrollBarHeight();
                    if (this.visibleRowCount > 0) {
                        rowCount = this.visibleRowCount + (this.summaryFixed ? this._totalsRowCount : 0);
                        height = "calc(3rem + " + rowCount + " * 1.5rem + " + rowCount + " * 1px + " + bottomPosition + "px" + (this.summaryFixed && this._totalsRowCount > 0 ? (" + " + this._bottomMargin) : "") + ")";
                    } else {
                        rowCount = this.entities.length + this._totalsRowCount;
                        height = "calc(3rem + " + rowCount + " * 1.5rem + " + rowCount + " * 1px + 15px + " + bottomPosition + "px)";
                    }
                    baseContainer.style.removeProperty(propertyToRemove);
                    scrollContainer.style.removeProperty(propertyToRemove);
                    baseContainer.style[propertyToSet] = height;
                    scrollContainer.style[propertyToSet] = height;
                    if (lockContainer) {
                        lockContainer.style.bottom = bottomPosition + "px";
                        lockContainer.style.right = this._calcVerticalScrollBarWidth() + "px";
                    }
                    this._updateShadows();
                }
            },

            _updateShadows: function () {
                var scrollContainer = this.$$("#scrollContainer");
                if (scrollContainer) {
                    this._showLeftShadow = scrollContainer.scrollLeft !== 0;
                    this._showRightShadow = (scrollContainer.clientWidth + scrollContainer.scrollLeft) !== scrollContainer.scrollWidth;
                    this._showTopShadow = scrollContainer.scrollTop !== 0;
                    this._showBottomShadow = (scrollContainer.clientHeight + scrollContainer.scrollTop) !== scrollContainer.scrollHeight;
                }
            },

            _calcVerticalScrollBarWidth: function () {
                var scrollContainer = this.$$("#scrollContainer");
                return scrollContainer ? scrollContainer.offsetWidth - scrollContainer.clientWidth : 0;
            },

            /**
             * Calculates the horizontal scrollbar height.
             */

                    return this._totalsRows;

                    summaryRowsCount = 0;
                    columns.forEach(function (item) {
                        if (item.summary && item.summary.length > summaryRowsCount) {
                            summaryRowsCount = item.summary.length;
                        }
                    });

                    //Initialising totals.
                    if (summaryRowsCount > 0) {
                        gridSummary = [];
                        for (summaryRowCounter = 0; summaryRowCounter < summaryRowsCount; summaryRowCounter += 1) {
                            totalsRow = [];
                            columns.forEach(function (item) {

            },

            _get: function (entity, property) {

            /**
             * Returns the property value of the specified entity and converts it to string.
             */
            _getValue: function (entity, property, type) {
                if (entity === null || property === null || type === null || this._get(entity, property) === null) {
                    return "";
                } else if (this.$.reflector.findTypeByName(type)) {
                    return this.$.reflector.convert(this._get(entity, property));
                } else if (type === 'Date') {
                    return this.$.reflector.millisDateRepresentation(entity.get(property));
                } else if (typeof entity.get(property) === 'number') {
                    if (type === 'BigDecimal') {
                        return entity.get(property).toLocaleString(this.$.appConfig.locale, {

                            minimumFractionDigits: 2
                        });
                    } else {
                        return entity.get(property).toLocaleString(this.$.appConfig.locale);

                } else {
                    if (type === 'Money') {
                        return '$' + entity.get(property).amount.toLocaleString(this.$.appConfig.locale, {

                        });
                    } else {
                        return entity.get(property);

            /**
             * Replaces the entitiesThatShouldBeUpdated with the updated ones (and their rendering hints).
             *
             * Please note, that if some entity from entitiesThatShouldBeUpdated does not exists in updatedEntities list
             *   -- it will be removed from result-set.
             */
            replaceUpdatedEntities: function (updatedEntities, updatedRenderingHints, entitiesThatShouldBeUpdated) {
                var newEntities = this.entities.slice(); // array copy (shallow)
                var newRenderingHints = this.renderingHints.slice(); // array copy (shallow)
                for (var i = 0; i < updatedEntities.length; i = i + 1) {
                    var updatedEntity = updatedEntities[i];
                    var updatedEntityRenderingHints = updatedRenderingHints[i];
                    // console.log("updated ", updatedEntity, updatedEntityRenderingHints);
                    var entityIndex = _findEntity(updatedEntity, newEntities);
                    if (entityIndex !== -1) {
                        newEntities[entityIndex] = updatedEntity; // replace old entity with updated one
                        newRenderingHints[entityIndex] = updatedEntityRenderingHints; // replace also its rendering hints
                    } else {
                        // this is the case when the updateEntity was not present in result-set, but should become present. Adds it into the beginning of the list
                        newEntities.unshift(updatedEntity);
                        newRenderingHints.unshift(updatedEntityRenderingHints);
                    }
                }
                // need to remove all entities that should be updated, but have not been returned in 'updatedEntities' list (it means they have dissapeared from result-set after modification)
                for (var j = 0; j < entitiesThatShouldBeUpdated.length; j = j + 1) {
                    var entityThatShouldBeUpdated = entitiesThatShouldBeUpdated[j];
                    if (!_hasEntity(entityThatShouldBeUpdated, updatedEntities)) {
                        var index = _findEntity(entityThatShouldBeUpdated, newEntities);

                        newEntities.splice(index, 1); // remove the entity
                        newRenderingHints.splice(index, 1); // and its rendering hints
                    }
                }
                this.entities = newEntities;
                this.renderingHints = newRenderingHints;

            this.$.tabsContainer.scrollLeft += l;

      _calcPercent: function(w, w0) {

        this._width = width;
        this._left = left;
        this.transform(

<script>
    (function () {
        Polymer({

            is: "tg-custom-action-dialog",

            behaviors: [Polymer.IronOverlayBehavior],

            listeners: {
                'iron-overlay-opened': '_dialogOpened',
                'iron-overlay-closed': '_dialogClosed'
            },

            properties: {
                isRunning: {
                    type: Boolean,
                    readOnly: true
                },

                /* Postal subscription to events that trigger dialog closing.
                 * It gets populated in _showDialog and unsubscrived on dialog closed.
                 */
                _subscriptions: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },

                /** 
                 * An object that caches already loaded, created and already represented by this dialog elements.
                 * It is used as an optimisation technique to prevent repeated instantiation of elements.
                 * Properties represent element names and their values -- element instances.
                 */
                _cachedElements: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                /** Captures the last action that has been executed by this dialog or is currently in progress. */
                _lastAction: {
                    type: Object
                },

                /** A master element that corresponds to the _lastAction. */
                _lastElement: {
                    type: Object
                }
            },

            ready: function () {
                this.noAutoFocus = false;
                this.noCancelOnOutsideClick = true;
                this.noCancelOnEscKey = true;

                this._setIsRunning(false);
            },

            closeDialog: function () {
                var canClose = true;
                if (this._lastElement.classList.contains('canLeave')) {
                    var reason = this._lastElement.canLeave();
                    if (reason !== undefined) {
                        canClose = false;
                        // the reason from .canLeave is not used as it is not always appropriate in the context of dialog closing
                        // for example, when closing a master for a functional entity, the reason states the need to save changes,
                        // while it is also possible and safe to simple cancel them
                        // so, the message below is a good compromise
                        this.$.toaster.text = "Please save or cancel changes.";
                        this.$.toaster.hasMore = false;
                        this.$.toaster.msgText = "";
                        this.$.toaster.showProgress = false;
                        this.$.toaster.show();
                    }
                }

                if (canClose === true) {
                    this._closeDialogAndIndicateActionCompletion(this._lastAction);
                }
            },

            _closeDialogAndIndicateActionCompletion: function (action) {
                if (this._lastAction) {
                    this._lastAction.isActionInProgress = false;
                }
                this.close();
            },

            _handleCloseEvent: function (data, envelope) {
                if (data.canClose === true) {
                	this._closeDialogAndIndicateActionCompletion(this._lastAction);
                }
            },

            /** A convenient method that return a Promise that resolves to an element instaces from cache or from the element loader. */
            _getElement: function (customAction) {
                var self = this;
                var key = customAction.elementAlias ? customAction.elementAlias : customAction.elementName;
                if (self._cachedElements.hasOwnProperty(key)) {
                    console.log("Reusing cached element:", key);
                    var element = self._cachedElements[key];
                    self.$.elementLoader.insert(element);
                    return Promise.resolve(element);
                } else {
                    self.$.elementLoader.import = customAction.componentUri;
                    self.$.elementLoader.elementName = customAction.elementName;
                    self.$.elementLoader.attrs = customAction.attrs;
                    return self.$.elementLoader.reload();
                }
            },

            /*
             * customAction -- an action that was actioned by user and may require showing a diglog (e.g. with master)
             * closeEventChannel -- a channel that is provided from the outside and is used to publish for listening to event that should leade to closing of this dialog.
             * closeEventTopics -- event topics that should be listened to on the channel to close this dialog.
             */
            showDialog: function (customAction, closeEventChannel, closeEventTopics) {
                if (this.opened === true) {
                    this.$.toaster.text = 'Please close the currently open dialog.';
                    this.$.toaster.hasMore = true;
                    this.$.toaster.msgText = 'Any operation on the currently open dialog should be completed and the dialog closed before opening anyother dialog.';
                    this.$.toaster.showProgress = false;
                    this.$.toaster.show();
                    console.log("The dialog is already opened and should be closed be being used again.");
                } else {
                    var self = this;
                    if (self.isRunning === false) {
                        self._lastAction = customAction;
                        self._setIsRunning(true);

                        self._getElement(customAction)
                            .then(function (element) {
                                var promise = customAction._onExecuted(null, element, null);
                                if (promise) {
                                    return promise
                                        .then(function () {
                                            var key = customAction.elementAlias ? customAction.elementAlias : customAction.elementName;
                                            if (!self._cachedElements.hasOwnProperty(key)) {
                                                if (typeof element['canBeCached'] === 'undefined' || element.canBeCached() === true) {
            	                                    console.log("caching:", key);
                                                	self._cachedElements[key] = element;
                                                }
                                            }
                                            self._showMaster(customAction, element, closeEventChannel, closeEventTopics);
                                        })
                                        .catch(function () {
                                            self._setIsRunning(false);
                                        });
                                } else {
                                    return Promise.resolve()
                                        .then(function () {
                                            self._showMaster(customAction, element, closeEventChannel, closeEventTopics);
                                        })
                                        .catch(function () {
                                            self._setIsRunning(false);
                                        });
                                }
                            })
                            .catch(function (error) {
                                self.$.toaster.text = 'There was an error displaying the dialog.';
                                self.$.toaster.hasMore = true;
                                self.$.toaster.msgText = 'There was an error displaying the dialog.<br><br> \
	                                                      <b>Error cause:</b><br>' + error.message;
                                self.$.toaster.showProgress = false;
                                self.$.toaster.show();
                            });
                    }
                }
            },

            _showMaster: function (action, element, closeEventChannel, closeEventTopics) {
                this._lastElement = element;
                if (element.noUI === true) { // is this is the end of action execution?
                    self._setIsRunning(false);
                } else { // otherwise show master in dialog
                    var self = this;
                    // if there would be a master UI then need to subscribe for this dialog closing messages
                    if (closeEventChannel && closeEventTopics && closeEventTopics.length > 0) {
                        self._subscriptions = [];
                        for (var index = 0; index < closeEventTopics.length; index++) {
                            self._subscriptions.push(
                                postal.subscribe({
                                    channel: closeEventChannel,
                                    topic: closeEventTopics[index],
                                    callback: self._handleCloseEvent.bind(self)
                                }));
                        }
                    }

                    if (element.prefDim) {
                        var prefDim = element.prefDim;
                        this.style.width = (typeof prefDim.width === 'function' ? prefDim.width() : prefDim.width) + prefDim.widthUnit;
                        this.style.height = (typeof prefDim.height === 'function' ? prefDim.height() : prefDim.height) + prefDim.heightUnit;
                    } else {
                        this.style.width = "auto";
                        this.style.height = "auto";
                    }
                    this.updateStyles();
                    this.refit();
                    // let's open the dialog with magical async...
                    // this ensures that the dialog is opened after its relocation to body and after all layouting is done
                    this.async(function () {
                        this.addEventListener('binding-entity-appeared', this._focus.bind(this));
                        this._focus(); // this is a legacy support
                        this.open();
                    }.bind(this), 200);
                }
            },

            /** 
             * A convenience function acting as event listener for 'binding-entity-appeared' to focus the opened dialog only after the entity is bound. 
             * A named function was used in favoir of an anonymous one in order to avoid accumulation of event listeners.
             */
            _focus: function() {
                if (this._lastElement.focusFirstInput) {
                    this._lastElement.focusFirstInput();
                }                            
    		},

            
            _dialogOpened: function (e, detail, source) {
                this.async(function () {
                    this.refit();
                }.bind(this), 1);
                this._setIsRunning(false);
            },

            _dialogClosed: function () {
                // if there are current subscriptions they need to be unsubscribed
                // due to dialog being closed
                for (var index = 0; index < this._subscriptions.length; index++) {
                    postal.unsubscribe(this._subscriptions[index]);
                }
                this._subscriptions.length = 0;
            }
        });
    })();
</script><dom-module id="tg-entity-centre-insertion-point" assetpath="/resources/centre/">

<script>
    (function () {
        Polymer({

            is: "tg-entity-centre-insertion-point",

            behaviors: [Polymer.IronResizableBehavior],

            listeners: {
                'iron-resize': '_onIronResize'
            },
            
            properties: {
                activated: {
                    type: Boolean,
                    value: false
                },
                /**
                 * The entities retrieved when running centre that has this insertion point
                 */
                retrievedEntities: {
                    type: Array,
                    observer: '_updateElementWithRetrievedEntities',
                    notify: true
                },
                /**
                 * Summary entity retrieved when running centre that has this insertion point.
                 */
                retrievedTotals: {
                    type: Object,
                    observer: '_updateElementWithRetrievedTotals',
                    notify: true
                },
                _element: {
                    type: Object,
                    value: null
                }
            },

            _getElement: function (customAction) {
            	var self = this;
            	if (self._element) {
            	    return Promise.resolve(self._element);
            	} else {
           			self.$.elementLoader.import = customAction.componentUri;
               		self.$.elementLoader.elementName = customAction.elementName;
               		self.$.elementLoader.attrs = customAction.attrs;
               		return self.$.elementLoader.reload();
            	}
            },

            _updateElementWithRetrievedEntities: function (newValue, oldValue) {
                if (this._element) {
                    this._element.retrievedEntities = newValue;
                }
            },
            
            _updateElementWithRetrievedTotals: function (newValue, oldValue) {
                if (this._element) {
                    this._element.retrievedTotals = newValue;
                }
            },
            
            /**
             * customAction -- an action that was actioned by user and may require showing a diglog (e.g. with master)
             */
            activate: function (customAction) {
                var self = this;
                if (this.activated === true) {
                    return self._getElement(customAction)
		                   .then(function (element) {
		                   		return customAction._onExecuted(null, element, null);
		                   });
                } else { // else need to first load and create the element to be inserted
                   	self._getElement(customAction)
                           .then(function (element) {
                               self.activated = true;
                               self._element = element;
                               self._element.addEventListener("retrieved-entities-changed", function (ev) {
                                   self.retrievedEntities = this.retrievedEntities;
                               });
                               self._element.retrievedEntities = self.retrievedEntities;
                               self._element.addEventListener("retrieved-totals-changed", function (ev) {
                                   self.retrievedTotals = this.retrievedTotals;
                               });
                               self._element.retrievedTotals = self.retrievedTotals;
                               
                               var promise = customAction._onExecuted(null, element, null);
                               if (promise) {
                               	return promise
                               	.then(function () {self._adjustView();});
                               } else {
                                   return Promise.resolve()
                                   .then(function () {self._adjustView();});
                               }
                           })
                           .catch(function (error) {
                               self.$.toaster.text = 'There was an error displaying view ' + customAction.elementName;
                               self.$.toaster.hasMore = true;
                               self.$.toaster.msgText = 'There was an error displaying the view.<br><br> \
                                                      <b>Error cause:</b><br>' + error.message;
                               self.$.toaster.showProgress = false;
                               self.$.toaster.show();
                           });
                }
            },

            _adjustView: function () {
                var self = this;
                
                if (this.$.elementLoader.prefDim) {
                	var prefDim = this.$.elementLoader.prefDim;
                	this.$.pm.style.width = prefDim.width() + prefDim.widthUnit;
                	this.$.pm.style.height = prefDim.height() + prefDim.heightUnit;
                } else {
                    this.$.pm.width = "auto";
                    this.$.pm.height = "auto";
                }
                this.updateStyles();
            },
            
            _onIronResize: function () {
                this._adjustView();
            }
        });
    })();
</script><dom-module id="tg-MiTgPersistentEntityWithProperties-selection-criteria" assetpath="/centre_ui/">
