<!DOCTYPE html>
<html>

<head>
    <title>Accordion example</title>
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" as="font" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic"></link>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/postal/lib/postal.min.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
        import '@fieldenms/tg-polymer/iron-flex-layout/iron-flex-layout-classes.js'; // fullbleed class
        import '@fieldenms/tg-polymer/paper-styles/paper-styles-classes.js'; // Roboto font
        import '@fieldenms/tg-polymer/polymer/lib/elements/dom-bind.js'; // dom-bind
        import '@fieldenms/tg-web-components/components/tg-accordion-group.js';
    </script>
    <style>
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 10pt;
        }
    </style>
</head>

<body unresolved class="fullbleed">
    <dom-bind>
        <template id="app">
            <tg-accordion-group single-open>
                <tg-accordion slot="accordion" dont-close-on-tap heading="Test 1" opened>
                    <div>Test 1 Test 1 Test 1</div>
                    <div>Test 1 Test 1 Test 1</div>
                </tg-accordion>
                <tg-accordion slot="accordion" dont-close-on-tap heading="Test 2">
                    <div>Test 2 Test 2 Test 2</div>
                    <div>Test 2 Test 2 Test 2</div>
                </tg-accordion>
                <tg-accordion slot="accordion" dont-close-on-tap heading="Test 3">
                    <div>Test 3 Test 3 Test 3</div>
                    <div>Test 3 Test 3 Test 3</div>
                </tg-accordion>
            </tg-accordion-group>
        </template>
    </dom-bind>
</body>

</html>
